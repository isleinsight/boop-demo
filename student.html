<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
    }

    nav {
      background-color: #102a43;
      padding: 12px 20px;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left img {
      height: 36px;
    }

    .nav-right a {
      margin-left: 16px;
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .section-title {
      font-size: 1.2em;
      margin-top: 40px;
      margin-bottom: 10px;
      color: #102a43;
    }

    .user-details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .label {
      font-weight: bold;
      color: #555;
      display: block;
    }

    .value {
      color: #222;
      font-size: 0.95em;
    }

    .transaction-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .transaction-table th, .transaction-table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .transaction-table th {
      background-color: #f0f4f8;
    }
  </style>
</head>
<body>
  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h1>Welcome, <span id="studentName">Student</span></h1>

    <div class="section-title">Your Info</div>
    <div class="user-details-grid">
      <div>
        <span class="label">Email</span>
        <span class="value" id="studentEmail">-</span>
      </div>
      <div>
        <span class="label">Wallet ID</span>
        <span class="value" id="walletId">-</span>
      </div>
      <div>
        <span class="label">Balance</span>
        <span class="value" id="walletBalance">-</span>
      </div>
    </div>

    <div class="section-title">Recent Transactions</div>
    <table class="transaction-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Amount</th>
          <th>To</th>
          <th>Category</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="transactionBody">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module" src="student.js"></script>
</body>
</html>
