<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
      authDomain: "boop-becff.firebaseapp.com",
      projectId: "boop-becff",
      storageBucket: "boop-becff.appspot.com",
      messagingSenderId: "570567453336",
      appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed",
      measurementId: "G-79DWYFPZNR"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html">
          <img src="Boop-Logo.png" alt="BOOP Logo" style="height: 36px; vertical-align: middle;" />
        </a>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top: 30px;">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="loginStatus"></div>
    </form>
  </div>

  <script>
  const auth = firebase.auth();

  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const status = document.getElementById("loginStatus");

    // Reset status
    status.textContent = "";
    status.style.color = "red";

    if (!email || !password) {
      status.textContent = "Please fill in all fields.";
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // ✅ Login successful
        status.textContent = "Login successful!";
        status.style.color = "green";
        // Optional: Wait 1 second then redirect
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      })
      .catch((error) => {
        // ❌ Login failed — show error message
        console.error("Login error:", error.code, error.message);

        switch (error.code) {
          case "auth/invalid-email":
            status.textContent = "Please enter a valid email.";
            break;
          case "auth/user-not-found":
            status.textContent = "No user found with that email.";
            break;
          case "auth/wrong-password":
            status.textContent = "Incorrect password.";
            break;
          default:
            status.textContent = "Login failed. Please try again.";
        }

        status.style.color = "red";
      });
  });
</script>

</body>
</html>
