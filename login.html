<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOOP â€“ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Login to BOOP</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="loginStatus" style="color: red; margin-top: 15px;"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <!-- Firebase config and login logic -->
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
      authDomain: "boop-becff.firebaseapp.com",
      projectId: "boop-becff",
      storageBucket: "boop-becff.appspot.com",
      messagingSenderId: "570567453336",
      appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed",
      measurementId: "G-79DWYFPZNR"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(); // Move this AFTER firebase.initializeApp()

    // Handle login form
    const loginForm = document.getElementById("loginForm");
    const loginStatus = document.getElementById("loginStatus");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      loginStatus.textContent = ""; // Clear old messages

      if (!email || !password) {
        loginStatus.textContent = "Please enter both email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          loginStatus.style.color = "green";
          loginStatus.textContent = "Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        })
        .catch((error) => {
          console.error("Login error:", error.code);
          switch (error.code) {
            case "auth/invalid-email":
              loginStatus.textContent = "Please enter a valid email address.";
              break;
            case "auth/user-not-found":
              loginStatus.textContent = "No account found with that email.";
              break;
            case "auth/wrong-password":
              loginStatus.textContent = "Incorrect password.";
              break;
            default:
              loginStatus.textContent = "Login failed. Please try again.";
          }
        });
    });
  </script>
</body>
</html>
