<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ BOOP</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>

  <div class="container">
    <h1>BOOP Admin Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div id="loginStatus"></div>
    </form>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
      authDomain: "boop-becff.firebaseapp.com",
      projectId: "boop-becff",
      storageBucket: "boop-becff.appspot.com",
      messagingSenderId: "570567453336",
      appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed",
      measurementId: "G-79DWYFPZNR"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle form submission
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const status = document.getElementById("loginStatus");
      status.textContent = "";
      status.style.color = "red";

      try {
        await auth.signInWithEmailAndPassword(email, password);
        status.style.color = "green";
        status.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } catch (error) {
        // Display user-friendly error messages
        switch (error.code) {
          case "auth/invalid-email":
            status.textContent = "Please enter a valid email address.";
            break;
          case "auth/user-not-found":
            status.textContent = "No user found with that email.";
            break;
          case "auth/wrong-password":
            status.textContent = "Incorrect password.";
            break;
          case "auth/missing-password":
            status.textContent = "Please enter your password.";
            break;
          default:
            status.textContent = "Login failed. Please try again.";
        }
      }
    });
  </script>

</body>
</html>
