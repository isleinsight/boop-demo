<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ BOOP Admin Access</title>
  <link href="styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html">
          <img src="Boop-Logo.png" alt="BOOP Logo" style="height: 36px;" />
        </a>
      </div>
      <div class="nav-right">
        <a href="index.html">Home</a>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top: 30px;">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div id="loginStatus"></div>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
      authDomain: "boop-becff.firebaseapp.com",
      projectId: "boop-becff",
      storageBucket: "boop-becff.firebasestorage.app",
      messagingSenderId: "570567453336",
      appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed",
      measurementId: "G-79DWYFPZNR"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle login
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const status = document.getElementById("loginStatus");

      if (!email || !password) {
        status.textContent = "Please enter both email and password.";
        status.style.color = "red";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          status.textContent = "Login successful!";
          status.style.color = "green";
          window.location.href = "index.html";
        })
        .catch((error) => {
          console.error(error.code, error.message);
          let message = "Login failed. Please try again.";

          if (error.code === "auth/user-not-found") {
            message = "No user found with that email.";
          } else if (error.code === "auth/wrong-password") {
            message = "Incorrect password.";
          } else if (error.code === "auth/invalid-email") {
            message = "Invalid email address.";
          }

          status.textContent = message;
          status.style.color = "red";
        });
    });
  </script>
</body>
</html>
