<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html">
          <img src="Boop-Logo.png" alt="BOOP Logo" style="height: 36px; vertical-align: middle;" />
        </a>
      </div>
      <div class="nav-right">
        <a href="student.html">Student</a>
        <a href="parent.html">Parent</a>
        <a href="senior.html">Senior</a>
        <a href="vendor.html">Vendor</a>
        <a href="proof.html">Proof</a>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top: 30px;">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="loginStatus"></div>
    </form>
  </div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

<!-- Firebase Config and Initialization -->
<script>
  // Step 1: Define config
  const firebaseConfig = {
    apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
    authDomain: "boop-becff.firebaseapp.com",
    projectId: "boop-becff",
    storageBucket: "boop-becff.firebasestorage.app",
    messagingSenderId: "570567453336",
    appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed",
    measurementId: "G-79DWYFPZNR"
  };

  // Step 2: Initialize Firebase first
  firebase.initializeApp(firebaseConfig);

  // Step 3: THEN call auth
  const auth = firebase.auth();
</script>

  <!-- Login Script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("loginStatus");

      status.textContent = "";
      status.style.color = "red";

      if (!email || !password) {
        status.textContent = "Please fill in all fields.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          status.textContent = "Login successful!";
          status.style.color = "green";
          setTimeout(() => {
            window.location.href = "index.html"; // change if needed
          }, 1200);
        })
        .catch((error) => {
          console.error("Firebase auth error:", error);

          switch (error.code) {
            case "auth/invalid-email":
              status.textContent = "Invalid email format.";
              break;
            case "auth/user-not-found":
              status.textContent = "No account found for that email.";
              break;
            case "auth/wrong-password":
              status.textContent = "Incorrect password.";
              break;
            case "auth/too-many-requests":
              status.textContent = "Too many failed attempts. Please try again later.";
              break;
            default:
              status.textContent = "Login failed. Please try again.";
          }

          status.style.color = "red";
        });
    });
  </script>
</body>
</html>
