<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BOOP Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>

  <div class="container" style="margin-top: 30px;">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="loginStatus" style="color: red;"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
      authDomain: "boop-becff.firebaseapp.com",
      projectId: "boop-becff",
      storageBucket: "boop-becff.appspot.com",
      messagingSenderId: "570567453336",
      appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed",
      measurementId: "G-79DWYFPZNR"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <!-- Login Script -->
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginStatus = document.getElementById('loginStatus');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      loginStatus.textContent = ""; // Clear message

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        loginStatus.textContent = "Please fill in both fields.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          loginStatus.style.color = "green";
          loginStatus.textContent = "Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        })
        .catch((error) => {
          console.error("Login error:", error);
          loginStatus.style.color = "red";
          if (error.code === 'auth/user-not-found') {
            loginStatus.textContent = "No user found with this email.";
          } else if (error.code === 'auth/wrong-password') {
            loginStatus.textContent = "Incorrect password.";
          } else if (error.code === 'auth/invalid-email') {
            loginStatus.textContent = "Invalid email format.";
          } else {
            loginStatus.textContent = "Error: " + error.message;
          }
        });
    });
  </script>
</body>
</html>
