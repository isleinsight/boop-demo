<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send & Request â€“ BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #102a43;
      padding: 12px 20px;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-left img {
      height: 36px;
      margin-right: 20px;
    }

    .nav-links a {
      margin-right: 16px;
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .nav-right a {
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      border-bottom: 2px solid #ddd;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 500;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      border-bottom: 3px solid #2f80ed;
      color: #2f80ed;
    }

    .search-section input, .search-section button {
      padding: 12px 16px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
      width: 100%;
      max-width: 500px;
    }

    .search-section button {
      background: #2f80ed;
      color: white;
      cursor: pointer;
      border: none;
    }

    .search-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
  flex-wrap: wrap;
}

.search-row input {
  flex: 1;
  min-width: 220px;
  padding: 12px 16px;
  font-size: 1em;
  border-radius: 6px;
  border: 1px solid #ccc;
  max-width: 400px;
}

.search-row button {
  padding: 12px 20px;
  font-size: 1em;
  border-radius: 6px;
  background: #2f80ed;
  color: white;
  border: none;
  cursor: pointer;
  white-space: nowrap;
}
    
    #resultsTitle {
      font-weight: bold;
      margin-top: 30px;
      display: none;
    }

    #resultsList {
      margin-top: 10px;
      display: none;
      width: 100%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .result-item {
      background: #eef1f7;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 0.95em;
      color: #333;
    }

    .result-item:hover {
      background: #d9e6f2;
      cursor: pointer;
    }

    .transfer-form {
      margin-top: 30px;
      display: none;
    }

    .transfer-form input {
      width: 100%;
      max-width: 500px;
      padding: 12px 16px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .transfer-form button {
      margin: 0 10px;
      padding: 12px 24px;
      background: #2f80ed;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="cardholder.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
        <div class="nav-links" id="navLinks">
          <a href="cardholder.html">Home</a>
          <a href="send-request.html">Send / Request</a>
          <a href="wallet.html">Wallet</a>
          <a href="activity.html">Activity</a>
          <a href="help.html">Help</a>
        </div>
      </div>
      <div class="nav-right">
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Page Body -->
  <div class="container">
    <div class="tabs">
      <div class="tab active" id="sendTab">Send</div>
      <div class="tab" id="requestTab">Request</div>
    </div>

    <div class="search-row">
  <input type="text" id="recipientInput" placeholder="Search by name or email..." />
  <button id="searchBtn">Search</button>
</div>

    <div class="transfer-form" id="transferForm">
      <input type="number" id="amountInput" placeholder="Enter amount..." />
      <div>
        <button id="sendMoneyBtn">Send</button>
        <button id="requestMoneyBtn">Request</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
      authDomain: "boop-becff.firebaseapp.com",
      projectId: "boop-becff",
      storageBucket: "boop-becff.appspot.com",
      messagingSenderId: "570567453336",
      appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserUID = "";
    let currentUserEmail = "";

    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });

    const sendTab = document.getElementById("sendTab");
    const requestTab = document.getElementById("requestTab");
    let currentMode = "send";

    sendTab.addEventListener("click", () => {
      currentMode = "send";
      sendTab.classList.add("active");
      requestTab.classList.remove("active");
    });

    requestTab.addEventListener("click", () => {
      currentMode = "request";
      requestTab.classList.add("active");
      sendTab.classList.remove("active");
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      currentUserUID = user.uid;
      currentUserEmail = user.email;
    });

    const recipientInput = document.getElementById("recipientInput");
    const searchBtn = document.getElementById("searchBtn");
    const resultsList = document.getElementById("resultsList");
    const resultsTitle = document.getElementById("resultsTitle");
    const transferForm = document.getElementById("transferForm");
    let selectedRecipientId = null;

    searchBtn.addEventListener("click", async () => {
      const queryVal = recipientInput.value.trim().toLowerCase();
      if (!queryVal) return;

      resultsList.innerHTML = "";
      resultsList.style.display = "block";
      resultsTitle.style.display = "block";
      transferForm.style.display = "none";

      const usersRef = collection(db, "users");
      const q = query(usersRef, where("role", "==", "cardholder"), where("onAssistance", "==", false));
      const snapshot = await getDocs(q);

      let found = 0;

      snapshot.forEach((doc) => {
        const data = doc.data();
        if (doc.id === currentUserUID) return;

        const fullName = `${data.firstName ?? ""} ${data.lastName ?? ""}`.toLowerCase();
        const email = (data.email ?? "").toLowerCase();

        if (
          fullName.includes(queryVal) ||
          (data.firstName ?? "").toLowerCase().includes(queryVal) ||
          (data.lastName ?? "").toLowerCase().includes(queryVal) ||
          email.includes(queryVal)
        ) {
          const div = document.createElement("div");
          div.className = "result-item";
          div.textContent = `${data.firstName} ${data.lastName} (${data.email})`;
          div.addEventListener("click", () => {
            selectedRecipientId = doc.id;
            transferForm.style.display = "block";
          });
          resultsList.appendChild(div);
          found++;
        }
      });

      if (found === 0) {
        resultsList.innerHTML = '<div class="result-item">No results found</div>';
      }
    });

    document.getElementById("sendMoneyBtn").addEventListener("click", () => {
      const amount = parseFloat(document.getElementById("amountInput").value);
      if (isNaN(amount) || amount <= 0 || !selectedRecipientId) return alert("Please enter a valid amount.");
      alert(`Sending $${amount} to recipient ID: ${selectedRecipientId}`);
    });

    document.getElementById("requestMoneyBtn").addEventListener("click", () => {
      const amount = parseFloat(document.getElementById("amountInput").value);
      if (isNaN(amount) || amount <= 0 || !selectedRecipientId) return alert("Please enter a valid amount.");
      alert(`Requesting $${amount} from recipient ID: ${selectedRecipientId}`);
    });
  </script>
</body>
</html>
