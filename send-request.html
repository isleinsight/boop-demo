<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send & Request â€“ BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #102a43;
      padding: 12px 20px;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-left img {
      height: 36px;
      margin-right: 20px;
    }

    .nav-links a {
      margin-right: 16px;
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .nav-right a {
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #ddd;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 500;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      border-bottom: 3px solid #2f80ed;
      color: #2f80ed;
    }

    .search-section {
      margin: 20px 0;
    }

    .search-section input {
      width: 60%;
      max-width: 500px;
      padding: 12px 16px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .next-button {
      margin-top: 15px;
      padding: 12px 24px;
      background: #ccc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: not-allowed;
    }

    .next-button.enabled {
      background: #2f80ed;
      cursor: pointer;
    }

    .results-title {
      margin-top: 30px;
      font-weight: 600;
      font-size: 1em;
      color: #333;
    }

    .results-list {
      margin-top: 10px;
    }

    .result-item {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .result-item:hover {
      background-color: #e9f1ff;
    }
  </style>
</head>
<body>
  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="cardholder.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
        <div class="nav-links" id="navLinks">
          <!-- Links inserted by script if not government -->
        </div>
      </div>
      <div class="nav-right">
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Page Body -->
  <div class="container">
    <div class="tabs">
      <div class="tab active" id="sendTab">Send</div>
      <div class="tab" id="requestTab">Request</div>
    </div>

    <div class="search-section">
      <input type="text" id="recipientInput" placeholder="Name, username, email..." />
      <button class="next-button" id="nextBtn" disabled>Next</button>
    </div>

    <div class="results-title">Results</div>
    <div class="results-list" id="resultsList">
      <div class="result-item">Clever Fun Toys</div>
      <div class="result-item">Zahra Aalami</div>
      <div class="result-item">Babymome</div>
    </div>
  </div>

  <script>
    // Dummy role for conditional nav links
    const currentUserRole = "cardholder"; // Change to "government" to test hiding

    const navLinks = document.getElementById("navLinks");
    if (currentUserRole !== "government") {
      navLinks.innerHTML = `
        <a href="send-request.html">Send / Request</a>
        <a href="wallet.html">Wallet</a>
        <a href="activity.html">Activity</a>
        <a href="help.html">Help</a>
      `;
    }

    // Tab switching
    const sendTab = document.getElementById("sendTab");
    const requestTab = document.getElementById("requestTab");

    sendTab.addEventListener("click", () => {
      sendTab.classList.add("active");
      requestTab.classList.remove("active");
    });

    requestTab.addEventListener("click", () => {
      requestTab.classList.add("active");
      sendTab.classList.remove("active");
    });

    // Enable Next button only when input has text
    const recipientInput = document.getElementById("recipientInput");
    const nextBtn = document.getElementById("nextBtn");

    recipientInput.addEventListener("input", () => {
      if (recipientInput.value.trim().length > 0) {
        nextBtn.disabled = false;
        nextBtn.classList.add("enabled");
      } else {
        nextBtn.disabled = true;
        nextBtn.classList.remove("enabled");
      }
    });
  </script>
</body>
</html>
