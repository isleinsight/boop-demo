<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send / Request</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f6fb;
    }

    .navbar {
      background-color: #0b2948;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 12px 24px;
      align-items: center;
    }

    .nav-left .logo {
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 24px;
    }

    .nav-right a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .main-container {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab-button {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      font-weight: bold;
      cursor: pointer;
    }

    .tab-button.active {
      border-color: #007bff;
      color: #007bff;
    }

    .search-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-row input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .search-row button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .section-title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .results-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .result-item {
      background: #e3edf8;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .amount-row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .amount-row input {
      flex: 1;
      max-width: 300px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .amount-row button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
  <script defer type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const sendTab = document.getElementById("sendTab");
    const requestTab = document.getElementById("requestTab");
    const recipientInput = document.getElementById("recipientInput");
    const searchBtn = document.getElementById("searchBtn");
    const resultsTitle = document.getElementById("resultsTitle");
    const resultsList = document.getElementById("resultsList");
    const amountSection = document.getElementById("amountSection");
    const amountInput = document.getElementById("amountInput");
    const sendBtn = document.getElementById("sendBtn");
    const requestBtn = document.getElementById("requestBtn");

    let currentUserUID = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserUID = user.uid;
      } else {
        window.location.href = "index.html";
      }
    });

    sendTab.addEventListener("click", () => {
      sendTab.classList.add("active");
      requestTab.classList.remove("active");
      sendBtn.style.display = "inline-block";
      requestBtn.style.display = "none";
    });

    requestTab.addEventListener("click", () => {
      requestTab.classList.add("active");
      sendTab.classList.remove("active");
      requestBtn.style.display = "inline-block";
      sendBtn.style.display = "none";
    });

    searchBtn.addEventListener("click", async () => {
      const queryVal = recipientInput.value.trim().toLowerCase();
      resultsList.innerHTML = "";
      resultsTitle.style.display = "none";
      amountSection.style.display = "none";
      sendBtn.style.display = "none";
      requestBtn.style.display = "none";

      if (!queryVal) return;

      const usersRef = collection(db, "users");
      const q = query(usersRef, where("role", "==", "cardholder"), where("onAssistance", "==", false));
      const snapshot = await getDocs(q);

      let found = false;

      snapshot.forEach((doc) => {
        const user = doc.data();
        if (doc.id === currentUserUID) return;

        const fullName = `${user.firstName} ${user.lastName}`.toLowerCase();
        const email = (user.email ?? "").toLowerCase();

        if (
          fullName.includes(queryVal) ||
          (user.firstName ?? "").toLowerCase().includes(queryVal) ||
          (user.lastName ?? "").toLowerCase().includes(queryVal) ||
          email.includes(queryVal)
        ) {
          const div = document.createElement("div");
          div.className = "result-item";
          div.textContent = `${user.firstName} ${user.lastName} (${user.email})`;
          div.addEventListener("click", () => {
            amountSection.style.display = "flex";
            if (sendTab.classList.contains("active")) {
              sendBtn.style.display = "inline-block";
              requestBtn.style.display = "none";
            } else {
              sendBtn.style.display = "none";
              requestBtn.style.display = "inline-block";
            }
          });
          resultsList.appendChild(div);
          resultsTitle.style.display = "block";
          found = true;
        }
      });

      if (!found) {
        resultsList.innerHTML = '<div class="result-item">No results found</div>';
        resultsTitle.style.display = "block";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="logo">boop</a>
    </div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="send-request.html">Send / Request</a>
      <a href="wallet.html">Wallet</a>
      <a href="activity.html">Activity</a>
      <a href="help.html">Help</a>
      <a href="#" id="logoutBtn">Log Out</a>
    </div>
  </nav>

  <main class="main-container">
    <div class="card">
      <div class="tab-buttons">
        <button id="sendTab" class="tab-button active">Send</button>
        <button id="requestTab" class="tab-button">Request</button>
      </div>

      <div class="search-row">
        <input type="text" id="recipientInput" placeholder="Enter name or email" />
        <button id="searchBtn">Search</button>
      </div>

      <h3 id="resultsTitle" class="section-title" style="display:none;">Results</h3>
      <div id="resultsList" class="results-list"></div>

      <div id="amountSection" class="amount-row" style="display:none;">
        <input type="number" id="amountInput" placeholder="Enter amount" />
        <button id="sendBtn">Send</button>
        <button id="requestBtn" style="display:none;">Request</button>
      </div>
    </div>
  </main>
</body>
</html>
