<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send / Request</title>
  <link rel="stylesheet" href="send-request.css" />
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script defer src="/firebase-init.js"></script>
  <script defer src="send-request.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="logo">boop</a>
    </div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="send-request.html">Send / Request</a>
      <a href="wallet.html">Wallet</a>
      <a href="activity.html">Activity</a>
      <a href="help.html">Help</a>
      <a href="#" id="logoutBtn">Log Out</a>
    </div>
  </nav>

  <main class="main-container">
    <div class="card">
      <div class="tab-buttons">
        <button id="sendTab" class="tab-button active">Send</button>
        <button id="requestTab" class="tab-button">Request</button>
      </div>

      <div class="search-row">
        <input type="text" id="recipientInput" placeholder="Enter name or email" />
        <button id="searchBtn">Search</button>
      </div>

      <h3 id="resultsTitle" class="section-title" style="display:none;">Results</h3>
      <div id="resultsList" class="results-list"></div>

      <div id="amountSection" class="amount-row" style="display:none;">
        <input type="number" id="amountInput" placeholder="Enter amount" />
        <button id="sendBtn">Send</button>
        <button id="requestBtn" style="display:none;">Request</button>
      </div>
    </div>
  </main>
</body>
</html>
