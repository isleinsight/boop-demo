<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send or Request - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    nav {
      background-color: #102a43;
      padding: 12px 20px;
    }
    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-left {
      display: flex;
      align-items: center;
    }
    .nav-left img {
      height: 36px;
      margin-right: 20px;
    }
    .nav-links a {
      margin-right: 16px;
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }
    .nav-links a:hover,
    .nav-right a:hover {
      text-decoration: underline;
    }
    .nav-right a {
      margin-left: 16px;
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #102a43;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }
    input,
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }
    button {
      flex: 1;
      background-color: #2f80ed;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #155d6b;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="wallet.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
        <div class="nav-links">
          <a href="cardholder.html">Home</a>
          <a href="send-request.html" id="sendRequestLink">Send / Request</a>
          <a href="wallet.html">Wallet</a>
          <a href="activity.html">Activity</a>
          <a href="help.html">Help</a>
        </div>
      </div>
      <div class="nav-right">
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container">
    <h1>Send or Request Money</h1>

    <div class="form-group">
      <label for="recipient">Recipient Wallet ID</label>
      <input type="text" id="recipient" placeholder="Enter recipient Wallet ID" />
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" step="0.01" min="0" />
    </div>

    <div class="form-group">
      <label for="transactionNote">Optional Note</label>
      <textarea id="transactionNote" rows="3" placeholder="Add a message (optional)"></textarea>
    </div>

    <div class="buttons">
      <button id="sendBtn">Send</button>
      <button id="requestBtn">Request</button>
    </div>
  </div>

  <script type="module" src="send-request.js"></script>
</body>
</html>
