<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Portal – BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <img src="Boop-Logo.png" alt="BOOP Logo" />
      </div>
      <div class="nav-right">
        <button id="logoutBtn">Log Out</button>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top: 30px;">
    <h1>Vendor Portal</h1>

    <form id="vendorForm">
      <input type="text" id="boopID" placeholder="Enter BOOP ID" required />
      <input type="number" id="amount" placeholder="Amount to charge" required />
      <input type="text" id="description" placeholder="Description" required />
      <button type="submit">Submit Transaction</button>
    </form>

    <h2>Recent Transactions</h2>
    <ul id="transactionList"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
      authDomain: "boop-becff.firebaseapp.com",
      projectId: "boop-becff",
      storageBucket: "boop-becff.appspot.com",
      messagingSenderId: "570567453336",
      appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed",
      measurementId: "G-79DWYFPZNR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logoutBtn");
    const vendorForm = document.getElementById("vendorForm");
    const transactionList = document.getElementById("transactionList");

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || userDoc.data().role !== "vendor") {
        alert("Unauthorized access. Redirecting.");
        window.location.href = "index.html";
        return;
      }

      currentUser = user;
      loadVendorTransactions();
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "index.html");
    });

    vendorForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const boopID = document.getElementById("boopID").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const description = document.getElementById("description").value.trim();

      if (!boopID || isNaN(amount) || !description) {
        alert("Please fill in all fields correctly.");
        return;
      }

      try {
        await addDoc(collection(db, "transactions"), {
          boopID,
          amount,
          description,
          vendorID: currentUser.uid,
          timestamp: serverTimestamp()
        });

        document.getElementById("boopID").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("description").value = "";

        loadVendorTransactions();
      } catch (err) {
        console.error("Transaction failed:", err);
        alert("Error saving transaction.");
      }
    });

    async function loadVendorTransactions() {
      transactionList.innerHTML = "";
      const q = query(collection(db, "transactions"), where("vendorID", "==", currentUser.uid));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const t = doc.data();
        const li = document.createElement("li");
        li.textContent = `${t.boopID} - $${t.amount} – ${t.description}`;
        transactionList.appendChild(li);
      });
    }
  </script>

</body>
</html>
