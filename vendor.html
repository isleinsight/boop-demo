<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Dashboard - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top: 30px;">
    <h1>Vendor Dashboard</h1>

    <!-- Profile Info -->
    <div class="info-box">
      <h2>Vendor Profile</h2>
      <p><strong>Name:</strong> <span id="vendorName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="vendorEmail">Loading...</span></p>
      <p><strong>Business Name:</strong> <span id="businessName">Loading...</span></p>
      <p><strong>Phone:</strong> <span id="phone">Loading...</span></p>
      <p><strong>Category:</strong> <span id="category">Loading...</span></p>
      <p><strong>Approved:</strong> <span id="approved">Loading...</span></p>
    </div>

    <!-- Wallet Info -->
    <div class="info-box">
      <h2>Wallet</h2>
      <p><strong>Wallet ID:</strong> <span id="walletId">Loading...</span></p>
      <p><strong>Wallet Balance:</strong> <span id="walletBalance">Loading...</span></p>
    </div>

    <!-- Redeem Button -->
    <div class="info-box">
      <h2>Redeem BMDX</h2>
      <button id="redeemBtn">Redeem Funds</button>
    </div>

    <!-- Redeem Modal -->
    <div id="redeemModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h3>Redeem Request</h3>
        <input type="number" id="redeemAmount" placeholder="Amount to redeem" />
        <button id="submitRedeemBtn">Submit</button>
        <p id="redeemStatus" style="margin-top: 10px;"></p>
        <button onclick="document.getElementById('redeemModal').style.display='none'">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Vendor JS -->
  <script type="module" src="vendor.js"></script>
</body>
</html>
