<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Dashboard - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #102a43;
      padding: 12px 20px;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left img {
      height: 36px;
    }

    .nav-right a {
      color: white;
      margin-left: 16px;
      text-decoration: none;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    .user-details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .label {
      font-weight: bold;
      display: block;
      color: #333;
    }

    .value {
      display: block;
      font-size: 0.95em;
      color: #555;
      margin-top: 4px;
    }

    .section-title {
      font-size: 1.2em;
      font-weight: bold;
      margin: 20px 0 10px;
    }

    .transaction-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .transaction-table th,
    .transaction-table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .transaction-table thead {
      background-color: #eaf1f8;
    }

    button {
      padding: 8px 16px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c60b3;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .modal button {
      margin-top: 5px;
    }

    .right-align {
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Nav Bar -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome, Vendor</h1>

    <div class="user-details-grid">
      <div>
        <span class="label">Name</span>
        <span class="value" id="vendorName">Loading...</span>
      </div>
      <div>
        <span class="label">Email</span>
        <span class="value" id="vendorEmail">Loading...</span>
      </div>
      <div>
        <span class="label">Business Name</span>
        <span class="value" id="businessName">Loading...</span>
      </div>
      <div>
        <span class="label">Phone</span>
        <span class="value" id="phone">Loading...</span>
      </div>
      <div>
        <span class="label">Category</span>
        <span class="value" id="category">Loading...</span>
      </div>
      <div>
        <span class="label">Approved</span>
        <span class="value" id="approved">Loading...</span>
      </div>
    </div>

    <div class="section-title">Wallet</div>
    <div class="user-details-grid">
      <div>
        <span class="label">Wallet ID</span>
        <span class="value" id="walletId">N/A</span>
      </div>
      <div>
        <span class="label">Wallet Balance</span>
        <span class="value" id="walletBalance">$0.00</span>
      </div>
    </div>

    <div class="right-align">
      <button id="redeemBtn">Redeem Funds</button>
    </div>

    <div class="section-title">Recent Transactions</div>
    <table class="transaction-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Amount</th>
          <th>From</th>
          <th>Transaction ID</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="transactionBody">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Redeem Modal -->
  <div id="redeemModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Redeem Request</h3>
      <input type="number" id="redeemAmount" placeholder="Amount to redeem" />
      <button id="submitRedeemBtn">Submit</button>
      <p id="redeemStatus" style="margin-top: 10px;"></p>
      <button onclick="document.getElementById('redeemModal').style.display='none'">Cancel</button>
    </div>
  </div>

  <script type="module" src="vendor.js"></script>
</body>
</html>
