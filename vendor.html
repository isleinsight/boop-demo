<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Dashboard - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Nav Bar -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h1>Welcome, Vendor</h1>

    <!-- Grid Info -->
    <div class="user-details-grid">
      <div>
        <span class="label">Name</span>
        <span class="value" id="vendorName">Loading...</span>
      </div>
      <div>
        <span class="label">Email</span>
        <span class="value" id="vendorEmail">Loading...</span>
      </div>
      <div>
        <span class="label">Business Name</span>
        <span class="value" id="businessName">Loading...</span>
      </div>
      <div>
        <span class="label">Phone</span>
        <span class="value" id="phone">Loading...</span>
      </div>
      <div>
        <span class="label">Category</span>
        <span class="value" id="category">Loading...</span>
      </div>
      <div>
        <span class="label">Approved</span>
        <span class="value" id="approved">Loading...</span>
      </div>
    </div>

    <!-- Wallet Section -->
    <div class="section-title">Wallet</div>
    <div class="user-details-grid">
      <div>
        <span class="label">Wallet ID</span>
        <span class="value" id="walletId">Loading...</span>
      </div>
      <div>
        <span class="label">Wallet Balance</span>
        <span class="value" id="walletBalance">$0.00</span>
      </div>
    </div>

    <!-- Redeem Button -->
    <div style="text-align: right; margin-top: 10px;">
      <button id="redeemBtn">Redeem Funds</button>
    </div>

    <!-- Transactions Table -->
    <div class="section-title">Recent Transactions</div>
    <table class="transaction-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Amount</th>
          <th>From</th>
          <th>Transaction ID</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="transactionBody">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Redeem Modal -->
  <div id="redeemModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Redeem Request</h3>
      <input type="number" id="redeemAmount" placeholder="Amount to redeem" />
      <button id="submitRedeemBtn">Submit</button>
      <p id="redeemStatus" style="margin-top: 10px;"></p>
      <button onclick="document.getElementById('redeemModal').style.display='none'">Cancel</button>
    </div>
  </div>

  <script type="module" src="vendor.js"></script>
</body>
</html>
