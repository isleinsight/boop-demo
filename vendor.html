<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Dashboard - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
    }

    nav {
      background-color: #102a43;
      padding: 12px 20px;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left img {
      height: 36px;
    }

    .nav-right a {
      color: white;
      text-decoration: none;
      font-size: 0.95em;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .box {
      background: #f8fbfd;
      padding: 16px;
      border-radius: 8px;
    }

    .box .label {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
      color: #333;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .transaction-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .transaction-table th, .transaction-table td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .transaction-table th {
      background-color: #e6f0fa;
    }

    #redeemBtn {
      margin-top: 10px;
      margin-bottom: 20px;
      float: right;
      padding: 10px 18px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #redeemBtn:hover {
      background-color: #1c60b3;
    }

  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome, to the Vendor Portal</h1>

    <div class="grid">
      <div class="box"><span class="label">Name</span><span id="vendorName">Loading...</span></div>
      <div class="box"><span class="label">Email</span><span id="vendorEmail">Loading...</span></div>
      <div class="box"><span class="label">Business Name</span><span id="businessName">Loading...</span></div>
      <div class="box"><span class="label">Phone</span><span id="phone">Loading...</span></div>
      <div class="box"><span class="label">Category</span><span id="category">Loading...</span></div>
      <div class="box"><span class="label">Approved</span><span id="approved">Loading...</span></div>
    </div>

    <div class="section-title">Wallet</div>
    <div class="grid">
      <div class="box"><span class="label">Wallet ID</span><span id="walletId">Loading...</span></div>
      <div class="box"><span class="label">Wallet Balance</span><span id="walletBalance">$0.00</span></div>
    </div>

    <button id="redeemBtn">Redeem Funds</button>

    <div class="section-title">Recent Transactions</div>
    <table class="transaction-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Amount</th>
          <th>From</th>
          <th>Transaction ID</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="transactionBody">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module" src="vendor.js"></script>
</body>
</html>
