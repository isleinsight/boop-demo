<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">BOOP</div>
    <ul class="navbar-links">
      <li><a href="government.html">Dashboard</a></li>
      <li><a href="view-users.html">View Users</a></li>
      <li><a href="view-reports.html">View Reports</a></li>
      <li><a href="#" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Edit Profile</h2>
    <form id="editProfileForm" class="box">
      <div class="form-group">
        <label>Email (cannot be changed)</label>
        <input type="email" id="email" disabled />
      </div>

      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="firstName" required />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lastName" required />
      </div>

      <div class="form-group">
        <label>Role</label>
        <select id="role" disabled>
          <option value="admin">Admin</option>
          <option value="vendor">Vendor</option>
          <option value="parent">Parent</option>
          <option value="cardholder">Cardholder</option>
        </select>
      </div>

      <!-- Vendor Fields (shown only if role is vendor) -->
      <div id="vendorFields" style="display: none;">
        <div class="form-group">
          <label>Business Name</label>
          <input type="text" id="vendorName" />
        </div>

        <div class="form-group">
          <label>Vendor Category</label>
          <input type="text" id="vendorCategory" />
        </div>

        <div class="form-group">
          <label>Location</label>
          <input type="text" id="vendorLocation" />
        </div>

        <div class="form-group">
          <label>Approved</label>
          <select id="vendorApproved">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn">Save Changes</button>
      <div id="updateStatus" style="margin-top: 10px;"></div>
    </form>
  </main>

  <script src="edit-profile.js" type="module"></script>
</body>
</html>
