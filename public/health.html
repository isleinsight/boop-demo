<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOOP Health Scan - Emergency Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0077cc;
      text-align: center;
    }
    .section {
      background: white;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border-left: 4px solid #0077cc;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
    .button-disabled {
      display: block;
      width: 100%;
      padding: 12px;
      text-align: center;
      background-color: #ccc;
      color: #666;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
      font-weight: bold;
      margin-top: 10px;
    }
    .note {
      font-size: 0.9em;
      color: #888;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Emergency Profile</h1>

  <div class="section">
    <p><span class="label">Name:</span> Jane Doe</p>
    <p><span class="label">DOB:</span> 22 February 1967</p>
    <p><span class="label">Allergies:</span> Shellfish</p>
    <p><span class="label">Blood Type:</span> O+</p>
    <p><span class="label">DNR Status:</span> Yes</p>
    <p><span class="label">Emergency Contact:</span> John Doe — (441) 555-9999</p>
  </div>

  <div class="section">
    <p><span class="label">Full Medical Record:</span></p>
    <button class="button-disabled">Restricted — Hospital Access Only</button>
    <p class="note">This record can only be accessed by authorized staff inside the Bermuda Health System.</p>
  </div>
</body>
</html>
