<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Active Session – Payulot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#0f1b2d; --muted:#6b7280; --stroke:#e6ebf1; --ok:#065f46; --nav:#0b1220;
      --bg:#f5f7fa; --card:#ffffff; --blue:#2f80ed; --blue-dark:#1c6fd8;
    }
    *{box-sizing:border-box}
    body{ margin:0; background:var(--bg); color:var(--ink);
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }

    /* Vendor nav (matches other vendor pages) */
    .vendor-nav{ background:var(--nav); color:#fff; position:sticky; top:0; z-index:50; }
    .vendor-nav .nav-container{
      max-width:1100px; margin:0 auto; padding:10px 18px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .vendor-nav .nav-left img{ height:30px; display:block; }
    .vendor-nav .nav-right{ display:flex; align-items:center; gap:16px; }
    .vendor-nav .nav-right a{
      color:#fff; text-decoration:none; font-size:.95rem; line-height:1;
      padding:6px 8px; border-radius:6px; opacity:.95;
    }
    .vendor-nav .nav-right a[aria-current="page"]{ opacity:1; background:rgba(255,255,255,.08); }
    .vendor-nav .nav-right a:hover{ opacity:1; background:rgba(255,255,255,.08); }

    .wrap{ max-width:900px; margin:18px auto 40px; padding:0 18px; }
    .hero{
      background:#0b1220; color:#eaf0ff; border-radius:14px;
      padding:18px; display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .hero h1{ margin:0; font-size:1.25rem; }
    .hero .sub{ margin:2px 0 0; color:#cbd5e1; font-size:.95rem; }

    .card{
      margin-top:14px; background:var(--card); border:1px solid var(--stroke);
      border-radius:14px; padding:18px; box-shadow:0 8px 24px rgba(15, 23, 42, .06);
    }
    .kv{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .box{ border:1px dashed var(--stroke); border-radius:12px; padding:12px; background:#fff; }
    .label{ color:var(--muted); font-size:.9rem; }
    .value{ font-weight:700; margin-top:4px; }

    .ready{
      margin-top:14px; padding:14px; border-radius:12px; border:1px solid #a7f3d0;
      background:#ecfdf5; color:var(--ok); font-weight:600; display:flex; align-items:center; gap:10px;
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:10px 14px; border-radius:10px; border:1px solid transparent;
      background:var(--blue); color:#fff; font-weight:700; cursor:pointer;
    }
    .btn:hover{ background:var(--blue-dark); }
    .btn.ghost{ background:#fff; color:var(--ink); border-color:#d1d9e6; }
    .btn.ghost:hover{ background:#f3f4f6; }

    .muted{ color:var(--muted) }
    footer{ border-top:1px solid var(--stroke); background:#fff; margin-top:28px; }
    .footer-inner{ max-width:1100px; margin:0 auto; padding:16px 18px; display:flex; gap:14px; align-items:center; justify-content:space-between; color:#6b7280; font-size:.9rem; }
    .footer-links a{ color:#6b7280; text-decoration:none; margin-left:12px; }
    .footer-links a:hover{ text-decoration:underline; }

    @media (max-width:800px){ .kv{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <!-- Vendor auth gate -->
  <script>
    (async () => {
      try {
        const token = localStorage.getItem("boop_jwt");
        if (!token) throw new Error("No token");
        let me = JSON.parse(localStorage.getItem("boopUser") || "null");
        if (!me) {
          const r = await fetch("/api/me", { headers:{ Authorization:`Bearer ${token}` }});
          if (!r.ok) throw new Error("Unauthorized");
          me = await r.json(); localStorage.setItem("boopUser", JSON.stringify(me));
        }
        if ((me.role||"").toLowerCase() !== "vendor") throw new Error("Not a vendor");
      } catch {
        localStorage.clear(); location.href = "vendor-login.html";
      }
    })();
  </script>
  <script>
    // Keep-alive ping to keep long vendor sessions fresh
    setInterval(() => {
      fetch('/api/vendor/ping', {
        headers: { Authorization: `Bearer ${localStorage.getItem('boop_jwt')||''}` }
      }).catch(()=>{});
    }, 10 * 60 * 1000); // every 10 minutes
  </script>

  <!-- NAV -->
  <nav class="vendor-nav">
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html" aria-label="Payulot home">
          <img src="../assets/logo-white.png" alt="Payulot Logo" />
        </a>
      </div>
      <div class="nav-right" aria-label="Primary">
      </div>
    </div>
  </nav>

  <div class="wrap">
    <!-- Hero -->
    <div class="hero">
      <div>
        <h1 id="bizTitle">Active Session</h1>
        <p class="sub">Keep this page open. When a card/passport is scanned, your other flow can pop a window.</p>
      </div>
      <div class="row">
        <button id="logoutBtn2" class="btn ghost">Log Out</button>
      </div>
    </div>

    <!-- Session details -->
    <div class="card">
      <div class="kv">
        <div class="box">
          <div class="label">Business</div>
          <div class="value" id="bizName">—</div>
        </div>
        <div class="box">
          <div class="label">Signed in as</div>
          <div class="value" id="whoLine">—</div>
          <div class="muted" id="whoSub" style="margin-top:2px;"></div>
        </div>
      </div>

      <div class="kv" style="margin-top:12px;">
        <div class="box">
          <div class="label">Session started</div>
          <div class="value" id="startAt">—</div>
        </div>
        <div class="box">
          <div class="label">Time elapsed</div>
          <div class="value" id="elapsed">00:00:00</div>
        </div>
      </div>

      <div class="ready" id="readyBanner">
        Ready. Keep this window open while you’re serving customers.
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-inner">
      <div>© <span id="year"></span> Payulot</div>
      <div class="footer-links">
        <a href="../terms.html" target="_blank" rel="noopener">Terms</a>
        <a href="../privacy.html" target="_blank" rel="noopener">Privacy</a>
      </div>
    </div>
  </footer>

  <!-- Lightweight helpers (no external JS required) -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Set or read session start
    (function ensureStart(){
      const key='boop_login_at';
      if (!localStorage.getItem(key)){
        localStorage.setItem(key, String(Date.now()));
      }
    })();

    // Render vendor + staff info
    (async function paint(){
      const token = localStorage.getItem('boop_jwt');
      const staff = JSON.parse(localStorage.getItem('boopStaff') || 'null'); // {id, username, display_name, (maybe email)}
      try{
        const r = await fetch('/api/vendor/profile', { headers:{ Authorization:`Bearer ${token}` }});
        const p = await r.json();
        if (!r.ok) throw new Error(p?.message || 'Profile error');

        const biz = p.business_name?.trim?.() || p.email || 'Vendor';
        const vendorEmail = p.email || '';

        document.getElementById('bizTitle').textContent = `${biz} — Active Session`;
        document.getElementById('bizName').textContent  = biz;

        if (staff){
          const name = staff.display_name || staff.username || 'Cashier';
          document.getElementById('whoLine').textContent = name;
          // show staff email if you added it to login response; otherwise show vendor email for clarity
          const sub = staff.email ? `${staff.email} • cashier` : `${vendorEmail} • via vendor`;
          document.getElementById('whoSub').textContent = sub;
        } else {
          const human = (p.first_name && p.last_name) ? `${p.first_name} ${p.last_name}` : vendorEmail || 'Vendor';
          document.getElementById('whoLine').textContent = human;
          document.getElementById('whoSub').textContent  = vendorEmail;
        }
      }catch(e){
        // If anything fails, bounce to login
        localStorage.clear();
        location.href = 'vendor-login.html';
      }
    })();

    // Session timer
    (function timer(){
      const startKey = 'boop_login_at';
      const startTs = Number(localStorage.getItem(startKey) || Date.now());
      const startAtEl = document.getElementById('startAt');
      const elapsedEl = document.getElementById('elapsed');

      startAtEl.textContent = new Date(startTs).toLocaleString();

      function fmt(ms){
        const s = Math.floor(ms/1000);
        const hh = String(Math.floor(s/3600)).padStart(2,'0');
        const mm = String(Math.floor((s%3600)/60)).padStart(2,'0');
        const ss = String(s%60).padStart(2,'0');
        return `${hh}:${mm}:${ss}`;
      }
      function tick(){
        elapsedEl.textContent = fmt(Date.now() - startTs);
      }
      tick();
      setInterval(tick, 1000);
    })();

    // Logout (both buttons)
    function doLogout(){
      fetch('/api/logout', { method:'POST' }).catch(()=>{});
      localStorage.clear();
      location.href = 'vendor-login.html';
    }
    document.getElementById('logoutBtn')?.addEventListener('click', (e)=>{ e.preventDefault(); doLogout(); });
    document.getElementById('logoutBtn2')?.addEventListener('click', (e)=>{ e.preventDefault(); doLogout(); });
  </script>
</body>
</html>
