<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cashier Login – Vendor | Payulot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#102a43; --muted:#6b7c93; --blue:#2f80ed; --blue-dark:#1a5fcc;
      --bg:#ffffff; --panel:#ffffff; --stroke:#e5e7eb; --nav:#0b1220;
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--ink); }

    /* Top nav (match vendor pages) */
    .vendor-nav{ background:var(--nav); color:#fff; position:sticky; top:0; z-index:50; }
    .vendor-nav .nav-container{
      max-width:1100px; margin:0 auto; padding:10px 18px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .vendor-nav .nav-left img{ height:30px; display:block; }
    .vendor-nav .nav-right a{
      color:#fff; text-decoration:none; font-size:.95rem; line-height:1; padding:6px 8px; border-radius:6px; opacity:.95;
    }
    .vendor-nav .nav-right a:hover{ opacity:1; background:rgba(255,255,255,.08); }

    /* Layout */
    .wrap{ max-width:1100px; margin:24px auto; padding:0 18px; }
    .card{
      background:var(--panel); border:1px solid var(--stroke); border-radius:14px; padding:18px;
      box-shadow:0 8px 24px rgba(0,0,0,.06);
      max-width:520px; margin:0 auto;
    }
    h1{ margin:0 0 6px; font-size:clamp(22px,3vw,28px); }
    .sub{ color:var(--muted); margin:0 0 14px; }

    label{ display:block; color:#4b5563; font-size:.95rem; margin:10px 0 6px; }
    input{
      width:100%; padding:12px; border-radius:10px; border:1px solid var(--stroke);
      font-size:1rem; background:#fff; color:#111827;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:12px 16px; border-radius:10px; text-decoration:none; font-weight:700;
      border:1px solid transparent; cursor:pointer;
    }
    .btn.primary{ background:var(--blue); color:#fff; border-color:var(--blue); width:100%; margin-top:12px; }
    .btn.primary:hover{ background:var(--blue-dark); border-color:var(--blue-dark); }

    .alert{ margin-top:12px; padding:10px 12px; border-radius:10px; border:1px solid var(--stroke); background:#f9fafb; }
    .alert.bad{ border-color:#fee2e2; background:#fef2f2; color:#991b1b; }
    .muted{ color:#6b7280; font-size:.92rem; }

    .footnote{ margin-top:12px; text-align:center; }
    .footnote a{ color:var(--blue); text-decoration:none; }
    .footnote a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <!-- Nav -->
  <nav class="vendor-nav">
    <div class="nav-container">
      <div class="nav-left">
        <a href="../index.html"><img src="../assets/logo-white.png" alt="Payulot" /></a>
      </div>
      <div class="nav-right">
        <a href="vendor-login.html">Owner Login</a>
      </div>
    </div>
  </nav>

  <main class="wrap">
    <section class="card">
      <h1>Cashier Login</h1>
      <p class="sub">Sign in with your vendor’s email plus your cashier username and password.</p>

      <label for="vendorEmail">Vendor email</label>
      <input id="vendorEmail" type="email" placeholder="owner@business.bm" autocomplete="username" />

      <label for="username">Cashier username</label>
      <input id="username" type="text" placeholder="your-username" autocomplete="username" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />

      <button id="loginBtn" class="btn primary">Log In</button>

      <div id="msg" class="alert bad" style="display:none;"></div>

      <div class="footnote muted">
        Not a cashier? <a href="vendor-login.html">Go to Vendor Login</a>
      </div>
    </section>
  </main>

  <script>
    // Remember last vendor email for convenience
    const emailEl = document.getElementById('vendorEmail');
    emailEl.value = localStorage.getItem('last_vendor_email') || '';

    const usernameEl = document.getElementById('username');
    const passwordEl = document.getElementById('password');
    const btn = document.getElementById('loginBtn');
    const msg = document.getElementById('msg');

    function showError(text){
      msg.textContent = text || 'Login failed';
      msg.style.display = 'block';
    }

    async function staffLogin(){
      msg.style.display = 'none';
      btn.disabled = true;

      const vendor_email = (emailEl.value||'').trim().toLowerCase();
      const username = (usernameEl.value||'').trim();
      const password = passwordEl.value || '';

      if(!vendor_email || !username || !password){
        btn.disabled = false; return showError('Please fill in all fields.');
      }

      try{
        const res = await fetch('/auth/vendor-staff/login', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ vendor_email, username, password })
        });
        const data = await res.json().catch(()=> ({}));
        if(!res.ok) throw new Error(data.message || 'Login failed');

        // Save token + profiles
        localStorage.setItem('boop_jwt', data.token);
        localStorage.setItem('boopUser', JSON.stringify(data.user || {}));
        if (data.user && data.user.staff){
          localStorage.setItem('boopStaff', JSON.stringify(data.user.staff));
        } else {
          localStorage.removeItem('boopStaff');
        }
        localStorage.setItem('last_vendor_email', vendor_email);

        // Redirect cashiers straight to Passport flow (or vendor home if you prefer)
        location.href = 'passport.html';
      }catch(e){
        showError(e.message || 'Login failed');
      }finally{
        btn.disabled = false;
      }
    }

    btn.addEventListener('click', staffLogin);
    passwordEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') staffLogin(); });
  </script>
</body>
</html>
