<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor & Cashier Login – Payulot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="Log in to your Payulot vendor or cashier account." />
  <style>
    :root{
      --brand:#2f80ed; --brand-dark:#1c6fd8;
      --ink:#eaf0ff; --muted:#c8d2e6;
      --card:#121826; --card-border:rgba(255,255,255,.06);
      --field:#0f1624; --field-border:#293143;
      --focus:#5aa2ff; --shadow:0 20px 40px rgba(0,0,0,.35);
      --radius:16px; --container:820px;
      --link:#c9d7ff; --pill:#0e1524; --pill-border:#24314a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:var(--ink);
      background-color:#0b1220;
      background-image:
        radial-gradient(60vw 55vh at 18% -12%, rgba(47,128,237,.40) 0%, rgba(47,128,237,0) 60%),
        radial-gradient(55vw 50vh at 108% 118%, rgba(16,185,129,.26) 0%, rgba(16,185,129,0) 60%),
        linear-gradient(180deg, #0b1220 0%, #0d1220 40%, #0b1220 100%);
      background-repeat:no-repeat; background-attachment:scroll, fixed, scroll; background-position:center center;
      display:flex; flex-direction:column; min-height:100vh; overflow-x:hidden;
    }
    nav{position:sticky; top:0; z-index:10; background:rgba(11,18,32,.55); backdrop-filter:blur(6px); border-bottom:1px solid rgba(255,255,255,.06)}
    .nav-inner{max-width:var(--container); margin:0 auto; padding:12px 18px; display:flex; align-items:center; justify-content:space-between}
    .brand{display:flex; align-items:center; gap:10px; text-decoration:none}
    .brand img{height:34px}
    .nav-actions a{color:var(--ink); text-decoration:none; opacity:.85}
    .nav-actions a:hover{opacity:1}

    main{flex:1; display:flex; align-items:flex-start; justify-content:center}
    .stack{width:100%; max-width:var(--container); padding:28px 18px 48px; margin:0 auto}

    .intro{margin:6px 0 10px; text-align:center}
    .intro h1{margin:0 0 6px; font-size:clamp(28px,5vw,44px); letter-spacing:.2px}
    .intro p{margin:8px 0 0; color:var(--muted)}

    .card{
      margin:18px auto 0; width:100%; max-width:640px;
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02));
      border:1px solid var(--card-border); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:22px;
    }

    /* Toggle (tabs) */
    .tabs{
      display:flex; gap:8px; justify-content:center; align-items:center;
      background:var(--pill); border:1px solid var(--pill-border);
      border-radius:999px; padding:6px; margin:0 auto 14px; width:max-content;
    }
    .tab{
      border:0; background:transparent; color:#cfe0ff; cursor:pointer; padding:8px 14px; border-radius:999px; font-weight:600;
    }
    .tab[aria-selected="true"]{ background:var(--brand); color:#fff; }

    form{display:grid; gap:12px}
    label{font-size:.9rem; color:#dbe3ff}
    input{
      width:100%; padding:12px 14px; border-radius:12px;
      border:1px solid var(--field-border); background:var(--field); color:#fff; outline:none;
      text-align:left;
    }
    input::placeholder{color:#93a3c4}
    input:focus{border-color:var(--focus); box-shadow:0 0 0 3px rgba(90,162,255,.25)}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; padding:12px 16px;
      border-radius:12px; border:0; cursor:pointer; font-weight:600;
      background:var(--brand); color:#fff; box-shadow:0 10px 24px rgba(47,128,237,.18);
    }
    .btn:hover{background:var(--brand-dark)}
    .helper{display:flex; justify-content:space-between; align-items:center; margin-top:6px}
    .helper a{color:var(--link); text-decoration:none; font-size:.92rem}
    .helper a:hover{text-decoration:underline}
    .status{min-height:20px; margin-top:8px; font-size:.95rem}
    .status.error{color:#ffb4b4}
    .status.ok{color:#a7f3d0}

    footer{margin-top:auto; border-top:1px solid rgba(255,255,255,.06); background:rgba(11,18,32,.55); backdrop-filter:blur(6px)}
    .footer-inner{max-width:var(--container); margin:0 auto; padding:14px 18px; display:flex; gap:10px; align-items:center; justify-content:center; color:#b9c6e2; font-size:.92rem}
    .footer-inner a{color:#c9d7ff; text-decoration:none}
    .footer-inner a:hover{text-decoration:underline}

    @media (max-width: 520px){ .helper{flex-direction:column; gap:8px} }
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <a href="../index.html" class="brand" aria-label="Back to Payulot home">
        <img src="/assets/logo-white.png" alt="Payulot logo" />
      </a>
      <div class="nav-actions">
        <a href="../index.html">Home</a>
      </div>
    </div>
  </nav>

  <main>
    <div class="stack">
      <section class="intro" aria-label="Welcome">
        <h1>Welcome.</h1>
        <p>Log in to your Payulot vendor or cashier account.</p>
      </section>

      <section class="card" aria-label="Login">
        <!-- Tabs -->
        <div class="tabs" role="tablist" aria-label="Login type">
          <button id="tabVendor" class="tab" role="tab" aria-selected="true" aria-controls="panelVendor">Vendor</button>
          <button id="tabCashier" class="tab" role="tab" aria-selected="false" aria-controls="panelCashier">Cashier</button>
        </div>

        <!-- Vendor form -->
        <div id="panelVendor" role="tabpanel" aria-labelledby="tabVendor">
          <h2 style="margin:0 0 12px; text-align:center">Vendor Login</h2>
          <form id="vendorForm" data-redirect="/vendor/session.html" novalidate>
            <div>
              <label for="vEmail">Email</label>
              <input type="email" id="vEmail" placeholder="you@business.com" required autocomplete="email" />
            </div>
            <div>
              <label for="vPassword">Password</label>
              <input type="password" id="vPassword" placeholder="••••••••" required autocomplete="current-password" />
            </div>
            <button class="btn" type="submit">Log in</button>
            <div class="helper">
              <a href="forgot-password.html">Forgot your password?</a>
              <a href="vendor-apply.html">Become a vendor</a>
            </div>
            <p id="vendorStatus" class="status" role="status" aria-live="polite"></p>
          </form>
        </div>

        <!-- Cashier form -->
        <div id="panelCashier" role="tabpanel" aria-labelledby="tabCashier" hidden>
          <h2 style="margin:8px 0 12px; text-align:center">Cashier Login</h2>
          <form id="cashierForm" data-redirect="/vendor/session.html" novalidate>
            <div>
              <label for="cVendorEmail">Vendor’s Email</label>
              <input type="email" id="cVendorEmail" placeholder="owner@business.com" required autocomplete="email" />
            </div>
            <div>
              <label for="cUsername">Cashier Username</label>
              <input type="text" id="cUsername" placeholder="e.g., frontdesk01" required autocomplete="username" />
            </div>
            <div>
              <label for="cPassword">Password</label>
              <input type="password" id="cPassword" placeholder="••••••••" required autocomplete="current-password" />
            </div>
            <button class="btn" type="submit">Log in</button>
            <div class="helper">
              <span style="opacity:.85">Managed by the vendor.</span>
              <a href="vendor-staff-help.html">What is this?</a>
            </div>
            <p id="cashierStatus" class="status" role="status" aria-live="polite"></p>
          </form>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-inner">
      <span>© <span id="y"></span> Payulot</span> •
      <a href="/terms.html">Terms</a> •
      <a href="/privacy.html">Privacy</a>
    </div>
  </footer>

  <script>
  // Year
  document.getElementById('y').textContent = new Date().getFullYear();

  // Tabs
  const tabVendor    = document.getElementById('tabVendor');
  const tabCashier   = document.getElementById('tabCashier');
  const panelVendor  = document.getElementById('panelVendor');
  const panelCashier = document.getElementById('panelCashier');

  function selectTab(which){
    const vendorOn = (which === 'vendor');
    tabVendor.setAttribute('aria-selected', vendorOn ? 'true' : 'false');
    tabCashier.setAttribute('aria-selected', vendorOn ? 'false' : 'true');
    panelVendor.hidden  = !vendorOn;
    panelCashier.hidden = vendorOn;
    // keep tab on refresh
    history.replaceState(null, '', '#' + (vendorOn ? 'vendor' : 'cashier'));
  }
  tabVendor.addEventListener('click', ()=> selectTab('vendor'));
  tabCashier.addEventListener('click',()=> selectTab('cashier'));
  // initial tab
  if ((location.hash || '').toLowerCase() === '#cashier') { selectTab('cashier'); }
  else { selectTab('vendor'); }

  // Helper
  async function postJSON(url, body) {
    const res = await fetch(url, {
      method:'POST',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify(body)
    });
    let data = {};
    try { data = await res.json(); } catch {}
    if (!res.ok) {
      const msg = data?.message || data?.error || `HTTP ${res.status}`;
      throw new Error(msg);
    }
    return data;
  }

  // Vendor login (owner → /vendor/index.html)
  const vendorForm   = document.getElementById('vendorForm');
  const vendorStatus = document.getElementById('vendorStatus');
  vendorForm.addEventListener('submit', async (e)=>{
    e.preventDefault();
    vendorStatus.textContent = '';
    const email = document.getElementById('vEmail').value.trim();
    const password = document.getElementById('vPassword').value;

    if (!email || !password){
      vendorStatus.textContent = 'Enter your email and password.';
      vendorStatus.className = 'status error';
      return;
    }
    try{
      const data = await postJSON('/auth/login', { email, password });
      if (!data?.token) throw new Error('Missing token');

      localStorage.setItem('boop_jwt', data.token);
      localStorage.setItem('boopUser', JSON.stringify(data.user || {}));
      localStorage.removeItem('boopStaff'); // ensure no staff context
      localStorage.setItem('boop_login_at', String(Date.now()));

      const role = (data?.user?.role || '').toLowerCase();
      if (role !== 'vendor'){
        vendorStatus.textContent = 'This login is for vendor accounts.';
        vendorStatus.className = 'status error';
        return;
      }
      // Owner goes to vendor dashboard
      window.location.href = '/vendor/index.html';
    } catch (err){
      vendorStatus.textContent = 'Login failed. ' + (err?.message || '');
      vendorStatus.className = 'status error';
    }
  });

  // Cashier login (staff → /vendor/sessions.html)
  const cashierForm   = document.getElementById('cashierForm');
  const cashierStatus = document.getElementById('cashierStatus');
  cashierForm.addEventListener('submit', async (e)=>{
    e.preventDefault();
    cashierStatus.textContent = '';

    const vendor_email = document.getElementById('cVendorEmail').value.trim().toLowerCase();
    const username     = document.getElementById('cUsername').value.trim().toLowerCase();
    const password     = document.getElementById('cPassword').value;

    if (!vendor_email || !username || !password){
      cashierStatus.textContent = 'Enter vendor email, username, and password.';
      cashierStatus.className = 'status error';
      return;
    }
    try{
      const data = await postJSON('/auth/vendor-staff/login', { vendor_email, username, password });
      if (!data?.token) throw new Error('Missing token');

      localStorage.setItem('boop_jwt', data.token);
      localStorage.setItem('boopUser', JSON.stringify(data.user || {}));
      localStorage.setItem('boop_login_at', String(Date.now()));
      if (data?.user?.staff){
        localStorage.setItem('boopStaff', JSON.stringify(data.user.staff));
      }

      const role = (data?.user?.role || '').toLowerCase();
      if (role !== 'vendor'){
        cashierStatus.textContent = 'This login grants vendor access; contact support.';
        cashierStatus.className = 'status error';
        return;
      }

      // Staff goes to sessions page
      window.location.href = 'session.html';
    } catch (err){
      cashierStatus.textContent = 'Login failed. ' + (err?.message || '');
      cashierStatus.className = 'status error';
    }
  });
</script>
</body>
</html>
