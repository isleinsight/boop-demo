<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cardholder Login – BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="Log in to your BOOP cardholder account." />
  <style>
  body {
    margin: 0;
    font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    color: #eef2ff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    background: #0b1220; /* solid base color */
  }

  /* Oversized gradients so no visible repeat/seam */
  body::before {
    content: "";
    position: fixed;
    inset: -25vmax; /* expand beyond edges */
    z-index: -1;
    pointer-events: none;
    background:
      radial-gradient(60vmax 40vmax at 85% -10%, rgba(47,128,237,.25), transparent 60%),
      radial-gradient(50vmax 35vmax at -10% 110%, rgba(16,185,129,.18), transparent 60%),
      linear-gradient(180deg, #0b1220 0%, #0d1220 30%, #0b1220 100%);
    background-repeat: no-repeat;
    background-size: 140% 140%, 120% 120%, 100% 100%;
    background-position: center center;
  }

  /* Example: keep your other page styles below */
  h1, h2, h3, h4, h5, h6 {
    margin: 0;
  }

  .container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
</style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="brand" aria-label="Back to BOOP home">
        <img src="assets/Boop-Logo.png" alt="BOOP logo" />
      </a>
      <div class="nav-actions">
        <a href="index.html">Home</a>
      </div>
    </div>
  </nav>

  <div class="ring" aria-hidden="true"></div>

  <main>
    <div class="stack">
      <section class="intro" aria-label="Welcome">
        <h1>Welcome back.</h1>
        <p>Log in to view your balance, recent activity, and card details.</p>
      </section>

      <section class="card" aria-label="Cardholder login form">
        <h2 style="text-align:center">Cardholder Login</h2>
        <form id="loginForm" data-role="cardholder" data-redirect="cardholder.html" novalidate>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required autocomplete="email" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password" />
          </div>
          <button class="btn" type="submit">Log in</button>
          <div class="helper">
            <a href="forgot-password.html">Forgot your password?</a>
            <a href="signup.html">Create an account</a>
          </div>
          <p id="loginStatus" class="status" role="status" aria-live="polite"></p>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-inner">
      <span>© <span id="y"></span> BOOP</span> •
      <a href="terms.html">Terms &amp; Conditions</a> •
      <a href="privacy.html">Privacy Policy</a>
    </div>
  </footer>

  <!-- Existing login logic -->
  <script type="module" src="login-handler.js"></script>
  <script>
    // keep year current
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
