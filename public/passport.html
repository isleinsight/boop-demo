<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Passport â€“ BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Your BOOP Passport: the ID that owns your cards." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* --- your existing styles trimmed for brevity --- */

    /* Card styling overrides */
    .spending-card {
      position: relative;
      background: url("assets/payulot-card.png") no-repeat center/cover;
      border-radius: 18px;
      width: 320px;
      height: 200px;
      color: #000; /* <-- dark text for white card */
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .spending-card .card-owner {
      font-weight: 600;
      font-size: 1.05rem;
    }
    .spending-card .card-type {
      font-size: .9rem;
      opacity: .85;
    }
    .card-chip {
      position: absolute;
      top: 65px;   /* lowered from default ~40px */
      left: 20px;
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- NAV ... unchanged ... -->

  <main class="container">
    <section class="card">
      <h2>Cards in this Passport</h2>
      <div id="cardsList"></div>
    </section>
  </main>

  <script>
    (async function(){
      // ---------- Auth ----------
      try {
        const token = localStorage.getItem("boop_jwt");
        if (!token) throw new Error("No token");
        const res = await fetch("/api/users/me", { headers: { Authorization:`Bearer ${token}` }});
        if (!res.ok) throw new Error("Unauthorized");
        const me = await res.json();

        // store current user
        localStorage.setItem("boopUser", JSON.stringify(me));

        // show name/email
        const first = me.first_name || "";
        const last  = me.last_name || "";
        const fullName = (first + " " + last).trim();

        // ----- Example card -----
        const cardsList = document.getElementById("cardsList");
        cardsList.innerHTML = `
          <div class="spending-card">
            <img src="assets/gold-chip.png" class="card-chip" alt="Chip"/>
            <div class="card-type">Spending</div>
            <div class="card-owner">${fullName || me.email}</div>
          </div>
        `;

      } catch (err) {
        console.error("Auth failed:", err);
        localStorage.clear();
        location.href = "cardholder-login.html";
      }
    })();
  </script>
</body>
</html>
