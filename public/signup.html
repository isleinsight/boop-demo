<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Cardholder Account â€“ BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Create your BOOP cardholder account." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#2f80ed; --brand-dark:#1c6fd8;
      --ink:#eaf0ff; --muted:#c8d2e6;
      --card:#121826; --card-border:rgba(255,255,255,.06);
      --field:#0f1624; --field-border:#293143;
      --focus:#5aa2ff; --shadow:0 20px 40px rgba(0,0,0,.35);
      --radius:16px;
      --container: 820px;
      --danger:#ffb4b4; --ok:#a7f3d0;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--ink);

      /* Same background treatment as cardholder.html */
      background-color:#0b1220;
      background-image:
        radial-gradient(60vw 55vh at 18% -12%, rgba(47,128,237,.40) 0%, rgba(47,128,237,0) 60%),
        radial-gradient(55vw 50vh at 108% 118%, rgba(16,185,129,.26) 0%, rgba(16,185,129,0) 60%),
        linear-gradient(180deg, #0b1220 0%, #0d1220 40%, #0b1220 100%);
      background-repeat:no-repeat;
      background-attachment:scroll, fixed, scroll;
      background-position:center center, center center, center center;

      display:flex; flex-direction:column; min-height:100vh; overflow-x:hidden;
    }

    /* NAV */
    nav{position:sticky; top:0; z-index:10; background:rgba(11,18,32,.55); backdrop-filter:blur(6px); border-bottom:1px solid rgba(255,255,255,.06)}
    .nav-inner{max-width:var(--container); margin:0 auto; padding:12px 18px; display:flex; align-items:center; justify-content:space-between}
    .brand{display:flex; align-items:center; gap:10px; text-decoration:none}
    .brand img{height:34px}
    .nav-actions a{color:var(--ink); text-decoration:none; opacity:.85}
    .nav-actions a:hover{opacity:1}

    /* LAYOUT */
    main{flex:1; display:flex; align-items:flex-start; justify-content:center}
    .stack{width:100%; max-width:var(--container); padding:28px 18px 48px; margin:0 auto}

    /* HEAD */
    .intro{text-align:center; margin:18px 0 14px}
    .intro h1{margin:0; font-size:clamp(28px,5vw,44px); letter-spacing:.2px}
    .intro p{margin:8px 0 0; color:var(--muted)}

    /* CARD */
    .card{
      margin:18px auto 0;
      width:100%; max-width:640px;
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02));
      border:1px solid var(--card-border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
    }
    .card h2{margin:0 0 12px; font-size:1.2rem; text-align:center}

    /* FORM */
    form{display:grid; gap:12px}
    label{font-size:.9rem; color:#dbe3ff}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    @media (max-width:560px){ .row{grid-template-columns:1fr} }

    input, select{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--field-border);
      background:var(--field);
      color:#fff;
      outline:none;
      text-align:left;
    }
    input::placeholder{color:#93a3c4}
    input:focus{border-color:var(--focus); box-shadow:0 0 0 3px rgba(90,162,255,.25)}

    .terms{display:flex; align-items:flex-start; gap:10px; color:#cfe0ff; font-size:.92rem}
    .terms input{transform:translateY(3px)}

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 16px; border-radius:12px; border:0; cursor:pointer; font-weight:600;
      background:var(--brand); color:#fff; box-shadow:0 10px 24px rgba(47,128,237,.18);
    }
    .btn:hover{background:var(--brand-dark)}
    .btn[disabled]{opacity:.6; cursor:not-allowed}

    .helper{display:flex; justify-content:center; gap:10px; margin-top:6px; font-size:.95rem}
    .helper a{color:#a7c3ff; text-decoration:none}
    .helper a:hover{text-decoration:underline}

    .status{min-height:20px; margin-top:6px; font-size:.95rem; text-align:center}
    .status.error{color:var(--danger)}
    .status.ok{color:var(--ok)}

    /* FOOTER */
    footer{margin-top:auto; border-top:1px solid rgba(255,255,255,.06); background:rgba(11,18,32,.55); backdrop-filter:blur(6px)}
    .footer-inner{max-width:var(--container); margin:0 auto; padding:14px 18px; display:flex; gap:10px; align-items:center; justify-content:center; color:#b9c6e2; font-size:.92rem; flex-wrap:wrap}
    .footer-inner a{color:#c9d7ff; text-decoration:none}
    .footer-inner a:hover{text-decoration:underline}

    /* SIGNUP HEADER */
.card h2 {
  margin: 0 0 12px;
  font-size: 1.2rem;
  text-align: left; /* ðŸ‘ˆ Left aligned instead of centered */
}

/* TERMS AGREEMENT */
/* Span full width of the form grid if you use one */
.terms-float { grid-column: 1 / -1; display:block; max-width:100%; line-height:1.4; color:#dbe3ff; }

/* Force checkbox to the left, text flows beside it and wraps */
.terms-float input[type="checkbox"] {
  float: left;
  margin: 2px 10px 0 0;
}

/* Make text a block so it wraps while respecting the float */
.terms-float span {
  display: block;
  overflow: hidden;   /* ensures text doesnâ€™t slide under the checkbox */
}

/* Link color to match footer */
.terms-float a { color:#c9d7ff; text-decoration:none; }
.terms-float a:hover { color:#fff; text-decoration:underline; }


    /* Make this row span the whole form grid so it has room */
form#signupForm .terms-wrap { grid-column: 1 / -1; }

/* Force checkbox + text to be side-by-side; text wraps neatly */
form#signupForm .terms-row{
  display: grid;
  grid-template-columns: 22px minmax(0,1fr); /* checkbox | text */
  align-items: start;
  gap: 10px;
  margin-top: 6px;
}

/* Keep the box size consistent */
form#signupForm .terms-row input[type="checkbox"]{
  width: 18px; height: 18px; margin: 2px 0 0 0; flex: 0 0 auto;
}

/* Ensure long text wraps next to the box (not underneath) */
form#signupForm .terms-text{
  min-width: 0;
  white-space: normal;
  line-height: 1.4;
  color: #dbe3ff; /* your light ink */
}

/* Match footer link color */
form#signupForm .terms-text a{
  color: #c9d7ff;
  text-decoration: none;
}
form#signupForm .terms-text a:hover{
  color: #ffffff;
  text-decoration: underline;
}
    
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <a href="index.html" class="brand" aria-label="Back to BOOP home">
        <img src="assets/Boop-Logo.png" alt="BOOP logo" />
      </a>
      <div class="nav-actions">
        <a href="cardholder.html">Log in</a>
      </div>
    </div>
  </nav>

  <main>
    <div class="stack">
      <section class="intro" aria-label="Create your BOOP account">
        <h1>Create your cardholder account</h1>
        <p>Set up your BOOP account to view balance, spend, and manage your card.</p>
      </section>

      <section class="card" aria-label="Cardholder signup form">
        <h2>Sign up</h2>
        <form id="signupForm" novalidate>
          <div class="row">
            <div>
              <label for="first_name">First name</label>
              <input id="first_name" name="first_name" placeholder="Jane" required />
            </div>
            <div>
              <label for="last_name">Last name</label>
              <input id="last_name" name="last_name" placeholder="Doe" required />
            </div>
          </div>

          <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="you@example.com" autocomplete="email" required />
          </div>

          <div class="row">
            <div>
              <label for="password">Password</label>
              <input id="password" type="password" name="password" placeholder="Create a password" autocomplete="new-password" required minlength="8" />
            </div>
            <div>
              <label for="confirm">Confirm password</label>
              <input id="confirm" type="password" placeholder="Re-enter password" autocomplete="new-password" required minlength="8" />
            </div>
          </div>

<!-- Terms row -->
<div class="terms-wrap">
  <label for="agree" class="terms-row">
    <input type="checkbox" id="agree" required />
    <span class="terms-text">
      I agree to the <a href="terms.html">Terms &amp; Conditions</a> and the
      <a href="privacy.html">Privacy Policy</a>.
    </span>
  </label>
</div>

          <button id="createBtn" class="btn" type="submit">Create account</button>
          <div class="helper">
            <span>Already have an account?</span> <a href="cardholder.html">Log in</a>
          </div>

          <p id="signupStatus" class="status" role="status" aria-live="polite"></p>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-inner">
      <span>Â© <span id="y"></span> BOOP</span> â€¢
      <a href="terms.html">Terms &amp; Conditions</a> â€¢
      <a href="privacy.html">Privacy Policy</a>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // ---- Configure endpoints (adjust if your backend uses a different path) ----
    const REGISTER_ENDPOINT = '/auth/register-cardholder'; // expected body: { first_name, last_name, email, password }
    const LOGIN_ENDPOINT    = '/auth/login';               // expected body: { email, password } -> { token, user }
    const REDIRECT_TO       = 'cardholder.html';           // go here after auto-login

    const f = document.getElementById('signupForm');
    const statusEl = document.getElementById('signupStatus');
    const btn = document.getElementById('createBtn');

    function showStatus(msg, type){
      statusEl.textContent = msg || '';
      statusEl.className = 'status ' + (type || '');
    }

    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      showStatus('', '');
      btn.disabled = true;

      const first_name = f.first_name.value.trim();
      const last_name  = f.last_name.value.trim();
      const email      = f.email.value.trim().toLowerCase();
      const password   = f.password.value;
      const confirm    = document.getElementById('confirm').value;
      const agree      = document.getElementById('agree').checked;

      // basic validations
      if (!first_name || !last_name || !email || !password || !confirm) {
        showStatus('Please fill in all fields.', 'error'); btn.disabled = false; return;
      }
      if (password !== confirm) {
        showStatus('Passwords do not match.', 'error'); btn.disabled = false; return;
      }
      if (!agree) {
        showStatus('You must agree to the Terms and Privacy Policy.', 'error'); btn.disabled = false; return;
      }

      try {
        // 1) Create the account (role = cardholder handled server-side)
        const regRes = await fetch(REGISTER_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ first_name, last_name, email, password })
        });

        if (!regRes.ok) {
          const t = await regRes.text().catch(()=> '');
          throw new Error(t || `Failed to create account (HTTP ${regRes.status})`);
        }

        // Optional: if backend sends { message: "...", id: "..."} you can read it here
        // const regData = await regRes.json().catch(()=> ({}));

        showStatus('Account created. Signing you inâ€¦', 'ok');

        // 2) Auto-login to obtain token and redirect
        const loginRes = await fetch(LOGIN_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (!loginRes.ok) {
          const t = await loginRes.text().catch(()=> '');
          throw new Error(t || `Account created, but login failed (HTTP ${loginRes.status}). Please log in manually.`);
        }
        const loginData = await loginRes.json();
        // Expecting something like { token, user }
        if (loginData && loginData.token) {
          localStorage.setItem('boop_jwt', loginData.token);
          localStorage.setItem('boopUser', JSON.stringify(loginData.user || {}));
        }

        // 3) Redirect
        window.location.href = REDIRECT_TO;

      } catch (err) {
        console.error(err);
        // Try to show a cleaner server message if it looks like JSON
        let m = String(err.message || 'Something went wrong.');
        try {
          const parsed = JSON.parse(m);
          m = parsed.message || m;
        } catch {}
        showStatus(m, 'error');
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
