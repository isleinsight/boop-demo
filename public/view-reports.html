<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transaction Reports - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .filters label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .filters select,
    .filters input {
      padding: 10px;
      vertical-align: middle;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f1f5f9;
    }

    .back-button {
      margin-bottom: 20px;
      display: inline-block;
      text-decoration: none;
      color: #2f80ed;
      font-weight: 500;
    }

    .back-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="admin.html"><img src="assets/Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="dashboard.html">Dashboard</a>
        <a href="add-user.html">Add User</a>
        <a href="manage-wallet.html">Manage Wallet</a>
        <a href="assign-card.html">Assign Card</a>
        <a href="view-users.html">View Users</a>
        <a href="view-reports.html">View Reports</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <a href="dashboard.html" class="back-button">‚Üê Back to Dashboard</a>
    <h3>Transaction Reports</h3>

    <div class="filters">
      <div>
        <label for="categoryFilter">Vendor Category</label>
        <select id="categoryFilter">
          <option value="">All</option>
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="retail">Retail</option>
          <option value="health">Health</option>
          <!-- Add more categories as needed -->
        </select>
      </div>

      <div>
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" value="2025-06-01" />
      </div>

      <div>
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" value="2025-06-05" />
      </div>

      <div>
        <label>&nbsp;</label>
        <button id="applyFilters">Apply Filters</button>
      </div>
    </div>

    <table id="reportTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
          <th>Category</th>
          <th>Transaction ID</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transactions will be populated here -->
      </tbody>
    </table>
  </div>

  <script type="module" src="view-reports.js"></script>
</body>
</html>
