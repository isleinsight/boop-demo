<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports – BOOP Accounts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
    }
    .container {
      max-width: 1050px;
      margin: 50px auto;
      background: #fff;
      padding: 32px 36px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      margin-bottom: 28px;
    }
    .filters > div {
      flex: 1;
      min-width: 180px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #2f80ed;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.18s;
    }
    button:hover {
      background-color: #1c6fd8;
    }
    .export-btn {
      float: right;
      margin-bottom: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      font-size: 0.97rem;
    }
    th, td {
      padding: 12px 13px;
      border: 1px solid #e6ebf1;
      text-align: left;
      font-size: 0.96em;
    }
    th {
      background-color: #f0f4f8;
      color: #1a2b4a;
      font-weight: 500;
    }
    tr:hover {
      background: #f5f8fb;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
    }

    .pagination button {
      padding: 8px 16px;
      background: #6b7280;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
    }

    .pagination button:hover {
      background: #4b5563;
    }

    #paginationInfo {
      font-size: 0.9rem;
      color: #4b5563;
    }
    .status {
      text-align: center;
      margin-top: 22px;
      font-weight: 500;
      color: #e74c3c;
    }
    @media (max-width: 900px) {
      .container {
        padding: 16px 2vw;
      }
      table, thead, tbody, th, td, tr {
        font-size: 0.95rem;
      }
    }
    @media (max-width: 600px) {
      .container { padding: 7vw 3vw; }
      table { font-size: 0.9rem; }
      th, td { padding: 7px 7px; }
      .filters { flex-direction: column; gap: 10px; }
      .export-btn { float: none; width: 100%; }
      .pagination { justify-content: center; }
    }
  </style>
</head>
<body>
  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <img src="../assets/Boop-Logo.png" alt="BOOP Logo" />
      </div>
      <div class="nav-right">
        <a href="index.html">Dashboard</a>
        <div class="nav-dropdown">
          <a href="#" class="dropbtn" style="color: white;">Accounts</a>
          <div class="dropdown-content">
            <a href="add-funds.html">Add Funds</a>
            <a href="transfer.html">Transfer</a>
            <a href="reports.html">Reports</a>
            <a href="manage-treasury.html" id="manageTreasuryLink" style="display: none;">Manage Treasury</a>
          </div>
        </div>
        <a href="view-users.html">View Users</a>
        <a href="transactions.html">Transactions</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Transaction Reports</h2>
    <div class="filters">
      <div>
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" />
      </div>
      <div>
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" />
      </div>
      <div>
        <label for="typeFilter">Transaction Type</label>
        <select id="typeFilter">
          <option value="">All</option>
          <option value="add_funds">Add Funds</option>
          <option value="transfer">Transfer</option>
        </select>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="filterBtn">Apply Filters</button>
      </div>
    </div>

    <div class="export-btn">
      <button id="exportBtn">Export CSV</button>
    </div>

    <table id="reportTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Transaction ID</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Sender</th>
          <th>Recipient</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination">
      <button id="prevPageBtn">Previous</button>
      <span id="paginationInfo">Page 1 of 1</span>
      <button id="nextPageBtn">Next</button>
    </div>
    <div class="status" id="status"></div>
  </div>

  <script type="module">
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("boopUser"));
      const manageLink = document.getElementById("manageTreasuryLink");
      if (user?.type === "treasury") { manageLink.style.display = "block"; }

      if (!user || user.role !== "admin" || !["accountant", "treasury"].includes(user.type)) {
        window.location.href = "login.html";
        return;
      }

      const startDate = document.getElementById("startDate");
      const endDate = document.getElementById("endDate");
      const typeFilter = document.getElementById("typeFilter");
      const filterBtn = document.getElementById("filterBtn");
      const exportBtn = document.getElementById("exportBtn");
      const tableBody = document.querySelector("#reportTable tbody");
      const statusEl = document.getElementById("status");
      const paginationInfo = document.getElementById("paginationInfo");
      const prevPageBtn = document.getElementById("prevPageBtn");
      const nextPageBtn = document.getElementById("nextPageBtn");

      // --- PAGINATION STATE ---
      let transactions = [];
      let totalCount = 0;
      let page = 1;
      let limit = 25;

      function updatePagination() {
        const totalPages = Math.max(1, Math.ceil(totalCount / limit));
        paginationInfo.textContent = `Page ${page} of ${totalPages}`;
        prevPageBtn.disabled = page === 1;
        nextPageBtn.disabled = page === totalPages || totalPages === 0;
      }
      prevPageBtn.onclick = () => { if (page > 1) { page--; fetchTransactions(); } };
      nextPageBtn.onclick = () => {
        const totalPages = Math.ceil(totalCount / limit);
        if (page < totalPages) { page++; fetchTransactions(); }
      };

      async function fetchTransactions() {
        let query = [];
        if (startDate.value) query.push(`start=${startDate.value}`);
        if (endDate.value) query.push(`end=${endDate.value}`);
        if (typeFilter.value) query.push(`type=${typeFilter.value}`);
        query.push(`limit=${limit}`);
        query.push(`offset=${(page - 1) * limit}`);
        const queryStr = query.length ? `?${query.join("&")}` : "";

        try {
          const res = await fetch(`/api/transactions/report${queryStr}`, {
            headers: { Authorization: `Bearer ${localStorage.getItem("boop_jwt")}` }
          });
          const data = await res.json();
          transactions = data.transactions || [];
          totalCount = data.totalCount || 0;

          tableBody.innerHTML = "";
          if (!transactions.length) {
            tableBody.innerHTML = `<tr><td colspan="7">No records found.</td></tr>`;
          } else {
            transactions.forEach(tx => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${tx.created_at ? new Date(tx.created_at).toLocaleString() : ""}</td>
                <td>${tx.id}</td>
                <td>${tx.type}</td>
                <td>$${(tx.amount_cents / 100).toFixed(2)}</td>
                <td>${tx.sender_name || "—"}</td>
                <td>${tx.recipient_name || "—"}</td>
                <td>${tx.note || ""}</td>
              `;
              tableBody.appendChild(row);
            });
          }

          updatePagination();
        } catch (err) {
          console.error("❌ Fetch failed:", err);
          statusEl.textContent = "Failed to load transactions.";
          statusEl.style.color = "red";
        }
      }

      function exportCSV() {
        if (!transactions.length) return;
        const headers = ["Date", "Transaction ID", "Type", "Amount", "Sender", "Recipient", "Note"];
        const rows = transactions.map(tx => [
          tx.created_at ? new Date(tx.created_at).toISOString() : "",
          tx.id,
          tx.type,
          (tx.amount_cents / 100).toFixed(2),
          tx.sender_name || "",
          tx.recipient_name || "",
          tx.note?.replace(/,/g, "") || ""
        ]);
        const csvContent = [headers, ...rows].map(r => r.join(",")).join("\n");
        const blob = new Blob([csvContent], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "boop-transactions.csv";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      filterBtn.addEventListener("click", () => { page = 1; fetchTransactions(); });
      exportBtn.addEventListener("click", exportCSV);

      document.getElementById("logoutBtn")?.addEventListener("click", async (e) => {
        e.preventDefault();
        try { await fetch("/api/logout", { method: "POST" }); } catch {}
        localStorage.clear();
        window.location.href = "login.html";
      });

      fetchTransactions();
    });
  </script>
</body>
</html>
