<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BOOP Accounts Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="../assets/styles.css" rel="stylesheet" />
  <style>
    .links{margin-top:20px;text-align:center}
    .links a{color:#2f80ed;text-decoration:none}
    .links a:hover{text-decoration:underline}
  </style>
</head>
<body>

<!-- Navbar with Logo -->
<nav>
  <div class="nav-container">
    <div class="nav-left">
      <a href="https://boopcard.com">
  <img src="../assets/Boop-Logo.png" alt="BOOP Logo" />
</a>
    </div>
  </div>
</nav>

<div class="loginContainer" style="margin-top: 30px;">
  <h1>Accounts Admin Login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" style="
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background-color: #2f80ed;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
">
  Login
</button>
    <div class="links"><a href="/password.html?mode=forgot">Forgot password?</a></div>
  </form>
  <p id="loginStatus" style="color: red;"></p>
</div>

<!-- âœ… Load login handler -->
<script type="module" src="login-handler.js"></script>

</body>
</html>
