<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Treasury – BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    .container { max-width: 900px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    .treasury-select { margin-bottom: 20px; }
    .treasury-info { font-size: 1.3rem; margin-bottom: 30px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; }
    th { background: #f0f0f0; text-align: left; }
    .status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <img src="../assets/Boop-Logo.png" alt="BOOP Logo" />
      </div>
      <div class="nav-right">
        <a href="index.html">Dashboard</a>
        <a href="view-users.html">View Users</a>
        <a href="transactions.html">Transactions</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Manage Treasury</h2>

    <div class="treasury-select">
      <label for="walletSelect">Choose Treasury Account:</label>
      <select id="walletSelect"></select>
    </div>

    <div class="treasury-info">
      <strong>Current Balance:</strong> <span id="balanceDisplay">--</span> BMD
    </div>

    <h3>Recent Activity</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th><th>Amount</th><th>Type</th><th>To/From</th><th>Note</th>
        </tr>
      </thead>
      <tbody id="txnTable"></tbody>
    </table>

    <div class="status" id="statusMsg"></div>
  </div>

<script type="module">
  document.addEventListener("DOMContentLoaded", async () => {
    // ✅ Auth check
    const user = JSON.parse(localStorage.getItem("boopUser"));
    if (!user || user.role !== "admin" || user.type !== "treasury") {
      localStorage.clear();
      return window.location.href = "login.html";
    }

    // ✅ Treasury wallet UUIDs
    const wallets = {
      "Treasury HSBC": "151e28cf-4709-48be-8b38-007c0d079e21",
      "Treasury Butterfield": "5d456e13-639e-4408-970c-e6bdea61585a"
    };

    const walletSelect = document.getElementById("walletSelect");
    const balanceDisplay = document.getElementById("balanceDisplay");
    const txnTable = document.getElementById("txnTable");
    const statusMsg = document.getElementById("statusMsg");
    const logoutBtn = document.getElementById("logoutBtn");

    // 🏦 Populate dropdown
    Object.entries(wallets).forEach(([label, id]) => {
      const opt = document.createElement("option");
      opt.value = id;
      opt.textContent = label;
      walletSelect.appendChild(opt);
    });

    // 🔁 Fetch data on selection
    walletSelect.addEventListener("change", async () => {
      const walletId = walletSelect.value;
      balanceDisplay.textContent = "--";
      txnTable.innerHTML = "";
      statusMsg.textContent = "";

      if (!walletId) return;

      try {
        const res = await fetch(`/api/treasury/balance/${walletId}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Failed to load balance");
        balanceDisplay.textContent = data.balance.toFixed(2);
      } catch (err) {
        statusMsg.textContent = "Error loading balance.";
        console.error(err);
      }

      try {
        const txnRes = await fetch(`/api/transactions?wallet_id=${walletId}&limit=10`);
        const txns = await txnRes.json();

        if (!Array.isArray(txns)) {
          statusMsg.textContent = "Failed to load transactions.";
          return;
        }

        txnTable.innerHTML = txns.map(txn => `
          <tr>
            <td>${new Date(txn.timestamp).toLocaleDateString()}</td>
            <td>${txn.amount.toFixed(2)}</td>
            <td>${txn.from_wallet_id === walletId ? 'Debit' : 'Credit'}</td>
            <td>${txn.to_email || txn.from_email || '—'}</td>
            <td>${txn.note || ''}</td>
          </tr>
        `).join("");
      } catch (err) {
        console.error("Failed loading transactions", err);
      }
    });

    walletSelect.dispatchEvent(new Event("change"));

    logoutBtn?.addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });
  });
</script>

</body>
</html>
