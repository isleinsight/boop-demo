<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Funds – BOOP Accounts (Fixed)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f7fa; }
    .container-small {
      max-width: 500px; background: #fff; margin: 50px auto;
      padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    .input-group { margin-bottom: 20px; }
    input, select, textarea, button {
      width: 100%; padding: 10px; font-size: calc(0.8vw + 0.4rem);
      box-sizing: border-box; border-radius: 6px; border: 1px solid #ccc;
    }
    button { background: #2f80ed; color: #fff; font-weight: bold; cursor: pointer; border: none; }
    button:hover { background: #1c6fd8; }
    .status { text-align: center; margin-top: 20px; color: #333; }
    #userSuggestions div { padding: 8px 12px; border-bottom: 1px solid #eee; cursor: pointer; }
    #userSuggestions div:hover { background-color: #f0f0f0; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,.5); display: none; justify-content: center; align-items: center; z-index: 10000; }
    .modal-content { background: #fff; padding: 20px; border-radius: 6px; text-align: center; }
    .modal-content button { padding: 8px 16px; margin: 5px; }
    #cancelModalBtn { background: #e74c3c; } #cancelModalBtn:hover { background: #c0392b; }

    .status.ok{
      color:#065f46;background:#ecfdf5;border:1px solid #34d399;
      padding:10px;border-radius:8px;margin-top:16px
    }
    .status.err{
      color:#991b1b;background:#fef2f2;border:1px solid #fecaca;
      padding:10px;border-radius:8px;margin-top:16px
    }
  </style>
</head>
<body>
  <!-- Permissions check (ACCOUNTANTS ONLY) -->
  <script>
    (async () => {
      try {
        const token = localStorage.getItem("boop_jwt");
        const res = await fetch("/api/me", { headers: { Authorization: `Bearer ${token}` }});
        const meData = await res.json();
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        if (!meData || meData.role !== "admin" || meData.type !== "accountant") {
          throw new Error("Not authorized");
        }
        localStorage.setItem("boopUser", JSON.stringify(meData));
      } catch (err) {
        console.warn("🔒 Not authorized:", err);
        localStorage.clear();
        window.location.href = "login.html";
      }
    })();
  </script>

  <div id="screenGuard" style="display:none; position:fixed; inset:0; background:#0b1220; color:#fff; 
  display:flex; align-items:center; justify-content:center; text-align:center; padding:24px; z-index:9999;">
    <div style="max-width:540px;">
      <h2 style="margin:0 0 12px; font-family:Poppins, sans-serif;">Desktop Required</h2>
      <p>For security and usability, the BOOP Admin dashboard must be used on a desktop or tablet in landscape.</p>
    </div>
  </div>
  <script>
    (function(){
      const minWidth = 900;
      const guard = document.getElementById('screenGuard');
      function update(){ guard.style.display = (window.innerWidth < minWidth) ? 'flex' : 'none'; }
      window.addEventListener('resize', update, { passive:true });
      update();
    })();
  </script>

  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <img src="../assets/logo-white.png" alt="BOOP Logo" />
      </div>
      <div class="nav-right">
        <a href="index.html">Dashboard</a>
        <div class="nav-dropdown">
          <a href="#" class="dropbtn" style="color: white;">Accounts</a>
          <div class="dropdown-content">
            <a href="add-funds.html" id="addFundsLink">Add Funds</a>
            <a href="transfer.html">Transfer</a>
            <a href="reports.html">Reports</a>
            <a href="manage-treasury.html" id="manageTreasuryLink" style="display: none;">Manage Treasury</a>
          </div>
        </div>
        <a href="view-users.html">View Users</a>
        <a href="transactions.html">Transactions</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Main Form -->
  <div class="container-small">
    <h3>Add Funds</h3>

    <div class="input-group">
      <label for="userSearch">Search Assistance User</label>
      <input type="text" id="userSearch" placeholder="Type name or email..." autocomplete="off" />
      <div id="userSuggestions" style="border:1px solid #ccc; display:none;"></div>
    </div>

    <div class="input-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" min="0.01" step="0.01" placeholder="Enter amount..." />
    </div>

    <div class="input-group">
      <label for="note">Note</label>
      <textarea id="note" rows="3" placeholder="Optional note..."></textarea>
    </div>

    <div class="input-group">
      <label for="treasuryAccount">Source Treasury Account</label>
      <select id="treasuryAccount" required>
        <option value="" disabled selected>Select a treasury account</option>
      </select>
    </div>

    <button id="addFundsBtn" type="button">Add Funds</button>
    <div class="status" id="status"></div>
  </div>

  <!-- Confirmation / Result Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content" style="max-width:520px;">
      <!-- Confirm view -->
      <div id="modalView-confirm">
        <p id="modalTitle">
          Confirm transfer of $<span id="modalAmount"></span>
          from <span id="modalTreasury"></span>
          to user <span id="modalUser"></span>?
        </p>
        <div style="display:flex; gap:8px; justify-content:center; margin-top:10px;">
          <button id="confirmModalBtn" type="button">Confirm</button>
          <button id="cancelModalBtn" type="button" style="background:#e74c3c;">Cancel</button>
        </div>
      </div>

      <!-- Result view (success / error) -->
      <div id="modalView-result" style="display:none; text-align:center;">
        <p id="resultText" style="margin:0 0 10px;"></p>
        <div style="display:flex; gap:8px; justify-content:center; margin-top:10px;">
          <button id="resultOkBtn" type="button">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
  document.addEventListener("DOMContentLoaded", async () => {
    // ===== Helpers =====
    const token = localStorage.getItem("boop_jwt");
    const me    = JSON.parse(localStorage.getItem("boopUser") || "{}");

    const $ = (id) => document.getElementById(id);
    const statusEl = $("status");

    function showStatus(msg, type = "info") {
      statusEl.className = "status";
      if (type === "ok")  statusEl.classList.add("ok");
      if (type === "err") statusEl.classList.add("err");
      statusEl.textContent = msg;
      statusEl.setAttribute("role","status");
      statusEl.setAttribute("aria-live","polite");
      statusEl.scrollIntoView({ behavior:"smooth", block:"center" });
      if (type !== "err") {
        clearTimeout(window.__statusTimer);
        window.__statusTimer = setTimeout(() => {
          statusEl.textContent = "";
          statusEl.className = "status";
        }, 4000);
      }
    }

    // Safety nets
    window.addEventListener("error", (e) => showStatus(`❌ ${e.message}`, "err"));
    window.addEventListener("unhandledrejection", (e) => showStatus(`❌ ${e.reason?.message || e.reason || "Unhandled promise rejection"}`, "err"));

    // ===== Elements =====
    const userSearch      = $("userSearch");
    const suggestions     = $("userSuggestions");
    const treasuryAccount = $("treasuryAccount");
    const amount          = $("amount");
    const note            = $("note");
    const addFundsBtn     = $("addFundsBtn");
    const logoutBtn       = $("logoutBtn");

    // Modal pieces
    const modal            = $("modal");
    const viewConfirm      = $("modalView-confirm");
    const viewResult       = $("modalView-result");
    const modalAmount      = $("modalAmount");
    const modalTreasury    = $("modalTreasury");
    const modalUser        = $("modalUser");
    const confirmModalBtn  = $("confirmModalBtn");
    const cancelModalBtn   = $("cancelModalBtn");
    const resultText       = $("resultText");
    const resultOkBtn      = $("resultOkBtn");

    let selectedUser = null;

    // ===== Modal helpers =====
    function openConfirmView() {
      viewConfirm.style.display = "block";
      viewResult.style.display  = "none";
      modal.style.display       = "flex";
      confirmModalBtn.focus();
    }
    function openResultView(message) {
      viewConfirm.style.display = "none";
      viewResult.style.display  = "block";
      resultText.textContent    = message;
      modal.style.display       = "flex";
      setTimeout(() => resultOkBtn.focus(), 0);
    }
    function closeModal() { modal.style.display = "none"; }

    // Close on Escape
    document.addEventListener('keydown', (e) => {
      if (modal.style.display === 'flex' && e.key === 'Escape') closeModal();
    });

    // ===== Populate treasury accounts =====
    async function populateTreasuryAccounts() {
      showStatus("Loading treasury accounts…", "info");
      try {
        const res = await fetch("/api/treasury/treasury-wallets", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json().catch(() => []);
        if (!res.ok || !Array.isArray(data)) {
          throw new Error(data?.message || "Failed to load treasury wallets");
        }
        treasuryAccount.innerHTML = `
          <option value="" disabled selected>Select a treasury account</option>
          ${data.map(w => `<option value="${w.id}">${w.name}</option>`).join("")}
        `;
        treasuryAccount.disabled = false;
        showStatus("Treasury accounts ready.", "info");
      } catch (err) {
        showStatus(`❌ ${err.message}`, "err");
        addFundsBtn.disabled = true;
      }
    }
    await populateTreasuryAccounts();

    // ===== User search =====
    userSearch.addEventListener("input", async () => {
      const query = userSearch.value.trim();
      if (query.length < 2) { suggestions.style.display = "none"; return; }

      try {
        const res = await fetch(`/api/users?search=${encodeURIComponent(query)}&hasWallet=true&assistanceOnly=true`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const users = await res.json().catch(() => []);
        suggestions.innerHTML = (Array.isArray(users) && users.length)
          ? users.map(u => `
              <div class="user-suggestion" data-id="${u.id}" data-wallet="${u.wallet_id}">
                ${u.first_name} ${u.last_name} (${u.email})
              </div>
            `).join("")
          : "<div>No results found</div>";
        suggestions.style.display = "block";
      } catch (err) {
        suggestions.innerHTML = "<div>Error loading suggestions</div>";
        suggestions.style.display = "block";
        showStatus(`❌ ${err.message}`, "err");
      }
    });

    suggestions.addEventListener("click", (e) => {
      const item = e.target.closest(".user-suggestion");
      if (!item) return;
      selectedUser = {
        id: item.dataset.id,
        wallet_id: item.dataset.wallet,
        name: item.textContent
      };
      userSearch.value = item.textContent;
      suggestions.style.display = "none";
      showStatus(`Selected: ${selectedUser.name}`, "info");
    });

    document.addEventListener("click", (e) => {
      if (!suggestions.contains(e.target) && e.target !== userSearch) {
        suggestions.style.display = "none";
      }
    });

    // ===== Add Funds flow =====
    addFundsBtn.addEventListener("click", async () => {
      if (!selectedUser?.wallet_id) { showStatus("❌ Please select a user from the list.", "err"); return; }
      if (!treasuryAccount.value)   { showStatus("❌ Please select the source treasury account.", "err"); return; }
      const amt = parseFloat(amount.value);
      if (!amt || isNaN(amt) || amt <= 0) { showStatus("❌ Please enter a valid amount.", "err"); return; }

      // Fill and open confirm view
      modalAmount.textContent   = amt.toFixed(2);
      modalTreasury.textContent = treasuryAccount.options[treasuryAccount.selectedIndex]?.text || "Treasury";
      modalUser.textContent     = selectedUser.name;
      openConfirmView();
      showStatus("Awaiting confirmation…", "info");

      // idempotent bindings
      confirmModalBtn.onclick = null;
      cancelModalBtn.onclick  = null;

      confirmModalBtn.onclick = () => {
        confirmModalBtn.disabled = true; // avoid double submit
        cancelModalBtn.disabled  = true;
        doSubmit();
      };
      cancelModalBtn.onclick = () => {
        closeModal();
        showStatus("⚠️ Transfer cancelled.", "info");
        confirmModalBtn.onclick = null;
        cancelModalBtn.onclick  = null;
      };

      async function doSubmit() {
        showStatus("Submitting transfer…", "info");
        addFundsBtn.disabled = true;

        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 15000);

        try {
          const res = await fetch("/api/transactions/add-funds", {
            method: "POST",
            signal: controller.signal,
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`
            },
            body: JSON.stringify({
              wallet_id: selectedUser.wallet_id,
              user_id: selectedUser.id,
              amount: parseFloat(amount.value),
              note: note.value,
              added_by: me.id,
              treasury_wallet_id: treasuryAccount.value
            })
          });

          clearTimeout(timeout);

          let payload = null;
          try { payload = await res.json(); } catch { payload = null; }

          if (res.ok) {
            openResultView(payload?.message || "Funds added successfully.");
            resultOkBtn.onclick = () => {
              closeModal();
              showStatus("✅ Funds transferred successfully!", "ok");
              userSearch.value = "";
              amount.value = "";
              note.value = "";
              selectedUser = null;
              if (!treasuryAccount.disabled) treasuryAccount.selectedIndex = 0;
            };
          } else {
            openResultView(payload?.error || payload?.message || `HTTP ${res.status}`);
            resultOkBtn.onclick = () => {
              closeModal();
              showStatus("❌ Transfer failed.", "err");
            };
          }
        } catch (err) {
          const msg = err.name === "AbortError" ? "Request timed out." : err.message || String(err);
          openResultView(`❌ ${msg}`);
          resultOkBtn.onclick = () => {
            closeModal();
            showStatus(`❌ ${msg}`, "err");
          };
        } finally {
          addFundsBtn.disabled = false;
          confirmModalBtn.disabled = false;
          cancelModalBtn.disabled  = false;
          confirmModalBtn.onclick = null;
          cancelModalBtn.onclick  = null;
        }
      }
    });

    // ===== Logout =====
    logoutBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      try { await fetch("/api/logout", { method: "POST" }); } catch {}
      localStorage.clear();
      window.location.href = "login.html";
    });

    console.log("✅ Add Funds script ready");
    showStatus("Ready.", "info");
  });
  </script>
</body>
</html>
