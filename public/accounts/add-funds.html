<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Funds ‚Äì BOOP Accounts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f7fa; }
    .container-small {
      max-width: 500px; background: #fff; margin: 50px auto;
      padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    .input-group { margin-bottom: 20px; }
    input, select, textarea, button {
      width: 100%; padding: 10px; font-size: calc(0.8vw + 0.4rem);
      box-sizing: border-box; border-radius: 6px; border: 1px solid #ccc;
    }
    button { background: #2f80ed; color: #fff; font-weight: bold; cursor: pointer; border: none; }
    button:hover { background: #1c6fd8; }
    .status { text-align: center; margin-top: 20px; color: #333; }
    #userSuggestions div { padding: 8px 12px; border-bottom: 1px solid #eee; cursor: pointer; }
    #userSuggestions div:hover { background-color: #f0f0f0; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,.5); display: none; justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 20px; border-radius: 6px; text-align: center; }
    .modal-content button { padding: 8px 16px; margin: 5px; }
    #cancelModalBtn { background: #e74c3c; } #cancelModalBtn:hover { background: #c0392b; }
  </style>
</head>
<body>
  <!-- Permissions check (ACCOUNTANTS ONLY) -->
  <script>
    (async () => {
      try {
        const token = localStorage.getItem("boop_jwt");
        const res = await fetch("/api/me", { headers: { Authorization: `Bearer ${token}` }});
        const meData = await res.json();
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        if (!meData || meData.role !== "admin" || meData.type !== "accountant") {
          throw new Error("Not authorized");
        }
        localStorage.setItem("boopUser", JSON.stringify(meData));
      } catch (err) {
        console.warn("üîí Not authorized:", err);
        localStorage.clear();
        window.location.href = "login.html";
      }
    })();
  </script>

  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <img src="../assets/Boop-Logo.png" alt="BOOP Logo" />
      </div>
      <div class="nav-right">
        <a href="index.html">Dashboard</a>
        <div class="nav-dropdown">
          <a href="#" class="dropbtn" style="color: white;">Accounts</a>
          <div class="dropdown-content" id="accountsMenu"><!-- dynamic --></div>
        </div>
        <a href="view-users.html">View Users</a>
        <a href="transactions.html">Transactions</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Main Form -->
  <div class="container-small">
    <h3>Add Funds</h3>

    <div class="input-group">
      <label for="userSearch">Search Assistance User</label>
      <input type="text" id="userSearch" placeholder="Type name or email..." autocomplete="off" />
      <div id="userSuggestions" style="border:1px solid #ccc; display:none;"></div>
    </div>

    <div class="input-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" min="0.01" step="0.01" placeholder="Enter amount..." />
    </div>

    <div class="input-group">
      <label for="note">Note</label>
      <textarea id="note" rows="3" placeholder="Optional note..."></textarea>
    </div>

    <div class="input-group">
      <label for="treasuryAccount">Source Treasury Account</label>
      <select id="treasuryAccount" required>
        <option value="" disabled selected>Select a treasury account</option>
      </select>
    </div>

    <button id="addFundsBtn">Add Funds</button>
    <div class="status" id="status"></div>
  </div>

  <!-- Confirmation Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Confirm transfer of $<span id="modalAmount"></span> from <span id="modalTreasury"></span> to user <span id="modalUser"></span>?</p>
      <button id="confirmModalBtn">Confirm</button>
      <button id="cancelModalBtn">Cancel</button>
    </div>
  </div>

  <script type="module">
    document.addEventListener("DOMContentLoaded", async () => {
      const user = JSON.parse(localStorage.getItem("boopUser"));
      const token = localStorage.getItem("boop_jwt");

      // Build Accounts menu dynamically (no "Add User", correct visibility)
      const accountsMenu = document.getElementById("accountsMenu");
      if (accountsMenu) {
        accountsMenu.innerHTML = `
          <a href="add-funds.html">Add Funds</a>
          <a href="transfer.html">Transfer</a>
          <a href="reports.html">Reports</a>
        `;
        // This page is accountant-only; no Manage Treasury item here
      }

      const userSearch = document.getElementById("userSearch");
      const suggestions = document.getElementById("userSuggestions");
      const treasuryAccount = document.getElementById("treasuryAccount");
      const amount = document.getElementById("amount");
      const note = document.getElementById("note");
      const addFundsBtn = document.getElementById("addFundsBtn");
      const statusEl = document.getElementById("status");
      const logoutBtn = document.getElementById("logoutBtn");

      const modal = document.getElementById("modal");
      const modalAmount = document.getElementById("modalAmount");
      const modalTreasury = document.getElementById("modalTreasury");
      const modalUser = document.getElementById("modalUser");
      const confirmModalBtn = document.getElementById("confirmModalBtn");
      const cancelModalBtn = document.getElementById("cancelModalBtn");

      let selectedUser = null;

      // üöÄ Load treasury wallets (accountant selects source)
      async function populateTreasuryAccounts() {
        try {
          const res = await fetch('/api/treasury/treasury-wallets', {
            headers: { Authorization: `Bearer ${token}` }
          });
          const data = await res.json();
          if (!res.ok || !Array.isArray(data)) throw new Error("Failed to load treasury wallets");

          treasuryAccount.innerHTML = `
            <option value="" disabled selected>Select a treasury account</option>
            ${data.map(w => `<option value="${w.id}">${w.name}</option>`).join("")}
          `;
          treasuryAccount.disabled = false;
        } catch (err) {
          console.error("‚ùå Treasury account load error:", err);
          statusEl.textContent = `‚ùå ${err.message}`;
          statusEl.style.color = "red";
          addFundsBtn.disabled = true;
        }
      }
      await populateTreasuryAccounts();

      // üë§ Search for assistance user (must have wallet)
      userSearch.addEventListener("input", async () => {
        const query = userSearch.value.trim();
        if (query.length < 2) { suggestions.style.display = "none"; return; }

        try {
          const res = await fetch(`/api/users?search=${encodeURIComponent(query)}&hasWallet=true&assistanceOnly=true`, {
            headers: { Authorization: `Bearer ${token}` }
          });
          const users = await res.json();
          suggestions.innerHTML = (Array.isArray(users) && users.length)
            ? users.map(u => `
                <div class="user-suggestion" data-id="${u.id}" data-wallet="${u.wallet_id}">
                  ${u.first_name} ${u.last_name} (${u.email})
                </div>
              `).join("")
            : "<div>No results found</div>";
          suggestions.style.display = "block";
        } catch (err) {
          console.error("‚ùå User search error:", err);
          suggestions.innerHTML = "<div>Error loading suggestions</div>";
          suggestions.style.display = "block";
        }
      });

      // üëÜ Pick user
      suggestions.addEventListener("click", (e) => {
        const item = e.target.closest(".user-suggestion");
        if (!item) return;
        selectedUser = {
          id: item.dataset.id,
          wallet_id: item.dataset.wallet,
          name: item.textContent
        };
        userSearch.value = item.textContent;
        suggestions.style.display = "none";
      });

      // Hide suggestions on outside click
      document.addEventListener("click", (e) => {
        if (!suggestions.contains(e.target) && e.target !== userSearch) {
          suggestions.style.display = "none";
        }
      });

      // üí∏ Add Funds flow
      addFundsBtn.addEventListener("click", async () => {
        // Basic validation
        if (!selectedUser?.wallet_id) {
          statusEl.textContent = "‚ùå Please select a user from the list.";
          statusEl.style.color = "red";
          return;
        }
        if (!treasuryAccount.value) {
          statusEl.textContent = "‚ùå Please select the source treasury account.";
          statusEl.style.color = "red";
          return;
        }
        const amt = parseFloat(amount.value);
        if (!amt || isNaN(amt) || amt <= 0) {
          statusEl.textContent = "‚ùå Please enter a valid amount.";
          statusEl.style.color = "red";
          return;
        }

        // Confirm modal
        modalAmount.textContent = amt.toFixed(2);
        modalTreasury.textContent = treasuryAccount.options[treasuryAccount.selectedIndex]?.text || "Treasury";
        modalUser.textContent = selectedUser.name;
        modal.style.display = "flex";

        try {
          const confirmed = await new Promise((resolve, reject) => {
            confirmModalBtn.onclick = () => { modal.style.display = "none"; resolve(true); };
            cancelModalBtn.onclick = () => { modal.style.display = "none"; reject(new Error("Cancelled")); };
          });
          if (!confirmed) return;

          // ‚úÖ Send BOTH recipient & source wallets
          const res = await fetch("/api/transactions/add-funds", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`
            },
            body: JSON.stringify({
              wallet_id: selectedUser.wallet_id,       // recipient wallet (credit)
              user_id: selectedUser.id,                // recipient user
              amount: amt,
              note: note.value,
              added_by: user.id,                       // admin performing action
              treasury_wallet_id: treasuryAccount.value // SOURCE treasury wallet (debit)
            })
          });

          const result = await res.json();
          if (res.ok) {
            statusEl.textContent = "‚úÖ Funds transferred successfully!";
            statusEl.style.color = "green";
            userSearch.value = "";
            amount.value = "";
            note.value = "";
            selectedUser = null;
            if (!treasuryAccount.disabled) treasuryAccount.selectedIndex = 0;
          } else {
            throw new Error(result.error || "Transfer failed.");
          }
        } catch (err) {
          if (err.message !== "Cancelled") {
            console.error("‚ùå Fund transfer error:", err);
            statusEl.textContent = `‚ùå ${err.message}`;
            statusEl.style.color = "red";
          } else {
            statusEl.textContent = "‚ö†Ô∏è Transfer cancelled.";
            statusEl.style.color = "#555";
          }
        }
      });

      // Logout
      logoutBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        try { await fetch("/api/logout", { method: "POST" }); } catch {}
        localStorage.clear();
        window.location.href = "login.html";
      });

      console.log("‚úÖ Add Funds script ready");
    });
  </script>
</body>
</html>
