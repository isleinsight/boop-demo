<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet â€“ BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #102a43;
      padding: 12px 20px;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-left img {
      height: 36px;
      margin-right: 20px;
    }

    .nav-links a {
      margin-right: 16px;
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .nav-right a {
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #102a43;
    }

    .wallet-balance {
      font-size: 2em;
      font-weight: bold;
      color: #2f80ed;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #ddd;
      margin-top: 25px;
      justify-content: center;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 500;
      border-bottom: 3px solid transparent;
      color: #102a43;
    }

    .tab.active {
      border-bottom: 3px solid #2f80ed;
      color: #2f80ed;
    }

    .mode-label {
      font-weight: 600;
      color: #102a43;
      font-size: 1.05em;
      margin-top: 25px;
    }

    .amount-row {
      display: flex;
      justify-content: center;
      align-items: stretch;
      width: 100%;
      max-width: 600px;
      margin: 20px auto 0;
    }

    .amount-row input {
      flex-grow: 1;
      padding: 10px 14px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 6px 0 0 6px;
      height: 45px;
      box-sizing: border-box;
    }

    .amount-row button {
      padding: 0 20px;
      font-size: 1em;
      background-color: #2f80ed;
      color: white;
      border: 1px solid #2f80ed;
      border-left: none;
      height: 45px;
      cursor: pointer;
      box-sizing: border-box;
      border-radius: 0 6px 6px 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  
  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="admin.html"><img src="assets/Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="dashboard.html">Dashboard</a>
        <a href="add-user.html">Add User</a>
        <a href="manage-wallet.html">Manage Wallet</a>
        <a href="assign-card.html">Assign Card</a>
        <a href="view-users.html">View Users</a>
        <a href="view-reports.html">View Reports</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Wallet Section -->
  <div class="container hidden" id="walletSection">
    <h2>Your Wallet</h2>
    <div class="wallet-balance" id="walletBalance">$0.00</div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" id="addTab">Add Funds</div>
      <div class="tab" id="transferTab">Transfer</div>
    </div>

    <!-- Mode Label -->
    <div id="modeLabel" class="mode-label hidden">You are...</div>

    <!-- Amount Row -->
    <div class="amount-row hidden" id="amountRow">
      <input type="number" id="amountInput" placeholder="Enter amount" />
      <button id="confirmBtn">Confirm</button>
    </div>
  </div>

  <!-- Firebase & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
      authDomain: "boop-becff.firebaseapp.com",
      projectId: "boop-becff",
      storageBucket: "boop-becff.appspot.com",
      messagingSenderId: "570567453336",
      appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const walletSection = document.getElementById("walletSection");
    const walletBalanceEl = document.getElementById("walletBalance");

    const amountRow = document.getElementById("amountRow");
    const amountInput = document.getElementById("amountInput");
    const confirmBtn = document.getElementById("confirmBtn");
    const modeLabel = document.getElementById("modeLabel");

    const addTab = document.getElementById("addTab");
    const transferTab = document.getElementById("transferTab");

    let currentMode = "add"; // default

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "cardholder-login.html";
        return;
      }

      try {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          if (data.onAssistance === true) {
            window.location.href = "cardholder.html";
          } else {
            walletSection.classList.remove("hidden");
            walletBalanceEl.textContent = `$${(data.walletBalance || 0).toFixed(2)}`;
          }
        } else {
          window.location.href = "cardholder-login.html";
        }
      } catch (err) {
        console.error("Error:", err);
        window.location.href = "cardholder-login.html";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "cardholder-login.html";
      });
    });

    // Tab Click Handlers
    addTab.addEventListener("click", () => {
      currentMode = "add";
      addTab.classList.add("active");
      transferTab.classList.remove("active");
      modeLabel.textContent = "You are adding funds";
      modeLabel.classList.remove("hidden");
      amountRow.classList.remove("hidden");
    });

    transferTab.addEventListener("click", () => {
      currentMode = "transfer";
      transferTab.classList.add("active");
      addTab.classList.remove("active");
      modeLabel.textContent = "You are transferring funds";
      modeLabel.classList.remove("hidden");
      amountRow.classList.remove("hidden");
    });

    // Confirm Handler
    confirmBtn.addEventListener("click", () => {
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      if (currentMode === "add") {
        alert(`Simulating: Adding $${amount.toFixed(2)} to wallet.`);
      } else {
        alert(`Simulating: Transferring $${amount.toFixed(2)} to bank.`);
      }

      amountInput.value = "";
      amountRow.classList.add("hidden");
      modeLabel.classList.add("hidden");
    });
  </script>
</body>
</html>
