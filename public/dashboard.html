<script src="auth-watch.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/styles.css" />
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    .loginContainer {
      max-width: 600px;
      text-align: center;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      color: #333;
      margin-bottom: 30px;
    }

    .dashboard-buttons-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .dashboard-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .dashboard-buttons a {
      padding: 10px 20px;
      background-color: #2f80ed;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.95em;
      transition: background-color 0.2s ease-in-out;
    }

    .dashboard-buttons a:hover {
      background-color: #1c60b3;
    }
  </style>
</head>
<body>
  
   <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <img src="assets/Boop-Logo.png" alt="BOOP Logo" />
      </div>
      <div class="nav-right">
        <a href="dashboard.html">Dashboard</a>
        <div class="nav-dropdown">
          <a href="#" class="dropbtn" style="color: white;">Add</a>
          <div class="dropdown-content">
            <a href="add-user.html">Add User</a>
            <a href="assign-card.html">Assign Card</a>
            <a href="assign-student.html">Assign Student</a>
          </div>
        </div>
        <a href="view-users.html">View Users</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="loginContainer">
    <h1>BOOP Admin Dashboard</h1>
    <p>Welcome to your secure dashboard. From here you can manage users, review system activity, and perform administrative tasks.</p>

    <!-- Action Buttons -->
    <div class="dashboard-buttons-wrapper">
      <div class="dashboard-buttons">
        <a href="add-user.html">Add New User</a>
        <a href="assign-card.html">Assign Card</a>
        <a href="assign-transit-card.html">Transit Card</a>
        <a href="view-users.html">View Users</a>
      </div>
    </div>
  </div>

  <!-- Auth Script -->
<script>
  // Role-based protection: Only allow admins
  const user = JSON.parse(localStorage.getItem("boopUser"));
  if (!user || user.role !== "admin") {
    window.location.href = "login.html"; // Redirect non-admins to login
  }

  // DOM loaded logic
  document.addEventListener("DOMContentLoaded", () => {
    console.log("admin.js has loaded!");


    // Logout logic
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem("boopUser");
        window.location.href = "login.html";
      });
    }
  });
</script>
</body>
</html>
