<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proof of Transaction - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .receipt-section {
      margin-bottom: 20px;
    }

    .receipt-section span.label {
      font-weight: 600;
      display: inline-block;
      width: 140px;
    }

    .proof-actions {
      text-align: center;
      margin-top: 30px;
    }

    .proof-actions button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .proof-actions button:hover {
      background-color: #1c60b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Proof of Transaction</h1>

    <div class="receipt-section"><span class="label">Name:</span> <span id="proofName">Loading...</span></div>
    <div class="receipt-section"><span class="label">Email:</span> <span id="proofEmail">Loading...</span></div>
    <div class="receipt-section"><span class="label">Transaction ID:</span> <span id="proofTxId">Loading...</span></div>
    <div class="receipt-section"><span class="label">Amount:</span> <span id="proofAmount">Loading...</span></div>
    <div class="receipt-section"><span class="label">Type:</span> <span id="proofType">Loading...</span></div>
    <div class="receipt-section"><span class="label">Status:</span> <span id="proofStatus">Loading...</span></div>
    <div class="receipt-section"><span class="label">Date:</span> <span id="proofDate">Loading...</span></div>

    <div class="proof-actions">
      <button onclick="window.print()">Print Proof</button>
    </div>
  </div>

  <script type="module" src="proof.js"></script>
</body>
</html>
