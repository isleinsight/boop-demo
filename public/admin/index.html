<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../assets/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <img src="../assets/Boop-Logo.png" alt="BOOP Logo" />
      </div>
      <div class="nav-right">
        <a href="index.html">Dashboard</a>
        <a href="admin-actions.html">Admin Actions</a>
        <div class="nav-dropdown">
          <a href="#" class="dropbtn" style="color: white;">Add</a>
          <div class="dropdown-content">
            <a href="add-user.html" id="addUserLink">Add User</a>
            <a href="assign-card.html" id="assignCardLink">Assign Card</a>
            <a href="assign-student.html">Assign Student</a>
          </div>
        </div>
        <a href="view-users.html">View Users</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="loginContainer">
    <h1>BOOP Admin Dashboard</h1>
    <p>Welcome to your secure dashboard. From here you can manage users, review system activity, and perform administrative tasks.</p>

    <!-- Action Buttons -->
    <div class="dashboard-buttons-wrapper">
      <div class="dashboard-buttons">
        <a href="admin-actions.html">Admin Actions</a>
        <a href="add-user.html" id="addUserButton">Add New User</a>
        <a href="assign-card.html" id="assignCardButton">Assign Card</a>
        <a href="view-users.html">View Users</a>
      </div>
    </div>
  </div>

  <!-- Auth Script -->
  <script>
    const user = JSON.parse(localStorage.getItem("boopUser"));
    const allowedTypes = ["super_admin", "admin", "support"];

    const isAuthorized =
      user &&
      typeof user === "object" &&
      user.role === "admin" &&
      allowedTypes.includes(user.type);

    if (!isAuthorized) {
      window.location.href = "login.html"; // Redirect non-authorized users
    }

    document.addEventListener("DOMContentLoaded", () => {
      console.log("admin.js has loaded!");

      // Hide "Add User" and "Assign Card" links for viewer or support users
      if (user?.type === "support" || user?.type === "viewer") {
        const addUserLink = document.getElementById("addUserLink");
        const addUserButton = document.getElementById("addUserButton");
        const assignCardLink = document.getElementById("assignCardLink");
        const assignCardButton = document.getElementById("assignCardButton");
        if (addUserLink) addUserLink.style.display = "none";
        if (addUserButton) addUserButton.style.display = "none";
        if (assignCardLink) assignCardLink.style.display = "none";
        if (assignCardButton) assignCardButton.style.display = "none";
      }

      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("boopUser");
          window.location.href = "login.html";
        });
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
  const hamburger = document.querySelector(".hamburger");
  const navRight = document.querySelector(".nav-right");
  const dropbtn = document.querySelector(".nav-dropdown .dropbtn");
  const dropdownContent = document.querySelector(".dropdown-content");

  if (hamburger && navRight) {
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navRight.classList.toggle("active");
    });
  }

  if (dropbtn && dropdownContent) {
    dropbtn.addEventListener("click", (e) => {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        dropdownContent.classList.toggle("active");
      }
    });
  }

  // Close mobile menu when a link is clicked
  navRight.querySelectorAll("a").forEach((link) => {
    link.addEventListener("click", () => {
      if (window.innerWidth <= 768) {
        hamburger.classList.remove("active");
        navRight.classList.remove("active");
        if (dropdownContent) {
          dropdownContent.classList.remove("active");
        }
      }
    });
  });
});
  </script>
</body>
</html>
