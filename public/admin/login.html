<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payulot Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="../assets/styles.css" rel="stylesheet" />
  <style>
    .links{margin-top:20px;text-align:center}
    .links a{color:#2f80ed;text-decoration:none}
    .links a:hover{text-decoration:underline}
  </style>
</head>
<body>
<div id="screenGuard" style="display:none; position:fixed; inset:0; background:#0b1220; color:#fff; 
  display:flex; align-items:center; justify-content:center; text-align:center; padding:24px; z-index:9999;">
  <div style="max-width:540px;">
    <h2 style="margin:0 0 12px; font-family:Poppins, sans-serif;">Desktop Required</h2>
    <p>For security and usability, the Payulot Admin dashboard must be used on a desktop or tablet in landscape.</p>
  </div>
</div>
<script>
  (function(){
    const minWidth = 900; 
    const guard = document.getElementById('screenGuard');
    function update(){ guard.style.display = (window.innerWidth < minWidth) ? 'flex' : 'none'; }
    window.addEventListener('resize', update, { passive:true });
    update();
  })();
</script>
<!-- Navbar -->
<nav>
  <div class="nav-container">
    <div class="nav-left">
      <a href="https://payulot.com">
  <img src="../assets/logo-white.png" alt="Payulot Logo" />
</a>
    </div>
  </div>
</nav>

<div class="loginContainer" style="margin-top: 30px;">
  <h1>Admin Login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" style="
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background-color: #2f80ed;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
">
  Login
</button>
        <div class="links"><a href="/password.html?mode=forgot">Forgot password?</a></div>
  </form>
  <p id="loginStatus" style="color: red;"></p>
</div>

<script type="module" src="./login-handler.js"></script>

</body>
</html>
