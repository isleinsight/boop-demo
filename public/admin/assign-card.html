<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign Card â€“ Payulot Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>

    input, button {
      padding: 12px 16px;
      margin-top: 4px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #d1d9e6;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: border-color 0.2s ease;
    }

    input[readonly] {
      background: #f9fafb;
      cursor: not-allowed;
    }

    input:focus {
      outline: none;
      border-color: #2f80ed;
    }

    button {
      background: #2f80ed;
      color: #fff;
      font-weight: 500;
      border: none;
      cursor: pointer;
      margin-top: 16px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background: #1c6fd8;
    }

    .uid-controls {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
    }

    .uid-controls button {
      background: #6b7280;
      flex: 1;
    }

    .uid-controls button:hover {
      background: #4b5563;
    }

  </style>
</head>
<body>
<div id="screenGuard" style="display:none; position:fixed; inset:0; background:#0b1220; color:#fff; 
  display:flex; align-items:center; justify-content:center; text-align:center; padding:24px; z-index:9999;">
  <div style="max-width:540px;">
    <h2 style="margin:0 0 12px; font-family:Poppins, sans-serif;">Desktop Required</h2>
    <p>For security and usability, the BOOP Admin dashboard must be used on a desktop or tablet in landscape.</p>
  </div>
</div>
<script>
  (function(){
    const minWidth = 900; // tweak if you want to allow tablets
    const guard = document.getElementById('screenGuard');
    function update(){ guard.style.display = (window.innerWidth < minWidth) ? 'flex' : 'none'; }
    window.addEventListener('resize', update, { passive:true });
    update();
  })();
</script>
  
  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <img src="../assets/logo-white.png" alt="BOOP Logo" />
      </div>
      <div class="nav-right">
        <a href="index.html">Dashboard</a>
        <a href="admin-actions.html">Admin Actions</a>
        <div class="nav-dropdown">
          <a href="#" class="dropbtn" style="color: white;">Add</a>
          <div class="dropdown-content">
            <a href="add-user.html" id="addUserLink">Add User</a>
            <a href="assign-card.html" id="assignCardLink">Assign Card</a>
            <a href="assign-student.html">Assign Student</a>
          </div>
        </div>
        <a href="view-users.html">View Users</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container-small">
    <h3>Assign New Card</h3>

    <label for="cardUID">Card UID</label>
    <input type="text" id="cardUID" readonly />

    <div class="uid-controls">
      <button type="button" id="generateUIDBtn">Generate</button>
    </div>

    <label for="userSearch">Assign to User</label>
    <input type="text" id="userSearch" placeholder="Type user name or email" autocomplete="off" />
    <div id="userSuggestions" style="display: none;"></div>

    <button id="assignBtn">Assign Card</button>
    <div class="status" id="status"></div>
  </div>

<script type="module">
  const cardUID = document.getElementById("cardUID");
  const assignBtn = document.getElementById("assignBtn");
  const statusEl = document.getElementById("status");
  const generateBtn = document.getElementById("generateUIDBtn");
  const userSearch = document.getElementById("userSearch");
  const userSuggestions = document.getElementById("userSuggestions");

  let selectedUser = null;

  // Generate UID
  generateBtn.addEventListener("click", () => {
    const uid = crypto.randomUUID().replace(/-/g, "").slice(0, 16);
    cardUID.value = uid;
  });

  // Autocomplete
  userSearch.addEventListener("input", async () => {
    const query = userSearch.value.trim();
    if (query.length < 2) {
      userSuggestions.style.display = "none";
      return;
    }

    try {
      const res = await fetch(`/api/users?search=${encodeURIComponent(query)}&hasWallet=true&canReceiveCard=true`);
      const users = await res.json();

      if (!users.length) {
        userSuggestions.innerHTML = "<div style='padding: 8px;'>No results found</div>";
        userSuggestions.style.display = "block";
        return;
      }

      userSuggestions.innerHTML = users.map(u => `
        <div class="user-suggestion" data-id="${u.id}" data-wallet="${u.wallet_id}">
          ${u.first_name} ${u.middle_name || ""} ${u.last_name} (${u.email})
        </div>
      `).join("");
      userSuggestions.style.display = "block";
    } catch (e) {
      console.error("User search failed:", e);
    }
  });

  userSuggestions.addEventListener("click", (e) => {
    const item = e.target.closest(".user-suggestion");
    if (!item) return;
    selectedUser = {
      id: item.dataset.id,
      wallet_id: item.dataset.wallet
    };
    userSearch.value = item.textContent;
    userSuggestions.style.display = "none";
  });

  document.addEventListener("click", (e) => {
    if (!userSuggestions.contains(e.target) && e.target !== userSearch) {
      userSuggestions.style.display = "none";
    }
  });

  // Assign card
  assignBtn.addEventListener("click", async () => {
    const uid = cardUID.value.trim();
    const admin = JSON.parse(localStorage.getItem("boopUser"));

    if (!uid) {
      statusEl.textContent = "Please generate or scan a UID.";
      statusEl.classList.remove("success");
      statusEl.classList.add("error");
      return;
    }

    if (!selectedUser || !selectedUser.wallet_id) {
      statusEl.textContent = "Please select a valid user with a wallet.";
      statusEl.classList.remove("success");
      statusEl.classList.add("error");
      return;
    }

    try {
      const res = await fetch("/api/cards", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          Authorization: `Bearer ${localStorage.getItem("boop_jwt")}`
        },
        body: JSON.stringify({
          uid,
          wallet_id: selectedUser.wallet_id,
          issued_by: admin?.id,
          type: "spending"
        })
      });

      const result = await res.json();

      if (!res.ok) {
        if (result.message?.toLowerCase().includes("already has")) {
          throw new Error("This user already has a spending card.");
        }
        if (result.message?.toLowerCase().includes("uid")) {
          throw new Error("This card UID is already assigned to another user.");
        }
        throw new Error(result.message || "Card assignment failed.");
      }

      console.log("Card assigned:", result);

      // Success message
      statusEl.textContent = "Card assigned successfully!";
      statusEl.classList.remove("error");
      statusEl.classList.add("success");

      cardUID.value = "";
      userSearch.value = "";
      selectedUser = null;

      // Create & show "Assign New Card" button
      let newBtn = document.getElementById("assignNewCardBtn");
      if (!newBtn) {
        newBtn = document.createElement("button");
        newBtn.id = "assignNewCardBtn";
        newBtn.textContent = "Assign Another Card";
        newBtn.style.marginTop = "12px";
        newBtn.style.width = "100%";
        newBtn.style.padding = "12px 16px";
        newBtn.style.fontSize = "0.95rem";
        newBtn.style.background = "#6b7280";
        newBtn.style.border = "none";
        newBtn.style.color = "#fff";
        newBtn.style.borderRadius = "6px";
        newBtn.style.cursor = "pointer";
        newBtn.style.transition = "background-color 0.2s ease";
        newBtn.addEventListener("mouseover", () => {
          newBtn.style.background = "#4b5563";
        });
        newBtn.addEventListener("mouseout", () => {
          newBtn.style.background = "#6b7280";
        });
        statusEl.insertAdjacentElement("afterend", newBtn);

        newBtn.addEventListener("click", () => {
          cardUID.value = "";
          userSearch.value = "";
          selectedUser = null;
          statusEl.textContent = "";
          statusEl.classList.remove("success", "error");
          newBtn.remove();
        });
      }

    } catch (err) {
      console.error("Error:", err);
      statusEl.textContent = err.message || "Unknown error occurred.";
      statusEl.classList.remove("success");
      statusEl.classList.add("error");
    }
  });

  // Clear status on new input
  document.querySelectorAll("input").forEach(el => {
    el.addEventListener("input", () => {
      statusEl.textContent = "";
      statusEl.classList.remove("success", "error");
      const btn = document.getElementById("assignNewCardBtn");
      if (btn) btn.remove();
    });
  });
</script>

<script>
  const user = JSON.parse(localStorage.getItem("boopUser"));
  const allowedTypes = ["super_admin", "admin"];

  const isAuthorized =
    user &&
    typeof user === "object" &&
    user.role === "admin" &&
    allowedTypes.includes(user.type);

  if (!isAuthorized) {
    window.location.href = "login.html"; // Redirect non-authorized users
  }

  document.addEventListener("DOMContentLoaded", () => {
    console.log("admin.js has loaded!");

    // Hide "Add User" and "Assign Card" links for viewer or support users
    if (user?.type === "viewer" || user?.type === "support") {
      const addUserLink = document.getElementById("addUserLink");
      const assignCardLink = document.getElementById("assignCardLink");
      if (addUserLink) addUserLink.style.display = "none";
      if (assignCardLink) assignCardLink.style.display = "none";
    }

    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem("boopUser");
        window.location.href = "login.html";
      });
    }
  });

  document.addEventListener("DOMContentLoaded", () => {
  const hamburger = document.querySelector(".hamburger");
  const navRight = document.querySelector(".nav-right");
  const dropbtn = document.querySelector(".nav-dropdown .dropbtn");
  const dropdownContent = document.querySelector(".dropdown-content");

  if (hamburger && navRight) {
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navRight.classList.toggle("active");
    });
  }

  if (dropbtn && dropdownContent) {
    dropbtn.addEventListener("click", (e) => {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        dropdownContent.classList.toggle("active");
      }
    });
  }

  // Close mobile menu when a link is clicked
  navRight.querySelectorAll("a").forEach((link) => {
    link.addEventListener("click", () => {
      if (window.innerWidth <= 768) {
        hamburger.classList.remove("active");
        navRight.classList.remove("active");
        if (dropdownContent) {
          dropdownContent.classList.remove("active");
        }
      }
    });
  });
});
</script>
      <script type="module" src="../assets/hamburger.js"></script>

</body>
</html>
