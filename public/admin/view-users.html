<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Users - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>
  <!-- Top Nav -->
<nav>
  <div class="nav-container">
    <div class="nav-left">
      <img src="../assets/Boop-Logo.png" alt="BOOP Logo" />
    </div>
    <div class="nav-right">
      <a href="index.html">Dashboard</a>
      <a href="admin-actions.html">Admin Actions</a>
      <div class="nav-dropdown">
        <a href="#" class="dropbtn" style="color: white;">Add</a>
        <div class="dropdown-content">
          <a href="add-user.html" id="addUserLink">Add User</a>
          <a href="assign-card.html" id="assignCardLink">Assign Card</a>
          <a href="assign-student.html">Assign Student</a>
        </div>
      </div>
      <a href="view-users.html">View Users</a>
      <a href="#" id="logoutBtn">Log Out</a>
    </div>
  </div>
</nav>

  
  <div class="table-scroll-wrapper">
    <div class="container">
      <!-- Top bar -->
      <div class="top-bar">
        <h3>View Users</h3>
        <span id="userCount">Total Users: 0</span>
      </div>

      <!-- Search and filter bar -->
      <div class="search-filter-bar">
        <input type="text" id="searchInput" placeholder="Search by name or email" />
        <button id="searchBtn">Search</button>
        <button id="clearSearchBtn">Clear</button>
        <label for="roleFilter" class="filter-label">Filter by Role:</label>
        <select id="roleFilter">
          <option value="">-- All Roles --</option>
          <option value="admin">Admin</option>
          <option value="accounts">Accounts</option>
          <option value="cardholder">Card Holder</option>
          <option value="cardholder_assistance">â†³ On Assistance</option>
          <option value="student">Student</option>
          <option value="vendor">Vendor</option>
          <option value="parent">Parent</option>
        </select>
        <label for="statusFilter" class="filter-label">Filter by Status:</label>
        <select id="statusFilter">
          <option value="">All Statuses</option>
          <option value="active">Active</option>
          <option value="suspended">Suspended</option>
          <option value="deleted">Deleted</option>
        </select>
      </div>

      <!-- Table -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAllCheckbox" /></th>
              <th class="sortable" data-sort="firstName">First Name <span class="arrow"></span></th>
              <th class="sortable" data-sort="lastName">Last Name <span class="arrow"></span></th>
              <th class="sortable" data-sort="email">Email <span class="arrow"></span></th>
              <th>Role</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Injected by JS -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prevBtn">Previous</button>
        <span id="paginationInfo">Page 1</span>
        <button id="nextBtn">Next</button>
      </div>

      <!-- Delete Selected -->
      <div id="deleteSelectedContainer">
        <button id="deleteSelectedBtn" style="display: none;">Delete Selected</button>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" style="display: none;">
      <div class="modal-content">
        <p id="modalMessage"></p>
        <input type="text" id="modalInput" placeholder="Type DELETE to confirm" style="display: none;" />
        <div>
          <button id="confirmModalBtn">Confirm</button>
          <button id="cancelModalBtn">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    const user = JSON.parse(localStorage.getItem("boopUser"));
    const token = localStorage.getItem("boop_jwt");
    const allowedTypes = ["admin", "super_admin", "support"];

    const isAllowed =
      user &&
      typeof user === "object" &&
      user.role === "admin" &&
      allowedTypes.includes(user.type);

    if (!isAllowed || !token) {
      localStorage.clear();
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      console.log("view-users.js loaded!");

      // Hide "Add Funds" link for treasury users
      if (user?.type === "treasury") {
        const addFundsLink = document.getElementById("addFundsLink");
        if (addFundsLink) addFundsLink.style.display = "none";
      }

      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.clear();
          window.location.href = "login.html";
        });
      }

      // Mobile menu logic
      const hamburger = document.querySelector(".hamburger");
      const navRight = document.querySelector(".nav-right");
      const dropbtn = document.querySelector(".nav-dropdown .dropbtn");
      const dropdownContent = document.querySelector(".dropdown-content");

      if (hamburger && navRight) {
        hamburger.addEventListener("click", () => {
          hamburger.classList.toggle("active");
          navRight.classList.toggle("active");
        });
      }

      if (dropbtn && dropdownContent) {
        dropbtn.addEventListener("click", (e) => {
          if (window.innerWidth <= 768) {
            e.preventDefault();
            dropdownContent.classList.toggle("active");
          }
        });
      }

      navRight.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", () => {
          if (window.innerWidth <= 768) {
            hamburger.classList.remove("active");
            navRight.classList.remove("active");
            if (dropdownContent) {
              dropdownContent.classList.remove("active");
            }
          }
        });
      });
    });
  </script>
  <script type="module" src="view-users.js"></script>
</body>
</html>
