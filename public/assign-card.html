<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign Card – BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
  
    .status {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
  </style>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  
  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
       <img src="assets/Boop-Logo.png" alt="BOOP Logo" />
      </div>
      <div class="nav-right">
        <a href="dashboard.html">Dashboard</a>
        <a href="add-user.html">Add User</a>
        <a href="manage-wallet.html">Manage Wallet</a>
        <a href="assign-card.html">Assign Card</a>
        <a href="view-users.html">View Users</a>
        <a href="view-reports.html">View Reports</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

<div class="container">
  <h2>Assign New Card</h2>

  <label for="cardUID">Card UID</label>
  <input type="text" id="cardUID" placeholder="Scan or enter NFC UID" />

  <label for="userSelect">Assign to User</label>
  <select id="userSelect">
    <option value="">Loading users...</option>
  </select>

  <label for="cardType">Card Type</label>
  <select id="cardType">
    <option value="bus">Bus</option>
    <option value="spending">Spending</option>
  </select>

  <button id="assignBtn">Assign Card</button>

  <div class="status" id="status"></div>
</div>

<script type="module">
  const cardUID = document.getElementById("cardUID");
  const userSelect = document.getElementById("userSelect");
  const assignBtn = document.getElementById("assignBtn");
  const statusEl = document.getElementById("status");
  const cardType = document.getElementById("cardType");

  async function loadUsers() {
    try {
      const res = await fetch("/api/users?hasWallet=true"); // you can adjust filter here
      const users = await res.json();

      userSelect.innerHTML = '<option value="">Select a user</option>';
      users.forEach(user => {
        userSelect.innerHTML += `
          <option value="${user.id}" data-wallet="${user.wallet_id || ''}">
            ${user.first_name} ${user.last_name} (${user.email})
          </option>`;
      });
    } catch (err) {
      console.error("Failed to load users:", err);
      userSelect.innerHTML = '<option value="">Error loading users</option>';
    }
  }

  assignBtn.addEventListener("click", async () => {
    const uid = cardUID.value.trim();
    const userId = userSelect.value;
    const selectedOption = userSelect.options[userSelect.selectedIndex];
    const walletId = selectedOption?.dataset?.wallet || null;
    const type = cardType.value;

    if (!uid || !walletId) {
      statusEl.textContent = "Please scan a card and select a valid user with a wallet.";
      return;
    }

    try {
      const res = await fetch("/api/cards", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          uid,
          wallet_id: walletId,
          type,
          issued_by: "admin@example.com" // later: replace w/ session email or ID
        }),
      });

      if (!res.ok) throw new Error("Request failed");
      statusEl.textContent = "✅ Card assigned successfully!";
      cardUID.value = "";
      userSelect.value = "";
    } catch (e) {
      console.error("Error assigning card:", e);
      statusEl.textContent = "❌ Failed to assign card.";
    }
  });

  document.getElementById("logoutBtn")?.addEventListener("click", () => {
    fetch("/api/logout", { method: "POST" }).then(() => {
      window.location.href = "login.html";
    });
  });

  loadUsers();
</script>
</body>
</html>
