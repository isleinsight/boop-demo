<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cardholder Dashboard – BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#102a43;
      --muted:#6b7c93;
      --blue:#2f80ed;
      --blue-dark:#1a5fcc;
      --stroke:#dcdcdc;
      --bg:#ffffff;
      --nav:#102a43;
      --grad1: rgba(47,128,237,.18);
      --grad2: rgba(16,185,129,.15);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--ink); }

    /* NAV */
    nav{ background:var(--nav); color:#fff; position:sticky; top:0; z-index:50; }
    .nav-container{ max-width:1100px; margin:0 auto; padding:12px 20px; display:flex; align-items:center; justify-content:space-between; }
    .nav-left img{ height:36px; display:block; }
    .nav-right{ display:flex; align-items:center; gap:18px; }
    .nav-right a{ color:#fff; text-decoration:none; font-size:.95rem; opacity:.95; }
    .nav-right a:hover{ opacity:1 }

    .hamburger{ display:none; flex-direction:column; justify-content:space-between; width:26px; height:20px; background:none; border:0; cursor:pointer; }
    .hamburger span{ width:100%; height:3px; background:#fff; border-radius:2px; transition:transform .25s, opacity .25s; }
    .hamburger.active span:nth-child(1){ transform:translateY(8.5px) rotate(45deg); }
    .hamburger.active span:nth-child(2){ opacity:0; }
    .hamburger.active span:nth-child(3){ transform:translateY(-8.5px) rotate(-45deg); }
    .nav-panel{ display:none; }

    @media (max-width: 768px){
      .nav-right{ display:none; }
      .hamburger{ display:flex; }
      .nav-panel{
        display:block; position:fixed; top:0; right:-100%; height:100vh; width:260px;
        background:#ffffff; color:#111827; box-shadow:-4px 0 14px rgba(0,0,0,.18);
        transition:right .3s ease; z-index:60; padding:80px 20px 20px;
      }
      .nav-panel.active{ right:0; }
      .nav-panel a{ display:block; color:#111827; text-decoration:none; padding:12px 8px; border-radius:8px; margin-bottom:6px; font-weight:600; }
      .nav-panel a:hover{ background:#f3f4f6; }
      .nav-overlay{ display:none; position:fixed; inset:0; background:rgba(0,0,0,.35); z-index:55; }
      .nav-overlay.active{ display:block; }
    }

    /* HERO BAND */
    .hero-band{
      background:
        radial-gradient(1000px 600px at 85% -10%, var(--grad1), transparent 60%),
        radial-gradient(700px 500px at -10% 110%, var(--grad2), transparent 60%),
        linear-gradient(180deg, #0b1220 0%, #0d1220 40%, #0b1220 100%);
      color:#eef2ff; padding:28px 0 24px;
    }
    .hero-inner{ max-width:1100px; margin:0 auto; padding:0 20px; display:flex; align-items:center; justify-content:space-between; gap:16px; }
    .hero-title{ margin:0; font-size:clamp(20px, 3.2vw, 28px); font-weight:600; letter-spacing:.2px; }
    .hero-sub{ margin:6px 0 0; color:#cbd5e1; font-size:.95rem; }

    /* MAIN */
    .container{ max-width:1100px; margin:20px auto 40px; padding:0 20px; }

    .user-details-grid{
      display:grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
      gap:18px; margin:18px 0 26px;
    }
    .user-details-grid div{ background:#fff; border:1px solid var(--stroke); border-radius:10px; padding:14px 16px; }
    .label{ display:block; font-size:.86rem; color:var(--muted); margin-bottom:6px; }
    .value{ font-size:1.08rem; font-weight:600; color:var(--ink); }

    .action-buttons{ display:flex; flex-wrap:wrap; gap:12px; margin:6px 0 28px; }
    .action-buttons button{
      background:var(--blue); color:#fff; border:1px solid var(--blue);
      padding:10px 18px; font-size:.95rem; border-radius:8px; cursor:pointer; transition:all .2s ease;
    }
    .action-buttons button:hover{ background:var(--blue-dark); border-color:var(--blue-dark); transform:translateY(-1px); }
    .hidden{ display:none; }

    .section-title{ font-size:1.1rem; font-weight:600; margin:0 0 12px 0; }
    .activity-list{ display:grid; gap:10px; }
    .activity-item{
      background:#fff; border:1px solid var(--stroke); border-radius:10px; padding:12px 14px;
      display:flex; align-items:center; justify-content:space-between; font-size:.95rem;
    }
    .amount{ font-weight:600; color:var(--blue); }

    /* Footer */
    footer{ border-top:1px solid var(--stroke); background:#fff; }
    .footer-inner{
      max-width:1100px; margin:0 auto; padding:16px 20px;
      display:flex; gap:14px; align-items:center; justify-content:space-between;
      color:#6b7280; font-size:.9rem;
    }
    .footer-links a{ color:#6b7280; text-decoration:none; margin-left:12px; }
    .footer-links a:hover{ text-decoration:underline; }
  </style>
</head>
<body>

  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="cardholder.html" aria-label="BOOP home">
          <img src="assets/Boop-Logo.png" alt="BOOP Logo" />
        </a>
      </div>

      <!-- Desktop links -->
      <div class="nav-right" aria-label="Primary">
        <a href="cardholder.html">Home</a>
        <a href="send-request.html" id="sendRequestLink">Send / Request</a>
        <a href="transfer.html">Transfer</a>
        <a href="passport.html">Passport</a>
        <a href="activity.html">Activity</a>
        <a href="help.html">Help</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>

      <!-- Hamburger for mobile -->
      <button class="hamburger" id="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="mobileMenu">
        <span></span><span></span><span></span>
      </button>
    </div>

    <!-- Mobile slide-out panel -->
    <div class="nav-overlay" id="navOverlay" aria-hidden="true"></div>
    <div class="nav-panel" id="mobileMenu" role="dialog" aria-modal="true" aria-label="Menu">
      <a href="cardholder.html">Home</a>
      <a href="send-request.html" id="sendRequestLinkMobile">Send / Request</a>
      <a href="wallet.html">Wallet</a>
      <a href="activity.html">Activity</a>
      <a href="help.html">Help</a>
      <a href="#" id="logoutBtnMobile">Log Out</a>
    </div>
  </nav>

  <!-- Gradient hero band -->
  <section class="hero-band" role="region" aria-label="Account summary">
    <div class="hero-inner">
      <div>
        <h1 class="hero-title">Welcome, <span id="cardholderFirstName">Friend</span></h1>
        <p class="hero-sub">Your balance and recent activity are below.</p>
      </div>
    </div>
  </section>

  <!-- Main Container -->
  <main class="container">
    <div class="user-details-grid">
      <div>
        <span class="label">Email</span>
        <span class="value" id="cardholderEmail">—</span>
      </div>
      <div>
        <span class="label">Passport ID</span>
        <span class="value" id="passportId">—</span>
      </div>
      <div>
        <span class="label">Balance</span>
        <span class="value" id="walletBalance">$0.00</span>
      </div>
    </div>

    <div class="action-buttons hidden" id="sendReceiveButtons">
      <button id="sendMoneyBtn">Send Money</button>
      <button id="receiveMoneyBtn">Request Money</button>
      <button id="transferFundsBtn">Transfer</button>
    </div>

    <div class="section-title">Recent Activity</div>
    <div class="activity-list" id="transactionBody">
      <div class="activity-item"><span>Loading...</span></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-inner">
      <div>© 2025 BOOP</div>
      <div class="footer-links">
        <a href="/terms.html" target="_blank" rel="noopener">Terms</a>
        <a href="/privacy.html" target="_blank" rel="noopener">Privacy</a>
      </div>
    </div>
  </footer>

  <!-- AUTH GUARD: allow only cardholder/senior/student; else send to index.html -->
  <script>
    (async () => {
      try {
        const token = localStorage.getItem("boop_jwt");
        if (!token) throw new Error("No token");
        const res = await fetch("/api/me", { headers: { Authorization: `Bearer ${token}` }});
        if (!res.ok) throw new Error("Unauthorized");
        const me = await res.json();
        const role = String(me.role || me.type || "").toLowerCase();
        const allowed = new Set(["cardholder","senior","student"]);
        if (!allowed.has(role)) throw new Error("Forbidden");
        localStorage.setItem("boopUser", JSON.stringify(me));
      } catch (e) {
        try { await fetch("/api/logout", { method: "POST" }); } catch {}
        localStorage.clear();
        location.href = "index.html";
      }
    })();
  </script>

  <!-- Enhance: set first name + placeholder passport from localStorage (with capitalization fix) -->
  <script>
    (function () {
      function capitalizeFirst(str) {
        if (!str || typeof str !== "string") return "";
        return str.charAt(0).toUpperCase() + str.slice(1);
      }

      async function loadBalance() {
        try {
          const token = localStorage.getItem("boop_jwt");
          const r = await fetch("/api/wallets/mine", { headers:{ Authorization:`Bearer ${token}` }});
          if (!r.ok) return;
          const j = await r.json();
          const cents = Number(j?.balance_cents || 0);
          const el = document.getElementById("walletBalance");
          if (el) el.textContent = `$${(cents/100).toFixed(2)}`;
        } catch {}
      }

      function paintCardholderBits() {
        const user = JSON.parse(localStorage.getItem("boopUser") || "{}");
        const firstNameEl = document.getElementById("cardholderFirstName");
        const emailEl     = document.getElementById("cardholderEmail");
        const passportEl  = document.getElementById("passportId");

        const rawFirst =
          user.first_name ||
          (user.name && user.name.split ? user.name.split(" ")[0] : "") ||
          (user.email ? user.email.split("@")[0] : "") ||
          "Friend";

        const first = capitalizeFirst(String(rawFirst).trim());

        if (firstNameEl) firstNameEl.textContent = first;
        if (emailEl && user.email) emailEl.textContent = user.email;
        if (passportEl) passportEl.textContent = user.passport_id || "—";

        window.__cardholderDisplay = first;
      }

      try { paintCardholderBits(); } catch {}
      document.addEventListener("DOMContentLoaded", () => {
        paintCardholderBits();
        loadBalance();
      });
    })();
  </script>

  <!-- Hamburger + mobile menu + Logout -->
  <script>
    (function(){
      const hamburger = document.getElementById('hamburger');
      const panel = document.getElementById('mobileMenu');
      const overlay = document.getElementById('navOverlay');
      const logoutDesktop = document.getElementById('logoutBtn');
      const logoutMobile = document.getElementById('logoutBtnMobile');

      function openMenu(){
        hamburger.classList.add('active'); panel.classList.add('active'); overlay.classList.add('active');
        hamburger.setAttribute('aria-expanded', 'true'); document.body.style.overflow = 'hidden';
      }
      function closeMenu(){
        hamburger.classList.remove('active'); panel.classList.remove('active'); overlay.classList.remove('active');
        hamburger.setAttribute('aria-expanded', 'false'); document.body.style.overflow = '';
      }

      hamburger.addEventListener('click', () => hamburger.classList.contains('active') ? closeMenu() : openMenu());
      overlay.addEventListener('click', closeMenu);
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });

      async function doLogout(e){
        e?.preventDefault?.();
        try { await fetch('/api/logout', { method:'POST' }); } catch {}
        localStorage.clear();
        window.location.href = 'index.html';
      }
      logoutDesktop?.addEventListener('click', doLogout);
      logoutMobile?.addEventListener('click', doLogout);
    })();
  </script>

  <!-- Force Sign-Out (admin-triggered) -->
  <script>
    (async () => {
      const token = localStorage.getItem("boop_jwt");
      const boopUser = JSON.parse(localStorage.getItem("boopUser") || "{}");
      const email = boopUser.email;
      if (!token || !email) return;

      async function checkForceSignOut() {
        try {
          const res = await fetch(`/api/sessions/force-check/${email}`);
          const data = await res.json();
          if (res.ok && data.force_signed_out) {
            alert("⚠️ You have been signed out by an administrator.");
            localStorage.clear();
            try { await fetch(`/api/sessions/${email}`, { method: "DELETE" }); } catch {}
            try { await fetch(`/api/sessions/force-clear/${email}`, { method: "PATCH" }); } catch {}
            window.location.href = "index.html";
          }
        } catch (err) {
          console.error("❌ Force sign-out check failed:", err);
        }
      }
      setInterval(checkForceSignOut, 10000);
    })();
  </script>
</body>
</html>
