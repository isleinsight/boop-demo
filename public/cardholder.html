<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cardholder Dashboard - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
  background-color: #ffffff;
  font-family: 'Poppins', sans-serif;
  color: #102a43;
  margin: 0;
}

nav {
  background-color: #102a43;
  padding: 12px 20px;
}

.nav-container {
  max-width: 1100px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-left img {
  height: 36px;
}

.nav-links a,
.nav-right a {
  margin: 0 10px;
  text-decoration: none;
  color: white;
  font-size: 0.95em;
}

.nav-links a:hover,
.nav-right a:hover {
  text-decoration: underline;
}

/* Main container */
.container {
  max-width: 1100px;
  margin: 30px auto;
  padding: 20px;
}

/* Headings */
h1 {
  font-size: 1.8em;
  font-weight: 600;
  color: #102a43;
}

/* User details grid */
.user-details-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin: 20px 0;
}

.user-details-grid div {
  background: #fff;
  border: 1px solid #dcdcdc; /* crisp stroke instead of heavy shadow */
  padding: 15px;
  border-radius: 8px;
}

.label {
  display: block;
  font-size: 0.85em;
  color: #6b7c93;
  margin-bottom: 5px;
}

.value {
  font-size: 1.1em;
  font-weight: 500;
  color: #102a43;
}

/* Buttons */
.action-buttons {
  display: flex;
  gap: 15px;
  margin: 30px 0;
}

.action-buttons button {
  background-color: #2f80ed;
  color: white;
  border: 1px solid #2f80ed;
  padding: 12px 24px;
  font-size: 1em;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.action-buttons button:hover {
  background-color: #1a5fcc;
  border-color: #1a5fcc;
}

/* Section titles */
.section-title {
  margin-top: 30px;
  font-weight: 600;
  font-size: 1.2em;
  color: #102a43;
}

/* Activity list */
.activity-list {
  margin-top: 10px;
}

.activity-item {
  background: #fff;
  border: 1px solid #dcdcdc;
  border-radius: 6px;
  padding: 12px;
  margin-bottom: 10px;
}

    /* Responsive */
    @media (max-width: 600px) {
      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>

<!-- Top Nav -->
<nav>
  <div class="nav-container">
    <div class="nav-left">
      <a href="wallet.html"><img src="assets/Boop-Logo.png" alt="BOOP Logo" /></a>
      <div class="nav-links">
        <a href="cardholder.html">Home</a>
        <a href="send-request.html" id="sendRequestLink">Send / Request</a>
        <a href="wallet.html">Wallet</a>
        <a href="activity.html">Activity</a>
        <a href="help.html">Help</a>
      </div>
    </div>
    <div class="nav-right">
      <a href="#" id="logoutBtn">Log Out</a>
    </div>
  </div>
</nav>

<!-- Main Container -->
<div class="container">
  <h1>Welcome, <span id="cardholderName">Cardholder</span></h1>

  <div class="user-details-grid">
    <div>
      <span class="label">Email</span>
      <span class="value" id="cardholderEmail">-</span>
    </div>
    <div>
      <span class="label">Wallet ID</span>
      <span class="value" id="walletId">-</span>
    </div>
    <div>
      <span class="label">Balance</span>
      <span class="value" id="walletBalance">$0.00</span>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons hidden" id="sendReceiveButtons">
    <button id="sendMoneyBtn">Send Money</button>
    <button id="receiveMoneyBtn">Request Money</button>
    <button id="transferFundsBtn">Transfer</button>
  </div>

  <!-- Recent Activity -->
  <div class="section-title">Recent Activity</div>
  <div class="activity-list" id="transactionBody">
    <div class="activity-item"><span>Loading...</span></div>
  </div>
</div>

<script type="module" src="cardholder.js"></script>

<!-- Force Sign-Out Script -->
<script>
(async () => {
  const token = localStorage.getItem("boop_jwt");
  const boopUser = JSON.parse(localStorage.getItem("boopUser") || "{}");
  const email = boopUser.email;

  if (!token || !email) return;

  async function checkForceSignOut() {
    try {
      const res = await fetch(`/api/sessions/force-check/${email}`);
      const data = await res.json();

      if (res.ok && data.force_signed_out) {
        alert("⚠️ You have been signed out by an administrator.");
        localStorage.clear();

        try { await fetch(`/api/sessions/${email}`, { method: "DELETE" }); } catch {}
        try { await fetch(`/api/sessions/force-clear/${email}`, { method: "PATCH" }); } catch {}

        window.location.href = "cardholder-login.html";
      }
    } catch (err) {
      console.error("❌ Force sign-out check failed:", err);
    }
  }
  setInterval(checkForceSignOut, 10000);
})();
</script>

</body>
</html>
