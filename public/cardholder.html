<script>
  // ðŸ”’ Immediate check from localStorage
  const user = JSON.parse(localStorage.getItem("boopUser"));
  const allowedRoles = ["cardholder", "student", "senior"];

  const isUnauthorized =
    !user ||
    !allowedRoles.includes(user.role?.toLowerCase()) ||
    user.force_signed_out === true ||
    user.status === "suspended";

  if (isUnauthorized) {
    // Clear session and boot them out
    localStorage.removeItem("boopUser");
    localStorage.removeItem("boop_jwt");
    window.location.href = "cardholder-login.html";
  }

  // âœ… DOM logic after authorization confirmed
  document.addEventListener("DOMContentLoaded", () => {
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem("boopUser");
        localStorage.removeItem("boop_jwt");
        window.location.href = "cardholder-login.html";
      });
    }
  });
</script>
