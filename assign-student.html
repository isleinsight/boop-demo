<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign Students - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
    }

    nav {
      background-color: #102a43;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      padding: 12px 20px;
    }

    .nav-left img {
      height: 36px;
    }

    .nav-right a {
      margin-left: 12px;
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto 20px;
      padding: 20px 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      margin: 0 0 20px;
      font-size: 1.8em;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .search-bar button {
      padding: 10px 18px;
      border: none;
      background-color: #2f80ed;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #1c60b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.95em;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f1f5f9;
    }

    tr.selected-row {
      background-color: #e0f0ff;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination button {
      padding: 8px 16px;
      margin: 0 8px;
    }

    .assign-box {
      text-align: center;
      margin-top: 30px;
    }

    .assign-box button {
      padding: 10px 20px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    #statusMessage {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="government.html">Dashboard</a>
        <a href="add-user.html">Add User</a>
        <a href="assign-student.html">Assign Student</a>
        <a href="view-users.html">View Users</a>
        <a href="view-reports.html">View Reports</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Assign Students to a Parent</h1>

    <div class="search-bar">
      <input type="text" id="parentSearch" placeholder="Search parent by name or email" />
      <button id="parentSearchBtn">Search</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Select</th>
        </tr>
      </thead>
      <tbody id="parentTableBody"></tbody>
    </table>
    <div class="pagination">
      <button id="prevParentBtn">Previous</button>
      <span id="parentPaginationInfo">Page 1</span>
      <button id="nextParentBtn">Next</button>
    </div>

    <hr style="margin: 40px 0;" />

    <div class="search-bar">
      <input type="text" id="studentSearch" placeholder="Search students by name or email" />
      <button id="studentSearchBtn">Search</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Select</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
    <div class="pagination">
      <button id="prevStudentBtn">Previous</button>
      <span id="studentPaginationInfo">Page 1</span>
      <button id="nextStudentBtn">Next</button>
    </div>

    <div class="assign-box">
      <button id="assignButton">Assign Selected Students</button>
      <div id="statusMessage"></div>
    </div>
  </div>

  <!-- JS File for logic -->
  <script type="module" src="assign-student.js"></script>
</body>
</html>
