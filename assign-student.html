<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign Students - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
    }

    nav {
      background-color: #102a43;
      padding: 12px 20px;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left img {
      height: 36px;
    }

    .nav-right a {
      margin-left: 16px;
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 6px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .search-row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 16px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c60b3;
    }

    .search-result {
      margin-top: 10px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .student-checkbox {
      display: block;
      margin-bottom: 8px;
    }

    .pagination {
      margin-top: 10px;
      text-align: center;
    }

    .pagination button {
      padding: 8px 16px;
      margin: 0 5px;
    }

    #statusMessage {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="government.html">Dashboard</a>
        <a href="add-user.html">Add User</a>
        <a href="assign-student.html">Assign Student</a>
        <a href="view-users.html">View Users</a>
        <a href="view-reports.html">View Reports</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Assign Students to a Parent</h2>

    <div class="box">
      <label for="parentSearch">Search Parent</label>
      <div class="search-row">
        <input type="text" id="parentSearch" placeholder="Enter parent's name or email" />
        <button id="parentSearchBtn">Search</button>
      </div>
      <div id="parentResults" class="search-result"></div>
    </div>

    <div class="box">
      <label for="studentSearch">Search Students</label>
      <div class="search-row">
        <input type="text" id="studentSearch" placeholder="Enter student's name or email" />
        <button id="studentSearchBtn">Search</button>
      </div>
      <div id="studentResults" class="search-result"></div>
    </div>

    <div class="box">
      <button id="assignButton">Assign Selected Students</button>
      <div id="statusMessage"></div>
    </div>
  </div>

  <!-- Firebase Auth Check -->
  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
      authDomain: "boop-becff.firebaseapp.com",
      projectId: "boop-becff",
      storageBucket: "boop-becff.appspot.com",
      messagingSenderId: "570567453336",
      appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", (e) => {
          e.preventDefault();
          signOut(auth)
            .then(() => {
              window.location.href = "index.html";
            })
            .catch((error) => {
              console.error("Logout error:", error);
              alert("Logout failed.");
            });
        });
      }
    });
  </script>

 <script type="module" src="assign-student.js"></script>

</body>
</html>
