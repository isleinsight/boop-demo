  <!-- Hero Section -->
  <div class="container">
    <h1>Verify a Transaction</h1>
    <p>Enter a transaction hash or wallet address to confirm payment details using our secure blockchain verification system.</p>

    <!-- Transaction Search -->
    <input
      type="text"
      id="searchInput"
      placeholder="Paste transaction hash or wallet address"
      style="width: 80%; padding: 12px; font-size: 1em; border-radius: 8px; border: 1px solid #ccc; margin-top: 20px;"
    />
    <br />
    <button
      onclick="verifyTransaction()"
      style="margin-top: 20px; background-color: #2f80ed; color: white; padding: 12px 20px; border: none; border-radius: 8px; font-size: 1em;"
    >
      Verify
    </button>

    <!-- Result Display -->
    <div id="transactionResult" style="margin-top: 30px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto;">
      <!-- Results from JS will show up here -->
    </div>

    <!-- Support Section -->
    <div style="margin-top: 50px; font-size: 0.9em; color: #666;">
      <p>If you need help verifying a transaction, please contact our support team at <a href="mailto:support@boop.bm">support@boop.bm</a>.</p>
