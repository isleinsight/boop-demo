<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet â€“ BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #102a43;
      padding: 12px 20px;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-left img {
      height: 36px;
      margin-right: 20px;
    }

    .nav-links a {
      margin-right: 16px;
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .nav-right a {
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .wallet-balance h2 {
      font-size: 1.2em;
      margin: 0;
      color: #666;
    }

    .wallet-balance .amount {
      font-size: 2.5em;
      font-weight: bold;
      margin: 10px 0 20px;
      color: #2f2f2f;
    }

    .wallet-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .wallet-buttons button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #2f80ed;
      color: white;
      transition: background 0.2s ease;
    }

    .wallet-buttons button:hover {
      background-color: #1e6fce;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="cardholder.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
        <div class="nav-links">
          <a href="send-request.html">Send / Request</a>
          <a href="wallet.html">Wallet</a>
          <a href="activity.html">Activity</a>
          <a href="help.html">Help</a>
        </div>
      </div>
      <div class="nav-right">
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Wallet Section -->
  <div class="container hidden" id="walletSection">
    <div class="wallet-balance">
      <h2>Your Balance</h2>
      <div class="amount" id="walletBalance">$0.00</div>
    </div>

    <div class="wallet-buttons">
      <button id="addFundsBtn">Add Funds</button>
      <button id="transferBtn">Transfer to Bank</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      // your firebase config here
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const walletSection = document.getElementById("walletSection");
    const balanceEl = document.getElementById("walletBalance");

    onAuthStateChanged(auth, async user => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const data = userSnap.data();
          const isGov = data.governmentAssistance || false;
          const wallet = parseFloat(data.wallet || 0);

          if (isGov) {
            // Redirect cardholders on assistance to homepage
            window.location.href = "cardholder.html";
          } else {
            walletSection.classList.remove("hidden");
            balanceEl.textContent = `$${wallet.toFixed(2)}`;
          }
        } else {
          console.error("User document not found");
        }
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    document.getElementById("addFundsBtn").addEventListener("click", () => {
      alert("Add Funds clicked (link to Stripe or top-up flow)");
    });

    document.getElementById("transferBtn").addEventListener("click", () => {
      alert("Transfer to Bank clicked (implement this flow)");
    });
  </script>
</body>
</html>
