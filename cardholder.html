<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cardholder Dashboard - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ... existing styles ... */

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .action-buttons button {
      background-color: #1f7a8c;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    .action-buttons button:hover {
      background-color: #155d6b;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="#"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h1>Welcome, <span id="cardholderName">Cardholder</span></h1>

    <div class="user-details-grid">
      <div>
        <span class="label">Email</span>
        <span class="value" id="cardholderEmail">-</span>
      </div>
      <div>
        <span class="label">Wallet ID</span>
        <span class="value" id="walletId">-</span>
      </div>
      <div>
        <span class="label">Balance</span>
        <span class="value" id="walletBalance">$0.00</span>
      </div>
    </div>

    <!-- âœ… Action Buttons (conditionally shown) -->
    <div class="action-buttons hidden" id="sendReceiveButtons">
      <button id="sendMoneyBtn">Send Money</button>
      <button id="receiveMoneyBtn">Request Money</button>
    </div>

    <div class="section-title">Recent Transactions</div>
    <table class="transaction-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Amount</th>
          <th>To</th>
          <th>Category</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="transactionBody">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module" src="cardholder.js"></script>
</body>
</html>
