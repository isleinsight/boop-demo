<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent Portal - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <img src="Boop-Logo.png" alt="BOOP Logo" />
      </div>
      <div class="nav-right">
        <a href="#" id="logout">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome to the Parent Portal</h1>
    <p><strong>Parent:</strong> <span id="parentEmail">Loading...</span></p>

    <h2>Your Info</h2>
    <ul id="parentDetails">
      <!-- Fetched parent data will appear here -->
    </ul>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
      authDomain: "boop-becff.firebaseapp.com",
      projectId: "boop-becff",
      storageBucket: "boop-becff.appspot.com",
      messagingSenderId: "570567453336",
      appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed",
      measurementId: "G-79DWYFPZNR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById('logout');
    const parentEmail = document.getElementById('parentEmail');
    const parentDetails = document.getElementById('parentDetails');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'parent-login.html';
        return;
      }

      const userRef = doc(db, 'users', user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists() || userSnap.data().role !== 'parent') {
        alert("Access denied. Parents only.");
        await signOut(auth);
        window.location.href = 'index.html';
        return;
      }

      const data = userSnap.data();
      parentEmail.textContent = user.email;

      parentDetails.innerHTML = `
        <li>Name: ${data.firstName || ''} ${data.lastName || ''}</li>
        <li>Balance: $${(data.balance || 0).toFixed(2)}</li>
        <li>Wallet Address: ${data.walletAddress || 'None'}</li>
      `;
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
