<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent Dashboard - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
    }

    nav {
      background-color: #102a43;
      padding: 12px 20px;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left img {
      height: 36px;
    }

    .nav-right a {
      margin-left: 16px;
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .section-title {
      margin-top: 30px;
      font-size: 1.3em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
      color: #333;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 15px;
    }

    .info-box {
      background-color: #f0f4f8;
      padding: 15px;
      border-radius: 8px;
    }

    .label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .value {
      font-size: 1em;
      color: #222;
    }

    .student-section {
      margin-top: 30px;
    }

    .student-card {
      margin-bottom: 40px;
    }

    .transaction-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 0.95em;
    }

    .transaction-table th,
    .transaction-table td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    .transaction-table th {
      background-color: #f1f5f9;
    }

    .btn {
      padding: 10px 18px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      float: right;
    }

    .btn:hover {
      background-color: #1c60b3;
    }

    @media (max-width: 700px) {
      .info-grid {
        grid-template-columns: 1fr;
      }

      .btn {
        float: none;
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="government.html">Dashboard</a>
        <a href="add-user.html">Add User</a>
        <a href="view-users.html">View Users</a>
        <a href="view-reports.html">View Reports</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Welcome, Parent</h2>

    <!-- Parent Info -->
    <div class="info-grid">
      <div class="info-box">
        <span class="label">Name</span>
        <span class="value" id="parentName">Loading...</span>
      </div>
      <div class="info-box">
        <span class="label">Email</span>
        <span class="value" id="parentEmail">Loading...</span>
      </div>
    </div>

    <!-- Add Funds Button -->
    <div style="margin-top: 20px;">
      <button id="addFundsBtn" class="btn">Add Funds</button>
    </div>

    <!-- Students Section -->
    <div class="student-section">
      <div class="section-title">Your Students</div>
      <div id="studentsList"></div>
    </div>
  </div>

  <script type="module" src="parent.js"></script>
</body>
</html>
