<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section {
      margin-top: 30px;
    }
    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .user-details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
    }
    .value {
      display: block;
    }
    .btnEdit {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btnEdit:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .right-align {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="section">
      <div class="section-title">Parent Info</div>
      <div class="user-details-grid">
        <div>
          <span class="label">Name</span>
          <span class="value" id="parentName">-</span>
        </div>
        <div>
          <span class="label">Email</span>
          <span class="value" id="parentEmail">-</span>
        </div>
        <div class="right-align">
          <button id="openAddFundsBtn" class="btnEdit">Add Funds</button>
        </div>
      </div>

      <!-- Add Funds Form -->
      <div id="addFundsForm" style="display: none; margin-top: 10px; padding: 10px; border: 1px solid #ccc;">
        <h4>Add Funds to Student</h4>
        <label for="studentSelect">Student:</label>
        <select id="studentSelect"></select><br><br>
        <label for="fundAmount">Amount:</label>
        <input type="number" id="fundAmount" min="1" /><br><br>
        <button id="submitFundsBtn">Submit</button>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Your Students</div>
      <div id="studentsList"></div>
    </div>

    <div class="section">
      <div class="section-title">Recent Transactions</div>
      <table>
        <thead>
          <tr>
            <th>Student</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="transactionList"></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="parent.js"></script>
</body>
</html>
