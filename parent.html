<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent Dashboard - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .section-title {
      margin-top: 30px;
      margin-bottom: 10px;
      font-size: 1.4em;
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .student-box {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .student-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .label {
      font-weight: bold;
      display: block;
      color: #444;
      margin-bottom: 5px;
    }

    .value {
      color: #111;
    }

    .wallet-balance {
      font-size: 1.4em;
      font-weight: bold;
      color: #1a73e8;
    }

    .transaction-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.95em;
    }

    .transaction-table th,
    .transaction-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .transaction-table th {
      background-color: #f1f5f9;
    }

    .add-funds-btn {
      background-color: #2f80ed;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .add-funds-btn:hover {
      background-color: #1c60b3;
    }

    @media screen and (max-width: 600px) {
      .student-grid {
        grid-template-columns: 1fr;
      }

      .header-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="parent.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Welcome, Parent</h2>

    <div class="header-row">
      <div class="section-title">Your Students</div>
      <button class="add-funds-btn" id="addFundsBtn" style="display: none;">Add Funds</button>
    </div>

    <!-- Student profiles will be inserted here -->
    <div id="studentsList"></div>

    <!-- Recent Transactions -->
    <div class="section-title">Recent Transactions</div>
    <table class="transaction-table" id="transactionTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
          <th>Category</th>
          <th>Transaction ID</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transactions go here -->
      </tbody>
    </table>
  </div>

  <script type="module" src="parent.js"></script>
</body>
</html>
