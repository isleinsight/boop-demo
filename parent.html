<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent Dashboard - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .dashboard-container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .section-title {
      margin-top: 40px;
      margin-bottom: 10px;
      font-size: 1.3em;
      color: #333;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .user-details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .user-details-grid div {
      background: #f9fafc;
      padding: 12px 16px;
      border-radius: 6px;
    }

    .label {
      font-weight: bold;
      display: block;
      color: #555;
      margin-bottom: 5px;
    }

    .value {
      color: #222;
    }

    .student-box {
      margin-top: 30px;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 20px;
      background-color: #fdfdfd;
    }

    .transaction-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.95em;
    }

    .transaction-table th,
    .transaction-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .transaction-table th {
      background-color: #f1f5f9;
    }

    nav {
      background-color: #10284e;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav img {
      height: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      .user-details-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="parent.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>

  <div class="dashboard-container">
    <h2>Welcome, Parent</h2>

    <div class="user-details-grid" style="margin-bottom: 30px;">
      <div>
        <span class="label">Name</span>
        <span class="value" id="parentName">Loading...</span>
      </div>
      <div>
        <span class="label">Email</span>
        <span class="value" id="parentEmail">Loading...</span>
      </div>
    </div>

    <div class="section-title">Your Students</div>
    <div id="studentsContainer">
      <!-- Student cards go here -->
    </div>
  </div>

  <script type="module" src="parent.js"></script>
</body>
</html>
