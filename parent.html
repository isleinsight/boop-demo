<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent Dashboard - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {

      .student-block {
  margin-bottom: 40px;
}
      
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
    }

    nav {
      background-color: #102a43;
      padding: 12px 20px;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex; 
      justify-content: space-between;
      align-items: center;
    }

    .nav-left img {
      height: 36px;
    }

    .nav-right a {
      margin-left: 16px;
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .user-details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .user-details-grid div {
      background: #f9fafc;
      padding: 12px 16px;
      border-radius: 6px;
    }

    .label {
      font-weight: bold;
      display: block;
      color: #555;
      margin-bottom: 5px;
    }

    .value {
      color: #222;
    }

    .section-title {
      font-size: 1.3em;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      padding-bottom: 5px;
    }

    .student-section {
      margin-bottom: 50px;
    }

    .transaction-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 0.95em;
    }

    .transaction-table th,
    .transaction-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .transaction-table th {
      background-color: #f1f5f9;
    }

    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .btn:hover {
      background-color: #1c60b3;
    }

    @media screen and (max-width: 600px) {
      .user-details-grid {
        grid-template-columns: 1fr;
      }

      .top-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="top-header">
      <h2>Welcome, <span class="label">Name</span></h2>
      <button class="btn" id="addFundsBtn">Add Funds</button>
    </div>

    <div class="user-details-grid">
      <div>
        <span class="label">Name</span>
        <span class="value" id="parentName">Loading...</span>
      </div>
      <div>
        <span class="label">Email</span>
        <span class="value" id="parentEmail">Loading...</span>
      </div>
    </div>

    <div class="section-title">Your Students</div>
    <div id="studentsList"></div>



  <script type="module" src="parent.js"></script>
</body>
</html>
