<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <div class="topnav">
    <a href="government.html">Dashboard</a>
    <a href="view-users.html">View Users</a>
    <a href="user-profile.html">Profile</a>
    <a href="#" id="logoutBtn" style="float:right">Logout</a>
  </div>

  <div class="profile-container">
    <!-- Parent Info -->
    <div class="section">
      <div class="section-title">Parent Info</div>
      <div class="user-details-grid">
        <div>
          <span class="label">Name</span>
          <span class="value" id="parentName">-</span>
        </div>
        <div>
          <span class="label">Email</span>
          <span class="value" id="parentEmail">-</span>
        </div>
        <div style="grid-column: span 2; text-align: right;">
          <button id="openAddFundsBtn" class="btnEdit">Add Funds</button>
        </div>
      </div>

      <!-- Add Funds Form -->
      <div id="addFundsForm" style="display: none; margin-top: 10px;">
        <h4>Add Funds to Student</h4>
        <label for="studentSelect">Student:</label>
        <select id="studentSelect"></select><br><br>
        <label for="fundAmount">Amount:</label>
        <input type="number" id="fundAmount" min="1" /><br><br>
        <button id="submitFundsBtn">Submit</button>
      </div>
    </div>

    <!-- Students Section -->
    <div class="section">
      <div class="section-title">Your Students</div>
      <div id="studentsList"></div>
    </div>

    <!-- Transactions Section -->
    <div class="section">
      <div class="section-title">Recent Transactions</div>
      <table>
        <thead>
          <tr>
            <th>Student</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="transactionList"></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="parent.js"></script>
</body>
</html>
