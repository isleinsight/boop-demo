<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent Dashboard - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .section-title {
      font-size: 1.3em;
      margin-top: 30px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      color: #333;
    }

    .user-details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .user-card, .student-card {
      background: #f9fafc;
      padding: 15px;
      border-radius: 8px;
    }

    .label {
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    .value {
      color: #222;
    }

    .logout {
      text-align: right;
      margin-bottom: 20px;
    }

    .btn {
      padding: 8px 14px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1c60b3;
    }

    .transaction-table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      font-size: 0.95em;
    }

    .transaction-table th, .transaction-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .transaction-table th {
      background-color: #f1f5f9;
    }

    summary {
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    @media screen and (max-width: 600px) {
      .user-details-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="parent.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Welcome, Parent</h2>

    <!-- Parent Info -->
    <div class="user-card user-details-grid" id="parentInfo">
      <div>
        <span class="label">Name</span>
        <span class="value" id="parentName">Loading...</span>
      </div>
      <div>
        <span class="label">Email</span>
        <span class="value" id="parentEmail">Loading...</span>
      </div>
    </div>

    <!-- Assigned Students -->
    <div>
      <div class="section-title">Your Children</div>
      <div id="studentsList" class="user-details-grid"></div>
    </div>
  </div>

  <script type="module" src="parent.js"></script>
</body>
</html>
