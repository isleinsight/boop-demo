<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOOP – Bermuda Digital Dollar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    img {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2em;
      color: #102a43;
    }

    p {
      font-size: 1.1em;
      color: #334e68;
      margin-bottom: 30px;
    }

    button {
      background-color: #2f80ed;
      color: white;
      font-size: 1em;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c60b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="boopLogo.jpg" alt="BOOP Logo">
    <h1>Welcome to BOOP</h1>
    <p>This is the live demo for Bermuda’s Official Onboard Payment system (BMDX).</p>
    <button onclick="alert('BOOP!')">Boop Now</button>
  </div>
</body>
</html>
