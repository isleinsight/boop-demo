<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add User - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c60b3;
    }

    .section-title {
      font-weight: bold;
      margin-top: 30px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    #vendorFields {
      display: none;
      padding: 10px;
      background-color: #f5faff;
      border-radius: 6px;
      margin-top: 10px;
    }

    .status {
      text-align: center;
      margin-top: 10px;
    }

    nav {
      padding: 10px 20px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #2f80ed;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <a href="government.html">Dashboard</a>
      <a href="view-users.html">View Users</a>
    </div>
    <div>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h2>Add New User</h2>

    <!-- Step 1 -->
    <form id="step1Form">
      <div class="section-title">Step 1: Create Account</div>
      <label>Email:
        <input type="email" id="newEmail" required />
      </label>
      <label>Password:
        <input type="password" id="newPassword" required />
      </label>
      <button type="submit">Create User</button>
      <div class="status" id="step1Status"></div>
    </form>

    <!-- Step 2 -->
    <form id="step2Form">
      <div class="section-title">Step 2: User Details</div>
      <label>First Name:
        <input type="text" id="firstName" required />
      </label>
      <label>Last Name:
        <input type="text" id="lastName" required />
      </label>
      <label>Role:
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="parent">Parent</option>
          <option value="vendor">Vendor</option>
          <option value="cardholder">Cardholder</option>
        </select>
      </label>

      <!-- Vendor-only fields -->
      <div id="vendorFields">
        <div class="section-title">Vendor Information (Optional)</div>
        <label>Business Name:
          <input type="text" id="businessName" />
        </label>
        <label>Phone:
          <input type="text" id="vendorPhone" />
        </label>
        <label>Category:
          <input type="text" id="vendorCategory" />
        </label>
        <label>Approved:
          <select id="vendorApproved">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </label>
      </div>

      <button type="submit">Save User</button>
      <div class="status" id="step2Status"></div>
    </form>
  </div>

  <script type="module" src="add-user.js"></script>
</body>
</html>
