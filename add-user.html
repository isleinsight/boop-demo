<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="add-user.html">Add User</a>
        <a href="view-users.html">View Users</a>
        <a href="manage-vendors.html">Manage Vendors</a>
        <a href="view-reports.html">View Reports</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top: 30px;">
    <h1>Add New User</h1>

    <!-- Step 1: Create Auth User -->
    <form id="step1Form">
      <h2>Step 1: Create Login Credentials</h2>
      <input type="email" id="newEmail" placeholder="Email" required />
      <input type="password" id="newPassword" placeholder="Password" required />
      <button type="submit">Create User</button>
      <p id="step1Status"></p>
    </form>

    <!-- Step 2: Additional User Info -->
    <form id="step2Form">
      <h2>Step 2: Complete User Details</h2>
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <select id="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="student">Student</option>
        <option value="parent">Parent</option>
        <option value="senior">Senior</option>
        <option value="vendor">Vendor</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Save User Info</button>
      <p id="step2Status"></p>
    </form>

    <button id="addAnotherBtn" style="display:none; margin-top: 20px;">Add Another User</button>
  </div>

  <!-- JS logic -->
  <script type="module" src="add-user.js"></script>
</body>
</html>
