<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add User - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Navigation Bar Styles */
    nav {

      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left img {
      height: 40px;
    }

    .nav-right a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    /* Form Container Styles */
    .form-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .form-section {
      margin-bottom: 30px;
    }

    .form-section h3 {
      margin-bottom: 15px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c60b3;
    }

    #vendorFields {
      display: none;
    }

    .status-message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
    </div>
    <div class="nav-right">
      <a href="government.html">Dashboard</a>
        <a href="add-user.html">Add User</a>
        <a href="view-users.html">View Users</a>
        <a href="view-reports.html">View Reports</a>
        <a href="#" id="logoutBtn">Log Out</a>
    </div>
  </nav>

  <!-- Main Form Container -->
  <div class="form-container">
    <!-- Step 1: Create Auth User -->
    <div class="form-section">
      <h3>Step 1: Create User Account</h3>
      <form id="step1Form">
        <label for="newEmail">Email</label>
        <input type="email" id="newEmail" required />

        <label for="newPassword">Password</label>
        <input type="password" id="newPassword" required />

        <button type="submit">Create Account</button>
        <div id="step1Status" class="status-message"></div>
      </form>
    </div>

    <!-- Step 2: Add User Details -->
    <div class="form-section">
      <h3>Step 2: User Details</h3>
      <form id="step2Form">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />

        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
          <option value="parent">Parent</option>
          <option value="senior">Senior</option>
          <option value="vendor">Vendor</option>
          <option value="cardholder">Cardholder</option>
        </select>

        <!-- Vendor-Specific Fields -->
        <div id="vendorFields">
          <label for="businessName">Business Name</label>
          <input type="text" id="businessName" />

          <label for="vendorPhone">Phone</label>
          <input type="tel" id="vendorPhone" />

          <label for="vendorCategory">Category</label>
          <input type="text" id="vendorCategory" />

          <label for="vendorApproved">Approved</label>
          <select id="vendorApproved">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>

        <button type="submit">Save User</button>
        <div id="step2Status" class="status-message"></div>
      </form>
    </div>
  </div>

  <script type="module" src="add-user.js"></script>
</body>
</html>
