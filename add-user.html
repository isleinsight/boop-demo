<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="add-user.html">Add User</a>
        <a href="view-users.html">View Users</a>
        <a href="manage-vendors.html">Manage Vendors</a>
        <a href="view-reports.html">View Reports</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container" style="margin-top: 30px;">
    <h1>Add New User</h1>

    <!-- Step 1: Create Auth User -->
    <form id="step1Form">
      <h3>Step 1: Create Login Credentials</h3>
      <input type="email" id="step1Email" placeholder="Email" required />
      <input type="password" id="step1Password" placeholder="Password" required />
      <button type="submit">Create Account</button>
      <p id="step1Status" style="margin-top: 10px; font-size: 0.95em;"></p>
    </form>

    <!-- Step 2: Add User Details -->
    <form id="step2Form">
      <h3>Step 2: Add User Details</h3>
      <input type="text" id="firstName" placeholder="First Name" disabled required />
      <input type="text" id="lastName" placeholder="Last Name" disabled required />
      <select id="role" disabled required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="student">Student</option>
        <option value="parent">Parent</option>
        <option value="senior">Senior</option>
        <option value="vendor">Vendor</option>
      </select>
      <button type="submit" disabled>Add User Details</button>
      <p id="step2Status" style="margin-top: 10px; font-size: 0.95em;"></p>
      <button id="resetUserForm" style="display:none; margin-top: 20px;">Add Another User</button>
    </form>

  </div>

  <!-- JS Module -->
  <script type="module" src="add-user.js"></script>
</body>
</html>
