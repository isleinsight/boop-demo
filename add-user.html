<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="government.html">Admin Panel</a>
        <a href="view-users.html">View Users</a>
        <a href="manage-vendors.html">Manage Vendors</a>
        <a href="view-reports.html">View Reports</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Add New User</h1>

    <!-- Step 1: Firebase Auth Account -->
    <form id="authForm">
      <h2>Step 1: Create Login Credentials</h2>
      <input type="email" id="authEmail" placeholder="Email" required />
      <input type="password" id="authPassword" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>

    <!-- Step 2: Firestore Profile (Initially disabled) -->
    <form id="profileForm">
      <h2>Step 2: Add Profile Details</h2>
      <input type="text" id="firstName" placeholder="First Name" disabled required />
      <input type="text" id="lastName" placeholder="Last Name" disabled required />
      <select id="role" disabled required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="parent">Parent</option>
        <option value="senior">Senior</option>
        <option value="vendor">Vendor</option>
        <option value="admin">Admin</option>
      </select>
      <input type="text" id="walletAddress" placeholder="Wallet Address (optional)" disabled />
      <button type="submit" disabled>Add to Database</button>
    </form>

    <p id="statusMessage"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
      authDomain: "boop-becff.firebaseapp.com",
      projectId: "boop-becff",
      storageBucket: "boop-becff.appspot.com",
      messagingSenderId: "570567453336",
      appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed",
      measurementId: "G-79DWYFPZNR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let newUserUID = null;

    const authForm = document.getElementById("authForm");
    const profileForm = document.getElementById("profileForm");
    const statusMessage = document.getElementById("statusMessage");

    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMessage.textContent = "";

      const email = document.getElementById("authEmail").value;
      const password = document.getElementById("authPassword").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        newUserUID = userCredential.user.uid;

        // Disable top form
        document.getElementById("authEmail").disabled = true;
        document.getElementById("authPassword").disabled = true;
        authForm.querySelector("button").disabled = true;

        // Enable bottom form
        profileForm.querySelectorAll("input, select, button").forEach(el => el.disabled = false);

        statusMessage.style.color = "green";
        statusMessage.textContent = "Step 1 successful. Now complete user profile.";
      } catch (error) {
        console.error(error);
        statusMessage.style.color = "red";
        statusMessage.textContent = "Error: " + error.message;
      }
    });

    profileForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMessage.textContent = "";

      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const role = document.getElementById("role").value;
      const walletAddress = document.getElementById("walletAddress").value;

      if (!newUserUID) {
        statusMessage.textContent = "Missing user ID. Please create the login first.";
        return;
      }

      try {
        const adminUser = auth.currentUser;
        await setDoc(doc(db, "users", newUserUID), {
          firstName,
          lastName,
          email: document.getElementById("authEmail").value,
          role,
          walletAddress: walletAddress || null,
          addedBy: adminUser ? adminUser.uid : "unknown",
          createdAt: serverTimestamp()
        });

        statusMessage.style.color = "green";
        statusMessage.textContent = "User profile added successfully!";
      } catch (error) {
        console.error(error);
        statusMessage.style.color = "red";
        statusMessage.textContent = "Error: " + error.message;
      }
    });

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }
    window.logout = logout;
  </script>

  <script type="module" src="add-user.js"></script>
</body>
</html>
