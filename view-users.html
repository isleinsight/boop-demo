<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Users - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
    }

    nav {
      background-color: #102a43;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      padding: 12px 20px;
    }

    .nav-left img {
      height: 36px;
    }

    .nav-right a, .nav-right button {
      margin-left: 12px;
      text-decoration: none;
      color: white;
      background: #2f80ed;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .nav-right button:hover,
    .nav-right a:hover {
      background-color: #1c60b3;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #searchInput {
      flex-grow: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #searchBtn {
      padding: 10px 20px;
      font-size: 1em;
      background: #2f80ed;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #searchBtn:hover {
      background: #1c60b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f1f5f9;
      cursor: pointer;
      user-select: none;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination button {
      padding: 8px 16px;
      margin: 0 8px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .action-btn {
      background: #2f80ed;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 120px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 4px;
    }

    .dropdown-content a {
      color: #333;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f2f2f2;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .sort-icon {
      font-size: 0.8em;
      margin-left: 6px;
      color: #888;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="government.html">Dashboard</a>
        <a href="add-user.html">Add User</a>
        <a href="view-users.html">View Users</a>
        <a href="#">Manage Vendors</a>
        <a href="#">View Reports</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="top-bar">
      <h1>View Users</h1>
      <span id="userCount">Total Users: 0</span>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name or email">
      <button id="searchBtn">Search</button>
    </div>

    <table>
      <thead>
        <tr>
          <th class="sortable" data-column="firstName">First Name <span class="sort-icon">↕</span></th>
          <th class="sortable" data-column="lastName">Last Name <span class="sort-icon">↕</span></th>
          <th class="sortable" data-column="email">Email <span class="sort-icon">↕</span></th>
          <th class="sortable" data-column="role">Role <span class="sort-icon">↕</span></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Dynamic rows -->
      </tbody>
    </table>

    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <span id="paginationInfo">Page 1</span>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script type="module" src="view-users.js"></script>
</body>
</html>
