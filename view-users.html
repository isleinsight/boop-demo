<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Users - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto 20px;
      padding: 20px 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.95em;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f1f5f9;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination button {
      padding: 8px 16px;
      margin: 0 8px;
    }

    nav {
      background-color: #102a43;
      padding: 12px 20px;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-left img {
      height: 36px;
    }

    .nav-right {
      display: flex;
      gap: 15px;
    }

    .nav-right a,
    .nav-right button {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1em;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .nav-right a:hover,
    .nav-right button:hover {
      text-decoration: underline;
      color: #90cdf4;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="add-user.html">Add User</a>
        <a href="view-users.html">View Users</a>
        <a href="manage-vendors.html">Manage Vendors</a>
        <a href="view-reports.html">View Reports</a>
        <button id="logoutBtn">Log Out</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="top-bar">
      <h1>View Users</h1>
      <span id="userCount">Total Users: 0</span>
    </div>

    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Added By</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Rows will appear here -->
      </tbody>
    </table>

    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <span id="paginationInfo">Page 1</span>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script type="module" src="view-users.js"></script>
</body>
</html>
