<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Users - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }

    .badge.green {
      background-color: #2ecc71;
      color: white;
    }

    .badge.red {
      background-color: #e74c3c;
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 6px;
      text-align: center;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .modal-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-confirm {
      background-color: #3498db;
      color: white;
    }

    .btn-cancel {
      background-color: #bdc3c7;
    }

    .instructions {
      margin-bottom: 10px;
      text-align: left;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="government.html">Dashboard</a>
        <a href="add-user.html">Add User</a>
        <a href="view-users.html">View Users</a>
        <a href="view-reports.html">View Reports</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="top-bar">
      <h1>View Users</h1>
      <span id="userCount">Total Users: 0</span>
    </div>

    <div class="instructions">
      <p><strong>Status Key:</strong> <span class="badge green">Active</span> = user can log in, <span class="badge red">Suspended</span> = user cannot log in. Click dropdown to manage.</p>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name or email" />
      <button id="searchBtn">Search</button>
    </div>

    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAllCheckbox" /></th>
          <th class="sortable" data-column="firstName">First Name <span class="arrow"></span></th>
          <th class="sortable" data-column="lastName">Last Name <span class="arrow"></span></th>
          <th class="sortable" data-column="email">Email <span class="arrow"></span></th>
          <th class="sortable" data-column="role">Role <span class="arrow"></span></th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- User rows go here -->
      </tbody>
    </table>

    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <span id="paginationInfo">Page 1</span>
      <button id="nextBtn">Next</button>
    </div>

    <div id="deleteSelectedContainer" style="text-align: left; margin-top: 20px;">
      <button id="deleteSelectedBtn" style="display: none; background-color: #c0392b; color: white; padding: 8px 14px; border: none; border-radius: 4px; cursor: pointer;">
        Delete Selected
      </button>
    </div>
  </div>

  <!-- Modal Box -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage">Are you sure?</p>
      <div class="modal-buttons">
        <button class="btn-confirm" id="confirmActionBtn">Confirm</button>
        <button class="btn-cancel" id="cancelActionBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="view-users.js"></script>
</body>
</html>
