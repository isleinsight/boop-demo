<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Users - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .badge {
      display: inline-block;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 4px;
      color: white;
    }
    .badge-danger {
      background-color: #e74c3c;
    }
    .btn-success {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .action-btn {
      background-color: #3498db;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      min-width: 160px;
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 8px 12px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="government.html">Dashboard</a>
        <a href="add-user.html">Add User</a>
        <a href="view-users.html">View Users</a>
        <a href="view-reports.html">View Reports</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="top-bar">
      <h1>View Users</h1>
      <span id="userCount">Total Users: 0</span>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name or email" />
      <button id="searchBtn">Search</button>
    </div>

    <div style="margin-bottom: 10px;">
      <span class="badge badge-danger">Suspended</span> = Account is disabled. Click "Reinstate" to reactivate.
    </div>

    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAllCheckbox" /></th>
          <th class="sortable" data-column="firstName">First Name <span class="arrow"></span></th>
          <th class="sortable" data-column="lastName">Last Name <span class="arrow"></span></th>
          <th class="sortable" data-column="email">Email <span class="arrow"></span></th>
          <th class="sortable" data-column="role">Role <span class="arrow"></span></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- User rows go here -->
      </tbody>
    </table>

    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <span id="paginationInfo">Page 1</span>
      <button id="nextBtn">Next</button>
    </div>

    <div id="deleteSelectedContainer" style="text-align: left; margin-top: 20px;">
      <button id="deleteSelectedBtn" style="display: none; background-color: #c0392b; color: white; padding: 8px 14px; border: none; border-radius: 4px; cursor: pointer;">
        Delete Selected
      </button>
    </div>
  </div>

  <script type="module" src="view-users.js"></script>
</body>
</html>
