<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Users - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Reset and base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    /* Navigation bar */
    nav {
      background-color: #0a3557;
      padding: 10px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    nav img {
      height: 40px;
    }

    .container {
      max-width: 95%;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }

    /* Top bar */
    .container > .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #userCount {
      font-weight: bold;
    }

    /* Status legend */
    p strong {
      font-weight: 600;
    }

    /* Search and filters in a single line */
  .search-filter-bar {
  display: flex;
  flex-wrap: nowrap;
  align-items: center;
  gap: 10px;
  overflow-x: auto;

}

    .search-filter-bar select {
  padding: 6px 8px; /* slightly reduced vertical padding */
  margin-top: 20px;  /* push down slightly */
  font-size: 14px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.search-filter-bar label {
  margin: 0;
  align-self: center;
  align-items: center;
  font-weight: bold;
  white-space: nowrap;
}

.search-filter-bar input,
.search-filter-bar select,
.search-filter-bar button {
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
  font-size: 14px;
  align-items: center;
}

    #clearSearchBtn {
      background-color: #ccc;
      color: black;
    }

    .filter-label {
      font-weight: bold;
      margin-left: 10px;
    }

    /* Table styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tbody tr:hover {
      background-color: #f9f9f9;
    }

    /* Status color */
    .badge {
      font-weight: bold;
    }

    .badge.active {
      color: #27ae60;
    }

    .badge.suspended {
      color: #e74c3c;
    }

    /* Pagination */
    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination button {
      padding: 6px 12px;
      margin: 0 5px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
    }

    .pagination button:disabled {
      color: #aaa;
      background-color: #eee;
      cursor: not-allowed;
    }

    /* Delete button */
    #deleteSelectedBtn {
      margin-top: 20px;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: 100px auto;
      border-radius: 8px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="government.html">Dashboard</a>
        <a href="add-user.html">Add User</a>
        <a href="view-users.html">View Users</a>
        <a href="view-reports.html">View Reports</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Top bar -->
    <div class="top-bar">
      <h1>View Users</h1>
      <span id="userCount">Total Users: 0</span>
    </div>

  

    <!-- Unified search + filter bar -->
    <div class="search-filter-bar">
      <input type="text" id="searchInput" placeholder="Search by name or email" />
      <button id="searchBtn">Search</button>
      <button id="clearSearchBtn">Clear</button>

      <label for="roleFilter" class="filter-label">Filter by Role:</label>
      <select id="roleFilter">
        <option value="">All Roles</option>
        <option value="admin">Admin</option>
        <option value="vendor">Vendor</option>
        <option value="cardholder">Cardholder</option>
        <option value="parent">Parent</option>
        <option value="student">Student</option>
        <option value="senior">Senior</option>
      </select>

      <label for="statusFilter" class="filter-label">Filter by Status:</label>
      <select id="statusFilter">
        <option value="">All Statuses</option>
        <option value="active">Active</option>
        <option value="suspended">Suspended</option>
      </select>
    </div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAllCheckbox" /></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Injected by JS -->
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
      <button id="prevBtn" disabled>Previous</button>
      <span id="paginationInfo">Page 1</span>
      <button id="nextBtn" disabled>Next</button>
    </div>

    <!-- Delete Selected -->
    <div id="deleteSelectedContainer">
      <button id="deleteSelectedBtn" style="display: none; background-color: #c0392b; color: white; padding: 8px 14px; border: none; border-radius: 4px; cursor: pointer;">
        Delete Selected
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <input type="text" id="modalInput" placeholder="Type DELETE to confirm" style="display: none;" />
      <div style="margin-top: 20px; display: flex; justify-content: space-between;">
        <button id="confirmModalBtn">Confirm</button>
        <button id="cancelModalBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="view-users.js"></script>
</body>
</html>
