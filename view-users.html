<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Users - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .filters-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }

    .search-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filters-row input[type="text"],
    .filters-row select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: black;
    }

    .filters-row button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #searchBtn {
      background-color: #3498db;
      color: white;
    }

    #clearSearchBtn {
      background-color: #bdc3c7;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="government.html">Dashboard</a>
        <a href="add-user.html">Add User</a>
        <a href="view-users.html">View Users</a>
        <a href="view-reports.html">View Reports</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>View Users</h1>

    <p style="text-align: left; margin-bottom: 10px;">
      <strong>Status legend:</strong>
      <span style="color: green;">Active</span> = user is enabled,
      <span style="color: red;">Suspended</span> = user is disabled
    </p>

    <!-- Filters -->
    <div class="filters-row">
      <div class="search-group">
        <input type="text" id="searchInput" placeholder="Search by name or email" />
        <button id="searchBtn">Search</button>
        <button id="clearSearchBtn">Clear</button>
      </div>
      <div class="filter-group">
        <select id="filterRole">
          <option value="">All Roles</option>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
          <option value="parent">Parent</option>
          <option value="vendor">Vendor</option>
          <option value="cardholder">Cardholder</option>
          <option value="senior">Senior</option>
        </select>
        <select id="filterStatus">
          <option value="">All Statuses</option>
          <option value="active">Active</option>
          <option value="suspended">Suspended</option>
        </select>
      </div>
    </div>

    <span id="userCount">Total Users: 0</span>

    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAllCheckbox" /></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Injected rows -->
      </tbody>
    </table>

    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <span id="paginationInfo">Page 1</span>
      <button id="nextBtn">Next</button>
    </div>

    <div id="deleteSelectedContainer" style="text-align: left; margin-top: 20px;">
      <button id="deleteSelectedBtn" style="display: none; background-color: #c0392b; color: white; padding: 8px 14px; border: none; border-radius: 4px; cursor: pointer;">
        Delete Selected
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <input type="text" id="modalInput" placeholder="Type DELETE to confirm" style="display: none;" />
      <div style="margin-top: 20px;">
        <button id="confirmModalBtn">Confirm</button>
        <button id="cancelModalBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="view-users.js"></script>
</body>
</html>
