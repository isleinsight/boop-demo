<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Users - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
    }

    nav {
      background-color: #102a43;
      padding: 10px 0;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .nav-left img {
      height: 36px;
    }


    

    .nav-right a:hover, .nav-right button:hover {
      background-color: #1c60b3;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto 20px;
      padding: 20px 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
    }

    #searchInput {
      padding: 8px;
      font-size: 0.95em;
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.95em;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f1f5f9;
    }

    .action-btn {
      background-color: #2f80ed;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .action-btn:hover {
      background-color: #1c60b3;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination button {
      padding: 8px 16px;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="government.html">Dashboard</a>
        <a href="add-user.html">Add User</a>
        <a href="view-users.html">View Users</a>
        <a href="manage-vendors.html">Manage Vendors</a>
        <a href="reports.html">View Reports</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="top-bar">
      <h1>View Users</h1>
      
      <span id="userCount">Total Users: 0</span>
    </div>

<div class="search-bar" style="margin-top: 20px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center;">
  <input
    type="text"
    id="searchInput"
    placeholder="Search by name or email"
    style="flex: 1 1 250px; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 6px;"
  />
  <button
    id="searchBtn"
    style="padding: 10px 16px; font-size: 1em; background-color: #2f80ed; color: white; border: none; border-radius: 6px; cursor: pointer;"
  >
    Search
  </button>
</div>

    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- User rows will be inserted here -->
      </tbody>
    </table>

    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <span id="paginationInfo">Page 1</span>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script type="module" src="view-users.js"></script>
</body>
</html>
