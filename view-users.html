<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Users - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }
    nav {
      background-color: #0c2d48;
      color: white;
      padding: 10px 20px;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-left img {
      height: 32px;
    }
    .nav-right a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    .container {
      padding: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .controls-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 6px 10px;
    }
    button {
      padding: 6px 14px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #searchBtn {
      background-color: #3498db;
      color: white;
    }
    #clearSearchBtn {
      background-color: #ccc;
      color: black;
    }
    select {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button:disabled {
      background-color: #eee;
      color: #aaa;
      cursor: not-allowed;
    }
    .badge {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="government.html">Dashboard</a>
        <a href="add-user.html">Add User</a>
        <a href="view-users.html">View Users</a>
        <a href="view-reports.html">View Reports</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="top-bar">
      <h1>View Users</h1>
      <span id="userCount">Total Users: 0</span>
    </div>

    <p style="text-align: left; margin-bottom: 10px;">
      <strong>Status legend:</strong> <span style="color: green;">Active</span> = user is enabled,
      <span style="color: red;">Suspended</span> = user is disabled
    </p>

    <!-- Controls: Search and Filters in one row -->
<div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-bottom: 20px;">
  <!-- Search Section -->
  <input type="text" id="searchInput" placeholder="Search by name or email" style="padding: 8px;" />
  <button id="searchBtn" style="background-color: #3498db; color: white; padding: 8px 12px; border: none; border-radius: 4px;">Search</button>
  <button id="clearSearchBtn" style="background-color: #ccc; color: black; padding: 8px 12px; border: none; border-radius: 4px;">Clear</button>

  <!-- Filter: Role -->
  <select id="roleFilter" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
    <option value="">All Roles</option>
    <option value="admin">Admin</option>
    <option value="cardholder">Cardholder</option>
    <option value="parent">Parent</option>
    <option value="student">Student</option>
    <option value="vendor">Vendor</option>
    <option value="senior">Senior</option>
  </select>

  <!-- Filter: Status -->
  <select id="statusFilter" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
    <option value="">All Statuses</option>
    <option value="active">Active</option>
    <option value="suspended">Suspended</option>
  </select>
</div>

    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAllCheckbox" /></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- User rows will be injected here -->
      </tbody>
    </table>

    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <span id="paginationInfo">Page 1</span>
      <button id="nextBtn">Next</button>
    </div>

    <div style="margin-top: 20px;">
      <button id="deleteSelectedBtn" style="display: none; background-color: #c0392b; color: white;">
        Delete Selected
      </button>
    </div>
  </div>

  <script type="module" src="view-users.js"></script>
</body>
</html>
