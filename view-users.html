<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Users - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .search-wrapper {
      position: relative;
      display: inline-block;
    }

    .search-wrapper input[type="text"] {
      padding-right: 30px;
    }

    .clear-btn {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 16px;
      color: #aaa;
      cursor: pointer;
    }

    .clear-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="government.html">Dashboard</a>
        <a href="add-user.html">Add User</a>
        <a href="view-users.html">View Users</a>
        <a href="view-reports.html">View Reports</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="top-bar">
      <h1>View Users</h1>
      <span id="userCount">Total Users: 0</span>
    </div>

    <p style="text-align: left; margin-bottom: 10px;">
      <strong>Status legend:</strong> <span style="color: green;">Active</span> = user is enabled, <span style="color: red;">Suspended</span> = user is disabled
    </p>

    <div class="search-bar">
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search by name or email" />
        <button class="clear-btn" id="clearSearchBtn" title="Clear search">Ã—</button>
      </div>
      <button id="searchBtn">Search</button>
    </div>

    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAllCheckbox" /></th>
          <th class="sortable" data-column="firstName">First Name <span class="arrow"></span></th>
          <th class="sortable" data-column="lastName">Last Name <span class="arrow"></span></th>
          <th class="sortable" data-column="email">Email <span class="arrow"></span></th>
          <th class="sortable" data-column="role">Role <span class="arrow"></span></th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- User rows will be injected here -->
      </tbody>
    </table>

    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <span id="paginationInfo">Page 1</span>
      <button id="nextBtn">Next</button>
    </div>

    <div id="deleteSelectedContainer" style="text-align: left; margin-top: 20px;">
      <button id="deleteSelectedBtn" style="display: none; background-color: #c0392b; color: white; padding: 8px 14px; border: none; border-radius: 4px; cursor: pointer;">
        Delete Selected
      </button>
    </div>
  </div>

  <!-- Modal for Confirming Actions -->
  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <input type="text" id="modalInput" placeholder="Type DELETE to confirm" style="display: none;" />
      <div style="margin-top: 20px;">
        <button id="confirmModalBtn">Confirm</button>
        <button id="cancelModalBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="view-users.js"></script>
</body>
</html>
