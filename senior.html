<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Senior Dashboard - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
    }

    nav {
      background-color: #102a43;
      padding: 12px 20px;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left img {
      height: 36px;
    }

    .nav-right a {
      margin-left: 16px;
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 16px;
      color: #102a43;
    }

    .user-details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
    }

    .user-details-grid div {
      background: #f9fbfd;
      padding: 14px 18px;
      border-radius: 6px;
      border: 1px solid #dce3e9;
    }

    .label {
      display: block;
      font-size: 0.85em;
      color: #5b7083;
      margin-bottom: 4px;
    }

    .value {
      font-size: 1.05em;
      color: #1f2d3d;
    }

    .transaction-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    .transaction-table th,
    .transaction-table td {
      border: 1px solid #dce3e9;
      padding: 10px;
      font-size: 0.95em;
    }

    .transaction-table th {
      background-color: #f0f4f8;
      text-align: left;
    }

    .transaction-table td {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="senior.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Page Container -->
  <div class="container">
    <div class="section">
      <div class="section-title">Senior Details</div>
      <div class="user-details-grid">
        <div>
          <span class="label">Name</span>
          <span class="value" id="seniorName">-</span>
        </div>
        <div>
          <span class="label">Email</span>
          <span class="value" id="seniorEmail">-</span>
        </div>
        <div>
          <span class="label">Wallet ID</span>
          <span class="value" id="walletId">-</span>
        </div>
        <div>
          <span class="label">Wallet Balance</span>
          <span class="value" id="walletBalance">$0.00</span>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Recent Transactions</div>
      <table class="transaction-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Amount</th>
            <th>To</th>
            <th>Category</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="transactionBody">
          <tr><td colspan="5">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="senior.js"></script>
</body>
</html>
