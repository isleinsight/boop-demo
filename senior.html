<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Senior Portal - BOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <img src="Boop-Logo.png" alt="BOOP Logo" />
      </div>
      <div class="nav-right">
        <a href="#" id="logout">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome to the Senior Portal</h1>
    <p><strong>BOOP ID:</strong> <span id="boopID">Loading...</span></p>
    <p><strong>Balance:</strong> $<span id="balance">Loading...</span></p>

    <h2>Your Transactions</h2>
    <ul id="transactionsList"></ul>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
      authDomain: "boop-becff.firebaseapp.com",
      projectId: "boop-becff",
      storageBucket: "boop-becff.appspot.com",
      messagingSenderId: "570567453336",
      appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed",
      measurementId: "G-79DWYFPZNR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const boopIDEl = document.getElementById('boopID');
    const balanceEl = document.getElementById('balance');
    const transactionsList = document.getElementById('transactionsList');
    const logoutBtn = document.getElementById('logout');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'senior-login.html';
        return;
      }

      const userRef = doc(db, 'users', user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        alert("No user data found.");
        signOut(auth);
        return;
      }

      const userData = userSnap.data();

      if (userData.role !== 'senior') {
        alert("Access denied: not a senior.");
        signOut(auth);
        return;
      }

      boopIDEl.textContent = userData.walletAddress || 'Not assigned';
      balanceEl.textContent = (userData.balance || 0).toFixed(2);

      const q = query(collection(db, 'transactions'), where('sender', '==', userData.walletAddress));
      const querySnapshot = await getDocs(q);

      transactionsList.innerHTML = '';

      if (querySnapshot.empty) {
        transactionsList.innerHTML = "<li>No transactions found.</li>";
      } else {
        querySnapshot.forEach((doc) => {
          const tx = doc.data();
          const li = document.createElement('li');
          li.textContent = `Sent $${tx.amount.toFixed(2)} to ${tx.recipient} - ${new Date(tx.timestamp?.toDate()).toLocaleString()}`;
          transactionsList.appendChild(li);
        });
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
