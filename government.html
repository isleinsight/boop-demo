<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BOOP Admin Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar with Logo -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top: 30px;">
    <h1>Welcome, Admin</h1>
    <p>Select an action below:</p>

    <div class="button-grid">
      <button onclick="showManageUsers()">Manage Users</button>
      <button onclick="showAddUserForm()">Add New User</button>
    </div>

    <!-- Add User Form -->
    <div id="addUserFormContainer" style="display: none; margin-top: 30px;">
      <h2>Add New User</h2>
      <form id="addUserForm">
        <input type="text" id="newFirstName" placeholder="First Name" required />
        <input type="text" id="newLastName" placeholder="Last Name" required />
        <input type="email" id="newEmail" placeholder="Email" required />
        <input type="text" id="newRole" placeholder="Role (e.g. student, parent)" required />
        <input type="text" id="newWalletAddress" placeholder="Wallet Address" />
        <button type="submit">Add User</button>
      </form>
      <p id="formStatus" style="margin-top: 10px; color: red;"></p>
    </div>

    <!-- Users Table -->
    <div id="usersTable" style="display: none; margin-top: 30px;">
      <h2>All Users</h2>
      <table id="usersTableContent">
        <thead>
          <tr>
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
            <th>Role</th>
            <th>Wallet</th>
            <th>Added By</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDKs and Logic -->
  <script type="module" src="gov-logic.js"></script>
</body>
</html>
