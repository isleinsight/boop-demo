  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;

    }

    nav {
      background-color: #102a43;
      padding: 12px 20px;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left img {
      height: 36px;
    }

    .nav-right a {
      margin-left: 16px;
      text-decoration: none;
      color: white;
      font-size: 0.95em;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      color: #333;
      margin-bottom: 30px;
    }

    .dashboard-buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .dashboard-buttons a {
      padding: 10px 20px;
      background-color: #2f80ed;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.95em;
      transition: background-color 0.2s ease-in-out;
    }

    .dashboard-buttons a:hover {
      background-color: #1c60b3;
    }

.dashboard-buttons-wrapper {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.dashboard-buttons {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
}

.dashboard-buttons a {
  padding: 10px 20px;
  background-color: #2f80ed;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-size: 0.95em;
  transition: background-color 0.2s ease-in-out;
}

.dashboard-buttons a:hover {
  background-color: #1c60b3;
}

    
  </style>
</head>
<body>
  <!-- Top Nav -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="government.html">Dashboard</a>
        <a href="add-user.html">Add User</a>
        <a href="assign-student.html">Assign Student</a>
        <a href="view-users.html">View Users</a>
        <a href="view-reports.html">View Reports</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>BOOP Admin Dashboard</h1>
    <p>Welcome to your secure dashboard. From here you can manage users, review system activity, and perform administrative tasks.</p>


<!-- Action Buttons -->
<div class="dashboard-buttons-wrapper">
  <div class="dashboard-buttons">
    <a href="add-user.html">Add New User</a>
    <a href="assign-student.html">Assign Student</a>
    <a href="view-users.html">View All Users</a>
    <a href="view-reports.html">View Reports</a>
  </div>
</div>

    <!-- You can add more content below this if needed -->
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
      authDomain: "boop-becff.firebaseapp.com",
      projectId: "boop-becff",
      storageBucket: "boop-becff.appspot.com",
      messagingSenderId: "570567453336",
      appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", (e) => {
        e.preventDefault();
        signOut(auth)
          .then(() => {
            window.location.href = "index.html";
          })
          .catch((error) => {
            console.error("Logout error:", error);
            alert("Logout failed.");
          });
      });
    }
  });

  </script>
</body>
</html>
