<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Portal - Government</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
  <style>
    .section {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    .section.active {
      display: block;
    }

    .button-grid a {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome, Admin</h1>
    <p>Select an action below:</p>

    <div class="button-grid">
      <a onclick="showSection('users')">Manage Users</a>
      <a onclick="showSection('vendors')">Manage Vendors</a>
      <a onclick="showSection('reports')">View Reports</a>
    </div>

    <!-- Manage Users Section -->
    <div id="users" class="section active">
      <h2>Manage Users</h2>
      <p>User management tools will appear here.</p>
      <!-- You can insert a table or list dynamically with JavaScript -->
    </div>

    <!-- Manage Vendors Section -->
    <div id="vendors" class="section">
      <h2>Manage Vendors</h2>
      <p>Vendor management tools will appear here.</p>
    </div>

    <!-- View Reports Section -->
    <div id="reports" class="section">
      <h2>View Reports</h2>
      <p>Reports will be displayed here.</p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
      authDomain: "boop-becff.firebaseapp.com",
      projectId: "boop-becff",
      storageBucket: "boop-becff.appspot.com",
      messagingSenderId: "570567453336",
      appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed",
      measurementId: "G-79DWYFPZNR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect if not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "government-login.html";
      }
    });

    // Log out
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });

    // Show sections
    window.showSection = function(sectionId) {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(sectionId).classList.add("active");
    };
  </script>
</body>
</html>
