<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel â€“ BOOP</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="#" onclick="logout()">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Container -->
  <div class="container" style="margin-top: 30px;">
    <h1>Admin Panel</h1>

    <!-- Tabs -->
    <div class="button-grid" style="margin-bottom: 20px;">
      <button onclick="showTab('users')">Manage Users</button>
      <button onclick="showTab('addUser')">Add User</button>
      <!-- Future: Add more tabs here -->
    </div>

    <!-- Users Table -->
    <div id="usersTab" class="tab-content">
      <h2>All Users</h2>
      <table id="usersTable" border="1" cellspacing="0" cellpadding="10" style="width: 100%; margin-top: 20px;">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Wallet Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersBody">
          <!-- Users will be loaded here -->
        </tbody>
      </table>
    </div>

    <!-- Add User Form -->
    <div id="addUserTab" class="tab-content" style="display: none;">
      <h2>Add New User</h2>
      <form id="addUserForm">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="role" placeholder="Role (admin, student, vendor, etc)" required />
        <input type="text" id="walletAddress" placeholder="Wallet Address" />
        <button type="submit">Add User</button>
        <p id="formStatus" style="margin-top: 10px; font-weight: bold;"></p>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="gov-logic.js"></script>
</body>
</html>
