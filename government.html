<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
    }

    nav {
      background-color: #102a43;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      padding: 12px 20px;
      align-items: center;
    }

    .nav-left img {
      height: 36px;
    }

    .nav-right a,
    .nav-right button {
      margin-left: 12px;
      text-decoration: none;
      color: white;
      background: #2f80ed;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .nav-right a:hover,
    .nav-right button:hover {
      background-color: #1c60b3;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto 20px;
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .admin-email {
      color: #555;
      margin-bottom: 20px;
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .card {
      flex: 1 1 220px;
      background-color: #f0f4f8;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      transition: box-shadow 0.3s;
    }

    .card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card a {
      text-decoration: none;
      color: #2f80ed;
      font-weight: bold;
      display: block;
    }

    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="government.html">Dashboard</a>
        <a href="view-users.html">Manage Users</a>
        <a href="add-user.html">Add User</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Dashboard</h1>
    <div id="adminEmail" class="admin-email">Logged in as: ...</div>

    <div class="cards">
      <div class="card">
        <a href="view-users.html">ðŸ‘¥ View & Manage Users</a>
      </div>
      <div class="card">
        <a href="add-user.html">âž• Add New User</a>
      </div>
    </div>
  </div>

  <script type="module">
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
      authDomain: "boop-becff.firebaseapp.com",
      projectId: "boop-becff",
      storageBucket: "boop-becff.appspot.com",
      messagingSenderId: "570567453336",
      appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const adminEmailEl = document.getElementById("adminEmail");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        adminEmailEl.textContent = `Logged in as: ${user.email}`;
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
