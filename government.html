<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Portal - BOOP Government</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <img src="Boop-Logo.png" alt="BOOP Logo" />
      </div>
      <div class="nav-right">
        <a href="#" id="logout">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome to the Government Digital Access Panel</h1>
    <p><strong>Admin:</strong> <span id="adminEmail">Loading...</span></p>

    <h2>All Users</h2>
    <ul id="userList"></ul>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwXCiL7elRCyywSjVgwQtklq_98OPWZm0",
      authDomain: "boop-becff.firebaseapp.com",
      projectId: "boop-becff",
      storageBucket: "boop-becff.appspot.com",
      messagingSenderId: "570567453336",
      appId: "1:570567453336:web:43ac40b4cd9d5b517fbeed",
      measurementId: "G-79DWYFPZNR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById('logout');
    const adminEmail = document.getElementById('adminEmail');
    const userList = document.getElementById('userList');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'government-login.html';
        return;
      }

      const userRef = doc(db, 'users', user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists() || userSnap.data().role !== 'admin') {
        alert("Access denied. Admins only.");
        await signOut(auth);
        window.location.href = 'index.html';
        return;
      }

      adminEmail.textContent = user.email;

      const usersRef = collection(db, 'users');
      const usersSnap = await getDocs(usersRef);

      userList.innerHTML = '';
      usersSnap.forEach((doc) => {
        const u = doc.data();
        const li = document.createElement('li');
        li.textContent = `${u.firstName || ''} ${u.lastName || ''} - ${u.role || 'Unknown'} - $${(u.balance || 0).toFixed(2)} (${u.walletAddress || 'No wallet'})`;
        userList.appendChild(li);
      });
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
