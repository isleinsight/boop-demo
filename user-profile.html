<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>

.user-details-grid div {
  background: #f9fafc;
  padding: 20px 24px; /* Increased padding */
  border-radius: 6px;
}
    
    /* Custom additions that complement styles.css */
    .section-title {
      margin-top: 40px;
      margin-bottom: 10px;
      font-size: 1.3em;
      color: #333;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .user-details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .user-details-grid div {
      background: #f9fafc;
      padding: 12px 16px;
      border-radius: 6px;
    }

    .label {
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    .value {
      color: #222;
    }

    .wallet-balance {
      font-size: 1.5em;
      font-weight: bold;
      color: #1a73e8;
    }

    .admin-controls {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .admin-controls button {
      padding: 10px 20px;
      font-size: 0.95em;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .admin-controls button:hover {
      background-color: #1c60b3;
    }

    .child-link {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .child-link button {
      background: #2f80ed;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    @media screen and (max-width: 600px) {
      .user-details-grid {
        grid-template-columns: 1fr;
      }

      .admin-controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="government.html"><img src="Boop-Logo.png" alt="BOOP Logo" /></a>
      </div>
      <div class="nav-right">
        <a href="government.html">Dashboard</a>
        <a href="view-users.html">View Users</a>
        <a href="add-user.html">Add User</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
  </nav>

  <div class="profile-container">
    <a href="view-users.html" class="back-button">‚Üê Back to Users</a>

    <h2>User Profile</h2>

    <div class="user-details-grid" id="userInfo">
      <!-- Dynamic user info (name, email, etc.) -->
    </div>

    <div class="section-title">Wallet</div>
    <div class="user-details-grid">
      <div>
        <span class="label">Wallet ID</span>
        <span class="value" id="walletId">Loading...</span>
      </div>
      <div>
        <span class="label">Balance</span>
        <span class="wallet-balance" id="walletBalance">$0.00</span>
      </div>
    </div>

    <div class="section-title">Card Info</div>
    <div class="user-details-grid" id="cardInfo">
      <!-- Populated if card exists -->
    </div>

    <div class="section-title" id="vendorSectionTitle" style="display:none;">Vendor Info</div>
    <div class="user-details-grid" id="vendorInfo">
      <!-- Populated if user is a vendor -->
    </div>

    <div class="section-title" id="childrenTitle" style="display:none;">Linked Children</div>
    <div class="user-details-grid" id="childrenList">
      <!-- Child accounts go here -->
    </div>

    <div class="section-title">Transaction History</div>
    <table class="transaction-table" id="transactionTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Status</th>
          <th>From</th>
          <th>To</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transactions go here -->
      </tbody>
    </table>
  </div>

  <script type="module" src="user-profile.js"></script>
</body>
</html>
