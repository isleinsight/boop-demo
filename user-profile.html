<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - BOOP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .profile-container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .section-title {
      margin-top: 40px;
      margin-bottom: 10px;
      font-size: 1.3em;
      color: #333;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .user-details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .user-details-grid div {
      background: #f9fafc;
      padding: 12px 16px;
      border-radius: 6px;
    }

    .label {
      font-weight: bold;
      display: block;
      color: #555;
      margin-bottom: 5px;
    }

    .value {
      color: #222;
    }

    .status-active {
      color: green;
    }

    .status-suspended {
      color: red;
    }

    .wallet-balance {
      font-size: 1.5em;
      font-weight: bold;
      color: #1a73e8;
    }

    /* other styles unchanged ... */
  </style>
</head>
<body>
  <!-- Navbar, buttons, dropdowns here... -->

  <!-- User Info Grid -->
  <div class="user-details-grid" id="userInfo">
    <div>
      <span class="label">First Name</span>
      <span class="value" id="viewFirstName">-</span>
    </div>
    <div>
      <span class="label">Last Name</span>
      <span class="value" id="viewLastName">-</span>
    </div>
    <div>
      <span class="label">Email</span>
      <span class="value" id="viewEmail">-</span>
    </div>
    <div>
      <span class="label">Role</span>
      <span class="value" id="viewRole">-</span>
    </div>
    <div>
      <span class="label">Status</span>
      <span class="value" id="viewStatus" class="status-active">-</span>
    </div>
  </div>

  <!-- Rest of the HTML... -->
  <script type="module" src="user-profile.js"></script>
</body>
</html>
