<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container profile-container">

    <h1>User Profile</h1>

    <button id="logoutBtn" class="btnLogout">Logout</button>

    <div id="userInfo" class="user-details-grid"></div>

    <div id="editFields" style="display:none;">
      <div class="edit-grid">
        <label>First Name: <input type="text" id="editFirstName" /></label>
        <label>Last Name: <input type="text" id="editLastName" /></label>
        <label>Role:
          <select id="editRole">
            <option value="cardholder">Cardholder</option>
            <option value="parent">Parent</option>
            <option value="vendor">Vendor</option>
            <option value="student">Student</option>
          </select>
        </label>
      </div>
    </div>

    <div class="button-group">
      <button id="editProfileBtn">Edit Profile</button>
      <button id="saveProfileBtn" style="display:none;">Save Profile</button>
    </div>

    <div id="walletInfo" class="section-box">
      <div><span class="label">Wallet ID:</span> <span id="walletId"></span></div>
      <div><span class="label">Balance:</span> <span id="walletBalance"></span></div>
    </div>

    <div id="vendorInfoSection" class="section-box" style="display:none;">
      <h3>Vendor Info</h3>
      <div><span class="label">Name:</span> <span id="vendorName"></span></div>
      <div><span class="label">Category:</span> <span id="vendorCategory"></span></div>
      <div><span class="label">Location:</span> <span id="vendorLocation"></span></div>
      <div style="margin-top:10px;">
        <input type="text" id="vendorNameInput" placeholder="Edit Name" />
        <input type="text" id="vendorCategoryInput" placeholder="Edit Category" />
        <input type="text" id="vendorLocationInput" placeholder="Edit Location" />
      </div>
    </div>

    <!-- Add Student Button -->
    <div id="parentStudentTools" style="margin-top: 30px;">
      <button id="addStudentBtn" style="display:none;">Add Student</button>

      <!-- Assign Students Form -->
      <div id="assignStudentForm" style="display:none; margin-top: 10px;">
        <input type="text" id="studentSearchInput" placeholder="Search by name or email" />
        <button id="studentSearchBtn">Search</button>
        <table class="data-table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Select</th>
            </tr>
          </thead>
          <tbody id="studentSearchResults"></tbody>
        </table>
        <button id="assignSelectedStudentsBtn" style="margin-top:10px;">Assign Selected Students</button>
      </div>
    </div>

    <!-- Assigned Students Section -->
    <div id="assignedStudentsList" class="section-box" style="margin-top: 30px;"></div>

    <!-- Transactions -->
    <h2>Transaction History</h2>
    <table class="data-table">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
          <th>Category</th>
          <th>ID</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="transactionTable"></tbody>
    </table>

  </div>

  <script type="module" src="user-profile.js"></script>
</body>
</html>
