<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>

<style>
  /* Page container */
.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 30px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

/* Subtitle */
.subtitle {
  color: #5a5a5a;
  margin-bottom: 20px;
}

/* Section titles */
h2 {
  margin-top: 40px;
  font-size: 1.3rem;
}

/* Clean bullet points */
.data-list {
  list-style-type: none;
  padding: 0;
}

.data-list li {
  margin: 6px 0;
}

/* Table */
.data-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  font-size: 0.9em;
}

.data-table th, .data-table td {
  padding: 10px;
  border: 1px solid #ccc;
}

.data-table th {
  background-color: #f1f5f9;
  text-align: left;
}
  <style\>
  


<body>
  <!-- Navigation -->
  <nav class="nav-right">
    <a href="dashboard.html">Dashboard</a>
    <a href="view-users.html">View Users</a>
    <a href="add-user.html">Add User</a>
    <a href="#" id="logoutBtn" class="logout-link">Logout</a>
  </nav>

  <main class="container">
    <h1>User Profile</h1>
    <p class="subtitle">Details for the selected user</p>

    <!-- Basic Info -->
    <section>
      <h2>User Details</h2>
      <ul class="data-list">
        <li><strong>Name:</strong> <span id="fullName"></span></li>
        <li><strong>Email:</strong> <span id="email"></span></li>
        <li><strong>Role:</strong> <span id="role"></span></li>
        <li><strong>Wallet Address:</strong> <span id="walletAddress"></span></li>
        <li><strong>Added By:</strong> <span id="addedBy"></span></li>
        <li><strong>Created At:</strong> <span id="createdAt"></span></li>
      </ul>
    </section>

    <!-- Wallet Summary -->
    <section>
      <h2>Wallet Summary</h2>
      <ul class="data-list">
        <li><strong>Balance:</strong> $<span id="walletBalance">0.00</span></li>
        <li><strong>Wallet ID:</strong> <span id="walletID">-</span></li>
      </ul>
    </section>

    <!-- Assigned Card Info -->
    <section>
      <h2>Card Info</h2>
      <ul class="data-list" id="cardInfoList">
        <li><strong>Card UID:</strong> <span id="cardUID"></span></li>
        <li><strong>Card Type:</strong> <span id="cardType"></span></li>
        <li><strong>Issue Date:</strong> <span id="issueDate"></span></li>
        <li><strong>Is Active:</strong> <span id="isActive"></span></li>
      </ul>
    </section>

    <!-- Vendor Info -->
    <section id="vendorSection" style="display: none;">
      <h2>Vendor Info</h2>
      <ul class="data-list">
        <li><strong>Vendor Name:</strong> <span id="vendorName"></span></li>
        <li><strong>Vendor Category:</strong> <span id="vendorCategory"></span></li>
        <li><strong>Vendor Location:</strong> <span id="vendorLocation"></span></li>
      </ul>
    </section>

    <!-- Students Managed (for parents) -->
    <section id="studentSection" style="display: none;">
      <h2>Students Managed</h2>
      <ul id="studentList" class="data-list"></ul>
    </section>

    <!-- Transaction History -->
    <section>
      <h2>Transaction History</h2>
      <table class="data-table" id="transactionsTable">
        <thead>
          <tr>
            <th>Transaction ID</th>
            <th>Amount</th>
            <th>Status</th>
            <th>From</th>
            <th>To</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="transactionsBody"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
